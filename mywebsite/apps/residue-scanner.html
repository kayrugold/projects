<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Residue Scanner - Andy's Forge</title>
    <meta name="theme-color" content="#000000">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --card: #141414;
            --gold: #FFD700;
            --gold-dim: #998100;
            --purple: #b300ff;
            --purple-glow: #e080ff;
            --text: #C0C0C0;
            --border: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 10px;
            border-bottom: 2px solid var(--purple);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            box-shadow: 0 0 15px rgba(179, 0, 255, 0.2);
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Cinzel', serif;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--purple-glow);
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- CONTROLS --- */
        .controls-area {
            background: var(--card);
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .knob-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }

        .input-group {
            text-align: center;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid var(--purple);
            color: var(--purple-glow);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            width: 80px;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
        }

        .scan-btn {
            background: var(--purple);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- SCANNER GRID --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 4px;
            padding-bottom: 40px;
        }

        .num-cell {
            aspect-ratio: 1;
            background: #111;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: #444;
            cursor: pointer;
            border-radius: 2px;
            transition: 0.2s;
        }

        /* Highlight classes */
        .num-cell.active {
            background: rgba(179, 0, 255, 0.2);
            border-color: var(--purple);
            color: #fff;
            box-shadow: 0 0 8px var(--purple);
            font-weight: bold;
        }

        .num-cell.target {
            background: var(--purple);
            color: #fff;
            border-color: #fff;
            transform: scale(1.1);
            z-index: 2;
        }

        .info-bar {
            background: #000;
            padding: 10px;
            text-align: center;
            border-top: 1px solid var(--border);
            font-family: 'Share Tech Mono', monospace;
            color: var(--purple-glow);
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">❮ BACK</a>
        <h1>Residue Scanner</h1>
        <div style="width:50px"></div> </header>

    <div class="controls-area">
        <div class="input-group">
            <span class="knob-label">MODULUS (N)</span>
            <input type="number" id="modInput" value="12" min="2" max="99">
        </div>
        <button class="scan-btn" onclick="resetGrid()">RESET</button>
    </div>

    <main>
        <div class="grid-container" id="grid">
            </div>
    </main>

    <div class="info-bar" id="status-bar">
        Tap a number to scan for residues.
    </div>

    <script>
        const gridEl = document.getElementById('grid');
        const modInput = document.getElementById('modInput');
        const statusBar = document.getElementById('status-bar');
        const TOTAL_NUMS = 200; // How many numbers to show

        function initGrid() {
            gridEl.innerHTML = '';
            for(let i=1; i<=TOTAL_NUMS; i++) {
                const cell = document.createElement('div');
                cell.className = 'num-cell';
                cell.innerText = i;
                cell.dataset.val = i;
                cell.onclick = () => scanResidues(i);
                gridEl.appendChild(cell);
            }
        }

        function scanResidues(targetNum) {
            const mod = parseInt(modInput.value) || 12;
            const remainder = targetNum % mod;
            
            // Clear previous
            document.querySelectorAll('.num-cell').forEach(c => {
                c.className = 'num-cell';
            });

            // Highlight Logic
            document.querySelectorAll('.num-cell').forEach(c => {
                const val = parseInt(c.dataset.val);
                
                if (val === targetNum) {
                    c.classList.add('target');
                } else if (val % mod === remainder) {
                    c.classList.add('active');
                }
            });

            // Update Status Text
            statusBar.innerHTML = `SCANNING: x ≡ ${targetNum} (mod ${mod}) → Remainder: ${remainder}`;
        }

        function resetGrid() {
            document.querySelectorAll('.num-cell').forEach(c => {
                c.className = 'num-cell';
            });
            statusBar.innerText = "Scanner Ready.";
        }

        // Init
        initGrid();

        // Listen for Modulus change to auto-update if a number is selected
        modInput.addEventListener('change', () => {
            const active = document.querySelector('.target');
            if(active) {
                scanResidues(parseInt(active.dataset.val));
            }
        });

    </script>
</body>
</html>
