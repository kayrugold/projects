<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Pulse Engine (Reversible)</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/big-integer@1.6.48/BigInteger.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --main: #ffcc00; /* Gold for Pulse */
            --sub: #00ffff;  /* Cyan for 8s */
            --dim: #444;
            --panel: rgba(20,20,20,0.9);
        }
        body {
            background: var(--bg); color: var(--main);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; text-transform: uppercase;
        }
        h1 { margin: 0 0 10px 0; letter-spacing: 2px; font-size:1.5rem; text-align:center;}
        
        /* CONTROLS */
        .controls { width: 100%; max-width: 500px; display: flex; gap: 10px; margin-bottom: 20px; }
        input { 
            flex: 1; padding: 15px; background: #111; border: 1px solid var(--main); 
            color: var(--main); font-family: inherit; font-size: 1.2rem; text-align: center;
        }
        button {
            padding: 15px 30px; background: var(--main); color: #000; border: none;
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }

        /* SLIDER AREA */
        .slider-box {
            width: 100%; max-width: 500px; padding: 20px;
            border: 1px solid var(--dim); background: #111;
            margin-bottom: 20px; text-align: center;
        }
        input[type=range] { width: 100%; margin: 20px 0; cursor: pointer; }

        /* DASHBOARD */
        .dash {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            width: 100%; max-width: 500px;
        }
        .card {
            background: #151515; border: 1px solid var(--dim);
            padding: 15px; text-align: center; position: relative;
        }
        .card.active { border-color: var(--sub); box-shadow: 0 0 10px rgba(0,255,255,0.2); }
        
        .lbl { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .val { font-size: 2rem; font-weight: bold; color: #fff; }
        .sub-val { font-size: 1rem; color: var(--sub); margin-top: 5px; }

        /* VISUALIZATION */
        .vis-box {
            margin-top: 20px; width: 100%; max-width: 500px;
            height: 60px; display: flex; gap: 2px;
        }
        .block { flex: 1; background: var(--dim); transition: all 0.2s; }
        .block.on { background: var(--sub); box-shadow: 0 0 5px var(--sub); }

    </style>
</head>
<body>

<h1>The Pulse Engine</h1>

<div class="controls">
    <input type="number" id="inpNum" value="21" placeholder="Enter Cargo (e.g. 21)">
    <button onclick="loadEngine()">LOAD</button>
</div>

<div class="slider-box" id="engine" style="opacity:0.3; pointer-events:none;">
    <div class="lbl">TIMELINE SCRUBBER</div>
    <input type="range" id="timeSlider" min="0" max="100" value="100" oninput="updateTime()">
    <div style="font-size: 0.9rem; color: #888;">
        FRAME: <span id="frameDisp" style="color:#fff">--</span> 
        (PULSE <span id="pulseDisp" style="color:var(--main)">--</span>)
    </div>
</div>

<div class="dash">
    <div class="card">
        <div class="lbl">CURRENT SQUARE</div>
        <div class="val" id="sqVal">--</div>
        <div class="sub-val">√<span id="rootVal">--</span></div>
    </div>

    <div class="card active">
        <div class="lbl">SHELL VOLUME</div>
        <div class="val" id="shellVal" style="color:var(--sub)">--</div>
        <div class="sub-val"><span id="shellMult">--</span> × 8</div>
    </div>
</div>

<div style="margin-top:20px; font-size:1.2rem; color:var(--main)">
    REMAINING 8s: <span id="total8s" style="color:#fff">--</span>
</div>

<script>
    let maxIndex = 0;

    function loadEngine() {
        const n = parseInt(document.getElementById('inpNum').value);
        if(!n || n%2===0) { alert("Enter ODD number"); return; }
        
        // Index Logic (The Pulse Count)
        // 21 -> Index 11.
        maxIndex = (n + 1) / 2; 

        const slider = document.getElementById('timeSlider');
        slider.min = 1;
        slider.max = maxIndex;
        slider.value = maxIndex;
        
        document.getElementById('engine').style.opacity = 1;
        document.getElementById('engine').style.pointerEvents = 'all';
        
        updateTime();
    }

    function updateTime() {
        const idx = parseInt(document.getElementById('timeSlider').value);
        
        // 1. The Pulse (Linear 1, 3, 5...)
        // Index 1 = 1, Index 2 = 3... Formula: 2*idx - 1
        const root = (2 * idx) - 1;
        const square = root * root;

        // 2. The Shell (8s)
        // Shell size = (Index - 1) * 8
        const shellMult = idx - 1;
        const shellVol = shellMult * 8;

        // 3. Total Volume (Triangle)
        // Sum of ints 1 to (idx-1)
        const tri = (shellMult * (shellMult + 1)) / 2;

        // UI Updates
        document.getElementById('frameDisp').innerText = idx + " / " + maxIndex;
        document.getElementById('pulseDisp').innerText = (idx===1) ? "START" : "+2";
        
        document.getElementById('sqVal').innerText = square;
        document.getElementById('rootVal').innerText = root;

        document.getElementById('shellVal').innerText = (shellVol === 0) ? "SEED" : shellVol;
        document.getElementById('shellMult').innerText = shellMult;
        
        document.getElementById('total8s').innerText = tri;
    }
</script>

</body>
</html>
