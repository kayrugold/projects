<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GNOMON TELESCOPE v19 (Dial Lock)</title>
<style>
    :root {
        --bg: #050505;
        --cyan: #00e5ff;
        --pink: #ff4081;
        --gold: #ffd700;
        --text: #ffffff;
        --cell-s: 90px;
        --spacing: 160px;
        --gap: 4px;
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
    
    body {
        background: radial-gradient(circle at center, #111 0%, #000 100%);
        color: var(--text);
        font-family: 'Courier New', monospace;
        height: 100dvh; margin: 0; overflow: hidden;
        display: flex; flex-direction: column;
        perspective: 1000px; /* Global depth */
    }

    /* --- HUD --- */
    .hud {
        position: absolute; top: 0; left: 0; width: 100%;
        padding: 15px; display: flex; justify-content: space-between; align-items: center;
        z-index: 200; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        pointer-events: none; /* Let clicks pass through empty space */
    }
    .hud-controls { pointer-events: auto; display: flex; gap: 10px; }
    
    .hud-title { font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 0.9rem; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
    
    .btn {
        background: rgba(20,20,20,0.8); color: #fff; border: 1px solid #444;
        height: 40px; padding: 0 20px; border-radius: 20px;
        font-weight: bold; cursor: pointer; backdrop-filter: blur(4px);
        transition: all 0.2s; text-transform: uppercase; font-size: 0.75rem;
    }
    .btn:active { background: var(--cyan); color: #000; border-color: var(--cyan); }

    /* --- VIEWPORT --- */
    .viewport {
        flex: 1; position: relative; overflow: hidden;
        transform-style: preserve-3d;
        touch-action: none;
    }

    .world {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        transform-origin: 50% 50%; will-change: transform;
        transform-style: preserve-3d;
    }

    .spine-line {
        position: absolute; top: -5000px; bottom: -5000px; left: 50%; width: 1px;
        background: linear-gradient(to bottom, transparent, var(--cyan), transparent);
        opacity: 0.2; pointer-events: none; z-index: 0;
    }

    /* --- ROW --- */
    .row-container {
        position: absolute;
        height: var(--cell-s);
        display: flex; align-items: center; justify-content: center;
        left: 50%; transform: translateX(-50%);
        z-index: 10;
        transition: opacity 0.3s;
    }

    /* ROTATION MODE (LOCKED) */
    .row-container.locked-mode { z-index: 100; }
    .row-container.locked-mode .spine-grip {
        border-color: var(--cyan);
        background: rgba(0, 229, 255, 0.15);
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }
    .row-container.locked-mode .cell {
        border-color: rgba(255,255,255,0.3);
    }

    /* --- SPINE GRIP (THE CLUTCH) --- */
    .spine-grip {
        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        width: 44px; height: 140%;
        border: 2px solid #333; border-radius: 8px;
        background: rgba(10,10,10,0.9);
        z-index: 20; cursor: pointer; /* Clickable */
        display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        padding: 12px 0;
        backdrop-filter: blur(8px);
        transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    
    .grip-icon { font-size: 1.2rem; color: #555; transition: color 0.2s; }
    .grip-id { color: #fff; font-weight: 900; font-size: 1rem; }
    
    .locked-mode .grip-icon { color: var(--cyan); }
    .locked-mode .grip-id { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

    /* --- TAPE --- */
    .tape-mask { 
        overflow: visible; position: relative; height: 100%; 
        display: flex; align-items: center; 
        perspective: 800px; /* Curvature */
    }
    
    .tape { 
        display: flex; align-items: center; 
        gap: var(--gap);
        will-change: transform; cursor: ew-resize;
        transform-style: preserve-3d;
    }

    /* --- CELLS --- */
    .cell {
        width: var(--cell-s); height: var(--cell-s);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        
        /* GLASS MATERIAL */
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        
        position: relative; flex-shrink: 0;
        transition: transform 0.1s, background 0.2s, border-color 0.2s;
        
        /* 3D FACING */
        backface-visibility: hidden;
    }

    .meta-tag { position: absolute; top: 6px; left: 8px; font-size: 0.6rem; color: var(--pink); font-weight: 800; }
    .gap-tag { position: absolute; bottom: 6px; right: 8px; font-size: 0.6rem; color: #666; font-weight: 800; }

    .val-main {
        font-size: 1.6rem; font-weight: 900; color: rgba(255,255,255,0.95);
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .cell.sq { border-color: rgba(0, 229, 255, 0.3); background: rgba(0, 229, 255, 0.05); }
    .cell.sq .val-main { color: var(--cyan); text-shadow: 0 0 15px rgba(0, 229, 255, 0.6); }
    
    .cell.match { 
        border: 2px solid var(--gold); 
        background: rgba(255, 215, 0, 0.2); 
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        transform: scale(1.1) translateZ(20px); /* Pop out */
        z-index: 50;
    }
    .cell.match .val-main { color: var(--gold); }

    /* --- DATA PANEL --- */
    .panel {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(120%);
        width: 90%; max-width: 380px;
        background: rgba(15, 15, 15, 0.9); border: 1px solid #333; border-radius: 20px;
        padding: 20px; display: flex; flex-direction: column; gap: 15px;
        backdrop-filter: blur(20px); z-index: 300;
        box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .panel.active { transform: translateX(-50%) translateY(0); }
    
    .panel-row { display: flex; justify-content: space-between; align-items: baseline; }
    .panel-val { font-size: 2.5rem; font-weight: 900; color: #fff; line-height: 1; }
    .panel-lbl { font-size: 0.7rem; color: #666; font-weight: bold; letter-spacing: 2px; }
    
    .stat-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; padding-top: 15px; border-top: 1px solid #333; }
    .stat { text-align: center; }
    .stat-d { font-size: 1.1rem; font-weight: bold; color: #ccc; }
    .stat-l { font-size: 0.6rem; color: #555; text-transform: uppercase; margin-top: 4px; }

</style>
</head>
<body>

<div class="hud">
    <div class="hud-title">DIAL LOCK</div>
    <div class="hud-controls">
        <button class="btn" id="btnLock">ðŸ”“ VIEW</button>
        <button class="btn" onclick="resetView()">RESET</button>
    </div>
</div>

<div class="viewport" id="viewport">
    <div class="world" id="world">
        <div class="spine-line"></div>
        </div>
</div>

<div class="panel" id="dataPanel">
    <div class="panel-row">
        <div>
            <div class="panel-lbl">CARGO</div>
            <div class="panel-val" id="d-val">--</div>
        </div>
        <div style="text-align:right">
             <div class="panel-lbl">SMART ID</div>
             <div class="panel-val" style="color:var(--cyan); font-size:1.5rem;" id="d-smart">--</div>
        </div>
    </div>
    <div class="stat-bar">
        <div class="stat">
            <div class="stat-d" style="color:var(--pink)" id="d-tri">--</div>
            <div class="stat-l">ODOMETER</div>
        </div>
        <div class="stat">
            <div class="stat-d" id="d-gap">--</div>
            <div class="stat-l">GAP INDEX</div>
        </div>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const world = document.getElementById('world');
    const panel = document.getElementById('dataPanel');
    const btnLock = document.getElementById('btnLock');
    
    let rows = [];
    const ROW_COUNT = 30;
    const SPACING = 160; 
    const START_Y = 200;

    // Viewport
    let scale = 0.5; let panX = 0; let panY = 0; let viewLocked = false;
    // Input
    let isPanning = false; let isPinching = false;
    let startPan = {x:0, y:0}; let lastPan = {x:0, y:0};
    let startPinchDist = 0; let startScale = 1; let pinchCenter = {x:0, y:0};

    // Interaction State
    let activeRow = null; 
    let activeTape = null; 
    let dragStartY = 0; 
    let slideStartX = 0; 
    let slideCurrentX = 0;

    function init() {
        createRow(0, true);
        for(let k=1; k<=ROW_COUNT; k++) createRow(k, false);
        updateTransform();
    }

    function createRow(k, isSeed) {
        const root = isSeed ? 0 : (2 * k) - 1;
        const square = isSeed ? 0 : root * root;
        const step = isSeed ? 0 : 2 * root;
        const numItems = isSeed ? 1 : 2 * k; 

        const row = document.createElement('div');
        row.className = 'row-container';
        row.style.top = (START_Y + (k * SPACING)) + 'px';
        row.dataset.k = k;
        row.dataset.origTop = (START_Y + (k * SPACING));
        row.dataset.locked = "false"; // State: Sliding vs Rotating

        // --- THE CLUTCH GRIP ---
        const grip = document.createElement('div');
        grip.className = 'spine-grip';
        grip.innerHTML = `
            <div class="grip-icon">âŸ³</div>
            <div class="grip-id">${k}</div>
            <div class="grip-icon">âŸ³</div>
        `;
        
        // CLICK TO TOGGLE MODE
        grip.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleRowMode(row);
        });

        // DRAG LOGIC (Only works if NOT locked)
        grip.addEventListener('touchstart', (e) => {
            if(row.dataset.locked === "false") {
                e.stopPropagation(); startRowDrag(e, row); 
            }
        }, {passive: false});
        
        grip.addEventListener('mousedown', (e) => {
            if(row.dataset.locked === "false") {
                e.stopPropagation(); startRowDrag(e, row);
            }
        });

        // --- TAPE ---
        const mask = document.createElement('div');
        mask.className = 'tape-mask';
        const tape = document.createElement('div');
        tape.className = 'tape';
        tape.dataset.tx = 0;

        for(let i=0; i<numItems; i++) {
            let val = isSeed ? 0 : square - (i * step);
            const b = i;
            const globalID = (k*(k-1)) + i + 1;

            const cell = document.createElement('div');
            cell.className = 'cell';
            if(isSeed) cell.classList.add('seed');
            else if(val === square) cell.classList.add('sq');
            
            cell.innerHTML = `
                <div class="meta-tag">â–³${globalID}</div>
                <div class="val-main">${val}</div>
                <div class="gap-tag">${b}</div>
            `;
            
            cell.dataset.val = val; cell.dataset.k = k; cell.dataset.b = b;
            cell.dataset.tri = globalID; cell.dataset.smart = `${root}.${b}`;

            cell.onclick = (e) => {
                e.stopPropagation();
                showData(cell.dataset);
                document.querySelectorAll('.cell.match').forEach(c => c.classList.remove('match'));
                cell.classList.add('match');
            };

            tape.appendChild(cell);
        }

        // TAPE EVENTS (Only works if LOCKED)
        const tapeTouch = (e) => {
            if(row.dataset.locked === "true") {
                e.stopPropagation(); startTapeSlide(e, tape);
            }
        };
        tape.addEventListener('touchstart', tapeTouch, {passive: false});
        tape.addEventListener('mousedown', tapeTouch);

        mask.appendChild(tape);
        row.appendChild(grip);
        row.appendChild(mask);
        world.appendChild(row);
        rows.push(row);
    }

    function toggleRowMode(row) {
        const isLocked = row.dataset.locked === "true";
        if(isLocked) {
            // Unlock -> Vertical Slide Mode
            row.dataset.locked = "false";
            row.classList.remove('locked-mode');
        } else {
            // Lock -> Rotation Mode
            row.dataset.locked = "true";
            row.classList.add('locked-mode');
            // Reset others? No, let them multi-task.
        }
    }

    function showData(d) {
        document.getElementById('d-val').innerText = d.val;
        document.getElementById('d-smart').innerText = d.smart;
        document.getElementById('d-tri').innerText = d.tri;
        document.getElementById('d-gap').innerText = d.b;
        panel.classList.add('active');
    }

    // --- VIEWPORT ---
    viewport.addEventListener('mousedown', e => { if(viewLocked) return; isPanning=true; startPan={x:e.clientX, y:e.clientY}; lastPan={x:panX, y:panY}; });
    window.addEventListener('mousemove', e => { if(!isPanning) return; e.preventDefault(); panX=lastPan.x+(e.clientX-startPan.x); panY=lastPan.y+(e.clientY-startPan.y); updateTransform(); });
    window.addEventListener('mouseup', () => { isPanning=false; panel.classList.remove('active'); }); // Hide panel on bg click
    
    viewport.addEventListener('wheel', e => {
        if(viewLocked) return; e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left; const my = e.clientY - rect.top;
        const wx = (mx - panX) / scale; const wy = (my - panY) / scale;
        scale *= delta; scale = Math.min(Math.max(0.1, scale), 5.0);
        panX = mx - (wx * scale); panY = my - (wy * scale);
        updateTransform();
    }, {passive:false});

    viewport.addEventListener('touchstart', e => {
        if(viewLocked) return;
        if(e.touches.length===2) { isPanning=false; isPinching=true; startPinchDist=getDist(e.touches); startScale=scale; const c=getCenter(e.touches); pinchCenter={x:(c.x-panX)/scale, y:(c.y-panY)/scale}; }
        else { isPanning=true; isPinching=false; startPan={x:e.touches[0].clientX, y:e.touches[0].clientY}; lastPan={x:panX, y:panY}; }
    }, {passive:false});

    viewport.addEventListener('touchmove', e => {
        if(viewLocked) return; e.preventDefault();
        if(isPinching && e.touches.length===2) {
            const dist = getDist(e.touches); const newScale = startScale * (dist/startPinchDist);
            scale = Math.min(Math.max(0.1, newScale), 5.0);
            const c = getCenter(e.touches);
            panX = c.x - (pinchCenter.x * scale); panY = c.y - (pinchCenter.y * scale);
            updateTransform();
        } else if(isPanning && e.touches.length===1) {
            panX=lastPan.x+(e.touches[0].clientX-startPan.x); panY=lastPan.y+(e.touches[0].clientY-startPan.y);
            updateTransform();
        }
    }, {passive:false});
    
    viewport.addEventListener('touchend', () => { isPanning=false; isPinching=false; });

    function getDist(t) { return Math.hypot(t[0].clientX-t[1].clientX, t[0].clientY-t[1].clientY); }
    function getCenter(t) { return {x:(t[0].clientX+t[1].clientX)/2, y:(t[0].clientY+t[1].clientY)/2}; }
    function updateTransform() { world.style.transform = `translate3d(${panX}px, ${panY}px, 0) scale(${scale})`; }

    // --- ROW DRAG (Vertical) ---
    function startRowDrag(e, row) {
        activeRow = row; row.classList.add('dragging');
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        dragStartY = cy; row.dataset.startTop = parseFloat(row.style.top);
        const move = (ev) => {
            const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
            const delta = (y - dragStartY) / scale; // Adjust for zoom
            activeRow.style.top = (parseFloat(activeRow.dataset.startTop) + delta) + 'px';
        };
        const stop = () => {
            if(activeRow) activeRow.classList.remove('dragging'); activeRow = null;
            window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop);
            window.removeEventListener('touchmove', move); window.removeEventListener('touchend', stop);
        };
        window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
        window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', stop);
    }

    // --- TAPE SLIDE (Horizontal Rotation) ---
    function startTapeSlide(e, tape) {
        activeTape = tape;
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        slideStartX = cx; slideCurrentX = parseFloat(tape.dataset.tx) || 0;
        tape.style.transition = 'none';
        
        const move = (ev) => {
            const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
            const delta = (x - slideStartX) / scale;
            tape.style.transform = `translateX(${slideCurrentX + delta}px)`;
            tape.dataset.tempTx = slideCurrentX + delta;
        };
        const stop = () => {
            if(activeTape) {
                const final = parseFloat(activeTape.dataset.tempTx) || slideCurrentX;
                const SNAP = 94; // 90 cell + 4 gap
                const snapped = Math.round(final / SNAP) * SNAP;
                activeTape.style.transition = 'transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1)'; // Smooth Snap
                activeTape.style.transform = `translateX(${snapped}px)`;
                activeTape.dataset.tx = snapped; activeTape = null;
            }
            window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop);
            window.removeEventListener('touchmove', move); window.removeEventListener('touchend', stop);
        };
        window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
        window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', stop);
    }

    function resetView() {
        scale = 0.5; panX = 0; panY = 0; updateTransform();
        document.querySelectorAll('.row-container').forEach(r => { 
            r.style.top = r.dataset.origTop + 'px'; 
            r.dataset.locked = "false"; r.classList.remove('locked-mode');
        });
        document.querySelectorAll('.tape').forEach(t => { 
            t.style.transform = 'translateX(0px)'; t.dataset.tx = 0; 
        });
        panel.classList.remove('active');
    }
    
    btnLock.onclick = () => { 
        viewLocked = !viewLocked; 
        btnLock.style.borderColor = viewLocked ? 'var(--cyan)' : '#444';
        btnLock.style.color = viewLocked ? 'var(--cyan)' : '#fff';
        btnLock.innerText = viewLocked ? 'ðŸ”’ LOCKED' : 'ðŸ”“ VIEW';
    };

    init();

</script>
</body>
</html>
