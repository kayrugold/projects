<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gnomon v9: The Hybrid</title>
<style>
    :root {
        --bg: #020617; --panel: #0f172a; 
        --cyan: #22d3ee; --pink: #f472b6; --purple: #a855f7; --amber: #d97706; --green: #4ade80; 
        --text: #e2e8f0; --font: 'Courier New', monospace;
    }
    body { background: var(--bg); color: var(--text); font-family: var(--font); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

    h1 { color: var(--green); letter-spacing: 2px; text-transform: uppercase; font-size: 1.4rem; margin-bottom: 5px; }
    .subtitle { color: #64748b; font-size: 0.75rem; margin-bottom: 25px; letter-spacing: 1px;}

    .card { background: var(--panel); border: 1px solid #1e293b; border-radius: 12px; padding: 20px; width: 100%; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

    /* HUD */
    .hud-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .hud-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; border: 1px solid #334155; text-align: center; }
    .hud-val { font-size: 1.2rem; font-weight: bold; color: #fff; }
    .hud-lbl { font-size: 0.6rem; color: #64748b; text-transform: uppercase; margin-top: 5px; }

    .input-group { margin-bottom: 20px; }
    .input-label { font-size: 0.7rem; color: var(--cyan); font-weight: bold; display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; background: #020617; border: 1px solid #334155; color: white; padding: 15px; font-family: var(--font); font-size: 1.1rem; border-radius: 6px; outline: none; box-sizing: border-box; }
    
    .btn-row { display: flex; gap: 10px; margin-top: 10px; }
    button { flex: 1; padding: 12px; font-family: var(--font); font-weight: bold; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
    .btn-run { background: var(--cyan); color: #000; }
    .btn-stop { background: var(--red); color: #fff; display: none; }
    
    /* PROGRESS */
    .progress-bar { height: 6px; background: #1e293b; margin-top: 15px; border-radius: 3px; overflow: hidden; position: relative;}
    .fill { height: 100%; background: var(--purple); width: 0%; transition: width 0.2s; }
    .scanner-line { position: absolute; top:0; bottom:0; width: 20%; background: linear-gradient(90deg, transparent, var(--green), transparent); animation: scan 1s infinite; display: none; }
    .active .scanner-line { display: block; }

    /* SILO */
    .silo-container { height: 120px; overflow-y: auto; background: #000; border: 1px solid #334155; border-radius: 6px; padding: 10px; margin-top: 15px; font-size: 0.8rem; }
    .shard-row { display: flex; justify-content: space-between; border-bottom: 1px solid #1e293b; padding: 4px 0; font-family: monospace; }

    /* RESULT */
    .result-area { margin-top: 20px; background: #000; padding: 20px; border-radius: 8px; border: 1px solid var(--green); text-align: center; display: none; }
    .res-eq { font-size: 1.1rem; color: var(--green); margin-bottom: 8px; word-break: break-all; font-weight: bold;}
    .res-note { font-size: 0.75rem; color: #94a3b8; line-height: 1.4; border-top: 1px solid #333; padding-top: 8px; margin-top: 8px;}

    @keyframes scan { 0% { left: -20%; } 100% { left: 100%; } }
</style>
</head>
<body>

<h1>Gnomon v9</h1>
<div class="subtitle">THE HYBRID (SNIPER + HARVESTER)</div>

<div id="mainCard" class="card">
    
    <div class="input-group">
        <label class="input-label">TARGET</label>
        <input type="text" id="inpN" value="250000000000019000000000000261" placeholder="Enter N...">
    </div>

    <div class="hud-grid">
        <div class="hud-box">
            <div id="dispRoot" class="hud-val" style="font-size:0.9rem">--</div>
            <div class="hud-lbl">Current Root</div>
        </div>
        <div class="hud-box">
            <div id="dispShards" class="hud-val" style="color:var(--purple)">0</div>
            <div class="hud-lbl">Shards Collected</div>
        </div>
        <div class="hud-box">
            <div id="dispSnipes" class="hud-val" style="color:var(--green)">ACTIVE</div>
            <div class="hud-lbl">Geometry Check</div>
        </div>
    </div>

    <div class="btn-row">
        <button id="btnStart" class="btn-run" onclick="startHybrid()">Engage Hybrid Drive</button>
        <button id="btnStop" class="btn-stop" onclick="stopHybrid()">Abort</button>
    </div>
    
    <div class="progress-bar" id="pBar">
        <div id="pFill" class="fill"></div>
        <div class="scanner-line"></div>
    </div>

    <div class="input-label" style="margin-top:15px">LIVE SILO FEED</div>
    <div class="silo-container" id="silo">
        <div style="padding:10px; color:#333; text-align:center">SYSTEM IDLE</div>
    </div>

    <div id="resultArea" class="result-area">
        <div class="hud-lbl" style="color:var(--green)">BREACH SUCCESSFUL</div>
        <div class="res-eq" id="finalEq"></div>
        <div class="res-note" id="finalNote"></div>
    </div>

</div>

<script id="worker-code" type="javascript/worker">
    // --- WORKER: HYBRID ENGINE ---
    function getPrimes(max) {
        const sieve = new Uint8Array(max + 1);
        const primes = [];
        for (let i = 2; i <= max; i++) {
            if (sieve[i] === 0) {
                primes.push(i);
                for (let j = i * i; j <= max; j += i) sieve[j] = 1;
            }
        }
        return primes;
    }

    function bitSqrt(value) {
        if (value < 0n) return -1n;
        if (value < 2n) return value;
        let x0 = value / 2n; let x1 = (x0 + value / x0) / 2n;
        while (x1 < x0) { x0 = x1; x1 = (x0 + value / x0) / 2n; }
        return x0;
    }

    self.onmessage = function(e) {
        if (e.data.type === 'start') {
            const N = BigInt(e.data.n);
            const B = 1000; 
            const primes = getPrimes(B);
            
            self.postMessage({ type: 'base_ready', primes: primes });

            let outer = bitSqrt(N);
            if (outer * outer < N) outer++;
            
            // Note: We DO NOT skip +1 here. We check the exact root first!
            
            const batchSize = 1000;
            let collected = 0;
            const targetCollection = primes.length + 10; 

            while (true) {
                for (let k = 0; k < batchSize; k++) {
                    let Q = (outer * outer) - N;
                    
                    // --- LAYER 1: THE GOLDEN SNITCH (Geometric Sniper) ---
                    // Is the Gap (Q) a perfect square?
                    let rootQ = bitSqrt(Q);
                    if (rootQ * rootQ === Q) {
                        // WE WIN. STOP EVERYTHING.
                        self.postMessage({
                            type: 'snipe',
                            outer: outer.toString(),
                            inner: rootQ.toString()
                        });
                        return; // Kill the worker
                    }

                    // --- LAYER 2: TERNARY FILTER ---
                    if (Number(Q % 3n) === 2) {
                        outer++; continue; 
                    }

                    // --- LAYER 3: HARVESTER (Smoothness Check) ---
                    let tempQ = Q;
                    let factorsStr = [];
                    for (let i=0; i<primes.length; i++) {
                        const p = BigInt(primes[i]);
                        while (tempQ % p === 0n) {
                            tempQ /= p;
                            if (factorsStr.length < 3) factorsStr.push(primes[i]); 
                        }
                        if (tempQ === 1n) break;
                    }

                    if (tempQ === 1n) {
                        collected++;
                        self.postMessage({
                            type: 'shard',
                            root: outer.toString(),
                            val: Q.toString(),
                            fStr: factorsStr.join('·')
                        });
                    }
                    outer++;
                }
                
                self.postMessage({ 
                    type: 'progress', 
                    root: outer.toString(), 
                    count: collected,
                    target: targetCollection
                });
            }
        }
    };
</script>

<script>
    let worker = null;
    const el = (id) => document.getElementById(id);
    const silo = el('silo');

    function startHybrid() {
        const nVal = el('inpN').value.replace(/[^0-9]/g, '');
        if (!nVal) return;
        const targetN = BigInt(nVal);

        // UI Reset
        el('btnStart').style.display = 'none';
        el('btnStop').style.display = 'block';
        el('resultArea').style.display = 'none';
        el('pBar').classList.add('active');
        silo.innerHTML = '';
        el('pFill').style.width = '0%';
        
        const blob = new Blob([el('worker-code').textContent], {type: "text/javascript"});
        worker = new Worker(window.URL.createObjectURL(blob));

        worker.onmessage = (e) => {
            const d = e.data;
            
            if (d.type === 'progress') {
                el('dispRoot').innerText = BigInt(d.root).toLocaleString();
                el('dispShards').innerText = d.count + " / " + d.target;
                let pct = (d.count / d.target) * 100;
                el('pFill').style.width = Math.min(pct, 100) + '%';
            }
            else if (d.type === 'shard') {
                addShardVis(d);
            }
            else if (d.type === 'snipe') {
                // GOLDEN SNITCH FOUND
                stopHybrid();
                const O = BigInt(d.outer);
                const I = BigInt(d.inner);
                const f1 = O - I;
                const f2 = O + I;
                
                el('resultArea').style.display = 'block';
                el('finalEq').innerText = `${f1.toLocaleString()} × ${f2.toLocaleString()}`;
                el('finalNote').innerText = `INSTANT SNIPE! The Hybrid Engine detected that the Gap (${I*I}) was a perfect square. It bypassed the harvester completely.`;
                el('finalNote').style.color = "var(--green)";
            }
        };

        worker.postMessage({ type: 'start', n: nVal });
    }

    function addShardVis(d) {
        const row = document.createElement('div');
        row.className = 'shard-row';
        row.innerHTML = `
            <span style="color:var(--pink)">R:${BigInt(d.root).toString().slice(-5)}</span>
            <span style="color:#64748b">[${d.fStr}]</span>
        `;
        silo.prepend(row);
        if (silo.children.length > 20) silo.lastChild.remove();
    }

    function stopHybrid() {
        if(worker) worker.terminate();
        worker = null;
        el('btnStart').style.display = 'block';
        el('btnStop').style.display = 'none';
        el('pBar').classList.remove('active');
    }

</script>

</body>
</html>
