<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GNOMON NAVIGATOR v7.8 [DNA RESONANCE]</title>
<style>
    /* ... keeping your existing styles ... */
    :root {
        --bg: #020617; --panel: #0f172a; --border: #1e293b;
        --cyan: #22d3ee; --text: #e2e8f0; --pink: #f472b6; --green: #34d399; --gold: #fbbf24;
        --input-bg: rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }

    .top-section { background: var(--panel); border-bottom: 2px solid var(--cyan); padding: 4px 8px; flex-shrink: 0; z-index: 200; }
    .controls { display: flex; justify-content: space-between; align-items: center; gap: 6px; margin-bottom: 6px; }
    .toggle-btn { background: #334155; color: #94a3b8; padding: 0 8px; height: 32px; border-radius: 4px; border:none; cursor: pointer; font-weight:bold; font-size:0.65rem; }
    .toggle-btn.active { background: var(--cyan); color: #000; }
    
    .input-group { display: flex; flex: 1; gap: 2px; }
    #inpFind, #inpTrace { background: #1e293b; border: 1px solid #334155; color: #fff; padding: 8px; width: 100%; font-family: inherit; font-size: 1.0rem; text-align: center; border-radius: 4px; }
    .action-btn { background: var(--cyan); color: #000; border: none; border-radius: 4px; font-weight: bold; padding: 0 10px; height: 40px; }

    .layout { flex: 1; position: relative; overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; width: 100%; height: 100%; }

    .decoder { background: #0f172a; border-top: 3px solid var(--pink); display: flex; flex-direction: column; flex-shrink: 0; z-index: 150; }
    .panel-sec { padding: 6px 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .sec-lbl { font-size: 0.65rem; color: #64748b; font-weight: 800; letter-spacing: 1px; }
    
    .dna-box { background: #0b1120; padding: 8px 12px; border-bottom: 1px solid var(--border); }
    .bm-val { font-size: 1.1rem; font-weight: 900; color: #fff; }
    .res-text { color: var(--gold); font-size: 0.85rem; font-weight: bold; }

    .info-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 4px; padding: 8px; }
    .info-item { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 3px; border-radius: 4px; text-align: center; }
    .info-input { width: 100%; background: var(--input-bg); border: none; color: #fff; font-family: inherit; font-weight: bold; font-size: 0.8rem; text-align: center; border-radius: 4px; }
</style>
</head>
<body>

<div class="top-section">
    <div class="controls">
        <input id="inpZoom" type="range" min="20" max="150" value="64">
        <button class="toggle-btn active" id="btnMirror">â—¥ MIRROR</button>
    </div>
    <div style="display:flex; gap:4px;">
        <div class="input-group"><button id="btnFind" class="action-btn">JUMP</button><input id="inpFind" type="text" placeholder="Tape ID"></div>
        <div class="input-group"><button id="btnTrace" class="action-btn" style="background:var(--gold)">TRACE</button><input id="inpTrace" type="text" placeholder="Cargo N"></div>
    </div>
</div>

<div class="layout" id="canvasWrap"><canvas id="gridCanvas"></canvas></div>

<div class="decoder">
    <div class="dna-box">
        <div style="display:flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <div class="sec-lbl">GREEDY DNA</div>
                <div id="dispDNA" class="bm-val">--</div>
            </div>
            <div style="text-align:right">
                <div class="sec-lbl">RESONANCE (21-LANDMARK)</div>
                <div id="dispRes" class="res-text">--</div>
            </div>
        </div>
    </div>

    <div class="panel-sec">
        <div><div class="sec-lbl">SMART ID (a.b)</div><div id="dispComp" class="bm-val">--</div></div>
        <div style="text-align:right"><div class="sec-lbl">CARGO (N)</div><div id="dispVal" class="bm-val" style="color:var(--cyan)">--</div></div>
    </div>

    <div class="info-grid">
        <div class="info-item"><div class="info-lbl">GNOMON</div><input id="inpGnomon" class="info-input" readonly></div>
        <div class="info-item"><div class="info-lbl">GAP (b)</div><input id="inpCol" class="info-input"></div>
        <div class="info-item"><div class="info-lbl">ANCHOR (a)</div><input id="inpA" class="info-input" readonly></div>
        <div class="info-item"><div class="info-lbl">ROW (k)</div><input id="inpK" class="info-input"></div>
    </div>
</div>

<script>
const canvas = document.getElementById('gridCanvas');
const ctx = canvas.getContext('2d', {alpha: false});
const wrap = document.getElementById('canvasWrap');
let DPR = window.devicePixelRatio || 1;
let cellS = 64; 
let viewAnchor = { r: 0n, c: 0n };
let scrollX = 0, scrollY = 0;
let highlight = { r: 0n, c: 0n };
let cellCache = new Map();
let hideMirror = true;

// --- MATH UTILS ---
function sqrtBigInt(n) {
    if(n < 2n) return n;
    let x = n, y = (x + 1n) / 2n;
    while(y < x) { x = y; y = (x + n/x) / 2n; }
    return x;
}

function getGreedyDNA(n) {
    let val = BigInt(n);
    if (val <= 0n) return "0";
    let dna = [];
    while (val > 0n) {
        let root = sqrtBigInt(val);
        dna.push(root.toString());
        val -= (root * root);
    }
    return dna.join(".");
}

function getResonanceDNA(n) {
    let val = BigInt(n);
    if (val < 21n) return "N/A";
    let root = sqrtBigInt(val);
    // Search top 5 squares for a 21 (4.2.1) remainder
    for (let r = root; r > root - 5n && r > 0n; r--) {
        let remainder = val - (r * r);
        if (remainder === 21n) return r.toString() + ".4.2.1";
        let subRoot = sqrtBigInt(remainder);
        for (let sr = subRoot; sr > subRoot - 3n && sr > 0n; sr--) {
            if (remainder - (sr * sr) === 21n) return r.toString() + "." + sr.toString() + ".4.2.1";
        }
    }
    return "No Pattern";
}

// --- WORKER SETUP ---
const workerBlob = new Blob([`
self.onmessage = function(e) {
    const msg = e.data;
    if (msg.cmd === 'batch') {
        const res = msg.items.map(it => {
            const r = BigInt(it.r), c = BigInt(it.c);
            const R = r + 1n;
            const a = 2n * R - 1n;
            const val = a * (a - (2n * c));
            return { r: it.r, c: it.c, a: a.toString(), b: c.toString(), val: val.toString(), g: R.toString() };
        });
        self.postMessage({ type: 'batch', payload: res });
    }
};`], {type: 'application/javascript'});
const worker = new Worker(URL.createObjectURL(workerBlob));

worker.onmessage = (ev) => {
    if (ev.data.type === 'batch') {
        ev.data.payload.forEach(p => cellCache.set(p.r + '|' + p.c, p));
        draw();
    }
};

function updateDecoder(p) {
    document.getElementById('dispComp').innerText = p.a + "." + p.b;
    document.getElementById('dispVal').innerText = p.val;
    document.getElementById('dispDNA').innerText = getGreedyDNA(p.val);
    document.getElementById('dispRes').innerText = getResonanceDNA(p.val);
    document.getElementById('inpK').value = p.r;
    document.getElementById('inpCol').value = p.c;
    document.getElementById('inpA').value = p.a;
    document.getElementById('inpGnomon').value = p.g;
}

// --- DRAW & NAV ENGINE (Optimized for Mobile) ---
function requestBatch() {
    const w = canvas.width/DPR, h = canvas.height/DPR;
    const items = [];
    for(let r = -2; r < Math.ceil(h/cellS) + 2; r++) {
        for(let c = -2; c < Math.ceil(w/cellS) + 2; c++) {
            const gR = viewAnchor.r + BigInt(r), gC = viewAnchor.c + BigInt(c);
            if(gR < 0n || gC > gR || (hideMirror && gC < 0n)) continue;
            const key = gR.toString() + '|' + gC.toString();
            if(!cellCache.has(key)) items.push({r: gR.toString(), c: gC.toString()});
        }
    }
    if(items.length) worker.postMessage({cmd: 'batch', items});
}

function draw() {
    const w = canvas.width/DPR, h = canvas.height/DPR;
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, w, h);

    while (scrollX > 0) { scrollX -= cellS; viewAnchor.c -= 1n; }
    while (scrollX <= -cellS) { scrollX += cellS; viewAnchor.c += 1n; }
    while (scrollY > 0) { scrollY -= cellS; viewAnchor.r -= 1n; }
    while (scrollY <= -cellS) { scrollY += cellS; viewAnchor.r += 1n; }

    ctx.save(); ctx.translate(scrollX, scrollY);
    for (let r = -1; r < Math.ceil(h/cellS) + 2; r++) { 
        for (let c = -1; c < Math.ceil(w/cellS) + 2; c++) {
            const gR = viewAnchor.r + BigInt(r), gC = viewAnchor.c + BigInt(c);
            if(gR < 0n || gC > gR || (hideMirror && gC < 0n)) continue;
            const x = c * cellS, y = r * cellS;
            const isSel = (gR === highlight.r && gC === highlight.c);
            ctx.fillStyle = isSel ? 'rgba(34, 211, 238, 0.2)' : '#0f172a';
            ctx.fillRect(x + 1, y + 1, cellS - 2, cellS - 2);
            ctx.strokeStyle = isSel ? '#22d3ee' : '#1e293b'; ctx.strokeRect(x + 1, y + 1, cellS - 2, cellS - 2);
            const cell = cellCache.get(gR.toString() + '|' + gC.toString());
            if (cell) {
                ctx.fillStyle = isSel ? '#fff' : '#64748b'; ctx.font = 'bold 10px monospace'; ctx.textAlign = 'center';
                ctx.fillText(cell.a + "." + cell.b, x + cellS/2, y + cellS/2);
            }
        }
    }
    ctx.restore();
}

// --- TOUCH & MOUSE EVENTS ---
let dragging = false, lastX=0, lastY=0, startX=0, startY=0;
wrap.onmousedown = e => { dragging=true; lastX=e.clientX; lastY=e.clientY; startX=e.clientX; startY=e.clientY; };
window.onmousemove = e => { if(dragging) { scrollX += (e.clientX-lastX); scrollY += (e.clientY-lastY); lastX=e.clientX; lastY=e.clientY; requestBatch(); draw(); } };
window.onmouseup = e => { 
    dragging=false; 
    if(Math.hypot(e.clientX-startX, e.clientY-startY) < 5) {
        const rect = wrap.getBoundingClientRect();
        const cIdx = Math.floor((e.clientX - rect.left - scrollX) / cellS);
        const rIdx = Math.floor((e.clientY - rect.top - scrollY) / cellS);
        const tR = viewAnchor.r + BigInt(rIdx), tC = viewAnchor.c + BigInt(cIdx);
        if(tR >= 0n && tC <= tR) {
            highlight = {r: tR, c: tC};
            const p = cellCache.get(tR.toString() + '|' + tC.toString());
            if(p) updateDecoder(p); draw();
        }
    }
};

// --- INITIALIZATION ---
window.onresize = () => { canvas.width = wrap.clientWidth * DPR; canvas.height = wrap.clientHeight * DPR; requestBatch(); draw(); };
canvas.width = wrap.clientWidth * DPR; canvas.height = wrap.clientHeight * DPR;
requestBatch(); draw();
</script>
</body>
</html>
