<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gnomon Similarity Engine</title>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 800px; margin-top: 20px; }
        .panel { background: #1e293b; padding: 20px; border: 1px solid #334155; border-radius: 8px; text-align: center; }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 10px 0; }
        .formula { color: #facc15; font-size: 0.9rem; margin-top: 10px; }
        
        input[type=range] { width: 100%; margin: 20px 0; accent-color: #22d3ee; }
        .highlight { color: #22d3ee; }
        
        /* The Visualization */
        .vis-container { display: flex; justify-content: center; gap: 40px; margin-top: 40px; }
        .shape-box { width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; border: 2px dashed #475569; position: relative; }
        .square-frame { border: 4px solid #22d3ee; background: rgba(34, 211, 238, 0.1); transition: all 0.2s; }
    </style>
</head>
<body>

    <h1>GNOMON SIMILARITY ENGINE</h1>
    <p style="color: #64748b;">Driving the Square with the Triangle</p>

    <div style="width: 100%; max-width: 600px;">
        <div class="label" style="text-align: left;">Tape ID (Total Volume Tn)</div>
        <input type="range" id="tapeInput" min="0" max="100" value="0" step="1" oninput="updateEngine()">
        <div style="display:flex; justify-content:space-between;">
            <button onclick="step(-1)">-1</button>
            <button onclick="step(1)">+1</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="panel">
            <div class="label">Tape ID (Tn)</div>
            <div class="value" id="valTn">0</div>
            <div class="formula">Triangular Volume</div>
        </div>

        <div class="panel" style="border-color: #22d3ee;">
            <div class="label">Anchor (A)</div>
            <div class="value highlight" id="valA">1</div>
            <div class="formula">A = √(8 × Tn + 1)</div>
        </div>
    </div>

    <div class="vis-container">
        <div class="shape-box">
            <div id="visSquare" class="square-frame" style="width: 10px; height: 10px;"></div>
        </div>
    </div>

    <script>
        function updateEngine() {
            // 1. Get the Gas (Tape ID)
            let Tn = parseInt(document.getElementById('tapeInput').value);
            
            // 2. The Similarity Formula (The Engine)
            // We calculate A directly from Tn. No loops.
            let calc = (8 * Tn) + 1;
            let A = Math.sqrt(calc);
            
            // 3. Update Dashboard
            document.getElementById('valTn').innerText = Tn;
            document.getElementById('valA').innerText = A.toFixed(5); // Show decimals to prove it stays on integer tracks
            
            // 4. Check for "Perfect Gnomon" (Integer Lock)
            if (Number.isInteger(A)) {
                document.getElementById('valA').style.color = "#22d3ee"; // Cyan for Lock
                document.getElementById('valA').innerText = A;
                // Visual Pulse
                document.getElementById('visSquare').style.borderColor = "#22d3ee";
            } else {
                document.getElementById('valA').style.color = "#475569"; // Dim for "Between Rows"
                document.getElementById('visSquare').style.borderColor = "#475569";
            }

            // 5. Update Visual Size (Scaled)
            let size = Math.min(140, A * 10); 
            document.getElementById('visSquare').style.width = size + "px";
            document.getElementById('visSquare').style.height = size + "px";
        }

        function step(n) {
            let s = document.getElementById('tapeInput');
            s.value = parseInt(s.value) + n;
            updateEngine();
        }

        // Init
        updateEngine();
    </script>
</body>
</html>
