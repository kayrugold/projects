<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GNOMON MOBILE</title>
    <style>
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }

        /* HUD (Top Bar) */
        #hud {
            background: #111;
            border-bottom: 2px solid #0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            flex-shrink: 0;
            z-index: 10;
        }
        .hud-group { text-align: center; }
        .hud-label { color: #005500; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }
        .hud-val { font-size: 1rem; font-weight: bold; color: #fff; }

        /* VIEWPORT (The Road) */
        #viewport {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #000 0%, #051a05 100%);
        }

        /* ROW STYLING */
        .row {
            display: flex;
            align-items: center;
            height: 40px; /* Taller for touch visibility */
            border-bottom: 1px solid #002200;
            position: absolute;
            width: 100%;
            left: 0;
            font-size: 0.9rem;
        }

        /* RESPONSIVE COLUMNS */
        .col-tape { 
            width: 35%; 
            color: #f0f; 
            text-align: right; 
            padding-right: 10px; 
            border-right: 1px solid #333; 
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .col-anchor { 
            width: 25%; 
            color: #0ff; 
            text-align: center; 
            font-weight: bold; 
            border-right: 1px solid #333; 
        }
        .col-cargo { 
            width: 40%; 
            display: flex; 
            gap: 10px; 
            padding-left: 10px; 
            color: #888; 
            overflow: hidden;
        }
        .cargo-cell { min-width: 40px; }

        /* CONTROLS (Bottom Bar) */
        #controls {
            background: #1e1e1e;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
            align-items: center;
            height: 70px;
            flex-shrink: 0;
        }

        /* SLIDER (Gas Pedal) */
        input[type=range] {
            flex-grow: 1;
            height: 30px;
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            border: 1px solid #555;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #0f0;
            -webkit-appearance: none;
            margin-top: -11px;
            box-shadow: 0 0 10px #0f0;
        }

        /* BUTTONS */
        .btn {
            background: #333;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .btn:active { background: #0f0; color: #000; }

    </style>
</head>
<body>

    <div id="hud">
        <div class="hud-group">
            <div class="hud-label">ROW (k)</div>
            <div id="hud-k" class="hud-val">0</div>
        </div>
        <div class="hud-group" style="flex-grow:1;">
            <div class="hud-label">STATUS</div>
            <div id="status" style="color:#0ff; font-size:0.8rem;">MANUAL</div>
        </div>
        <div class="hud-group">
            <div class="hud-label">SPEED</div>
            <div id="hud-vel" class="hud-val" style="color:#f0f;">0</div>
        </div>
    </div>

    <div id="viewport"></div>

    <div id="controls">
        <button class="btn" onclick="jump()">JUMP</button>
        <div style="flex-grow:1; display:flex; flex-direction:column; text-align:center;">
            <span style="color:#666; font-size:0.6rem; margin-bottom:5px;">THROTTLE CONTROL</span>
            <input type="range" id="throttle" min="-20" max="50" value="0" step="1">
        </div>
        <button class="btn" onclick="stop()">STOP</button>
    </div>

    <script>
        // CONFIG
        const ROW_HEIGHT = 41; // Matches CSS height + border
        const BUFFER_SIZE = 30; // Fewer rows for mobile performance
        
        // STATE (BigInt for logic, Int for UI)
        let state = {
            topK: 0n,
            speed: 0,
            lastTime: 0,
            isDragging: false,
            lastY: 0
        };

        // DOM
        const viewport = document.getElementById('viewport');
        const hudK = document.getElementById('hud-k');
        const hudVel = document.getElementById('hud-vel');
        const statusEl = document.getElementById('status');
        const throttleEl = document.getElementById('throttle');

        // --- ENGINE ---
        function generateRowData(k) {
            let Tn = (k * (k + 1n)) >> 1n;
            let A = (k << 1n) | 1n;
            let step = A << 1n;
            let spine = (Tn << 3n) | 1n; // Similarity Law

            let cargo = [];
            for(let b=1n; b<=3n; b++) { // Show only 3 columns on mobile
                cargo.push(spine - (b * step));
            }
            return { k, Tn, A, spine, cargo };
        }

        // --- RENDERER ---
        let rowElements = [];

        function initGrid() {
            viewport.innerHTML = '';
            rowElements = [];
            for (let i = 0; i < BUFFER_SIZE; i++) {
                let r = document.createElement('div');
                r.className = 'row';
                r.style.transform = `translateY(${i * ROW_HEIGHT}px)`; // GPU accel
                
                let cTape = document.createElement('div'); cTape.className = 'col-tape';
                let cAnchor = document.createElement('div'); cAnchor.className = 'col-anchor';
                let cCargo = document.createElement('div'); cCargo.className = 'col-cargo';
                
                r.append(cTape, cAnchor, cCargo);
                viewport.appendChild(r);
                rowElements.push({ el: r, tape: cTape, anchor: cAnchor, cargo: cCargo });
            }
            render();
        }

        function render() {
            hudK.innerText = state.topK.toString();
            
            for (let i = 0; i < BUFFER_SIZE; i++) {
                let currentK = state.topK + BigInt(i);
                if (currentK < 0n) currentK = 0n; // Clamp bottom

                let data = generateRowData(currentK);
                let rowObj = rowElements[i];

                rowObj.tape.innerText = data.Tn.toString();
                rowObj.anchor.innerText = data.A.toString();
                
                // Cargo Rendering
                rowObj.cargo.innerHTML = `<span style="color:#fff; min-width:40px;">${data.spine}</span>`;
                data.cargo.forEach(val => {
                    rowObj.cargo.innerHTML += `<span class="cargo-cell">${val}</span>`;
                });
            }
        }

        // --- CONTROLS ---

        // 1. Throttle Slider
        throttleEl.addEventListener('input', (e) => {
            state.speed = parseInt(e.target.value);
            updateStatus();
        });
        
        // 2. Touch Scroll (Swipe)
        viewport.addEventListener('touchstart', (e) => {
            state.isDragging = true;
            state.lastY = e.touches[0].clientY;
            // Kill cruise control on touch
            throttleEl.value = 0;
            state.speed = 0;
            updateStatus();
        }, {passive: false});

        viewport.addEventListener('touchmove', (e) => {
            if (!state.isDragging) return;
            e.preventDefault(); // Stop screen bounce
            let y = e.touches[0].clientY;
            let delta = state.lastY - y; // pixels moved
            
            // Sensitivity: Move 1 row for every ROW_HEIGHT pixels dragged
            if (Math.abs(delta) > ROW_HEIGHT / 2) {
                let rows = Math.floor(delta / (ROW_HEIGHT / 2));
                if (rows !== 0) {
                    state.topK += BigInt(rows);
                    if (state.topK < 0n) state.topK = 0n;
                    state.lastY = y;
                    render();
                }
            }
        }, {passive: false});

        viewport.addEventListener('touchend', () => {
            state.isDragging = false;
        });

        // 3. Buttons
        function stop() {
            throttleEl.value = 0;
            state.speed = 0;
            updateStatus();
        }

        function jump() {
            let val = prompt("JUMP TO ROW (k):");
            if (val) {
                try {
                    state.topK = BigInt(val);
                    if(state.topK < 0n) state.topK = 0n;
                    render();
                    stop();
                } catch(e) {}
            }
        }

        function updateStatus() {
            if (state.speed === 0) {
                statusEl.innerText = "MANUAL";
                statusEl.style.color = "#0ff";
                hudVel.innerText = "0";
            } else {
                statusEl.innerText = state.speed > 0 ? "FWD >>>" : "<<< REV";
                statusEl.style.color = "#0f0";
                hudVel.innerText = state.speed;
                if (!state.loopRunning) requestAnimationFrame(gameLoop);
            }
        }

        // --- GAME LOOP ---
        function gameLoop(timestamp) {
            if (state.speed === 0) {
                state.loopRunning = false;
                return;
            }
            state.loopRunning = true;

            // Simple frame skipping for speed control
            // At speed 1, we want maybe 5 rows/sec. At speed 50, we want 60 rows/sec.
            let update = false;
            
            // If speed is high, jump multiple rows per frame
            if (Math.abs(state.speed) > 10) {
                 let jump = BigInt(Math.floor(state.speed / 5));
                 state.topK += jump;
                 update = true;
            } 
            // If speed is low, throttle frames
            else if (timestamp - state.lastTime > (500 / Math.abs(state.speed))) {
                state.topK += BigInt(Math.sign(state.speed));
                state.lastTime = timestamp;
                update = true;
            }

            if (state.topK < 0n) state.topK = 0n;

            if (update) render();
            
            requestAnimationFrame(gameLoop);
        }

        // INIT
        initGrid();

    </script>
</body>
</html>
