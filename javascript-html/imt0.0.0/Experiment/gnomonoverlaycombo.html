<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilateral Gnomon Navigator</title>
    <style>
        :root {
            --bg-color: #05080a;
            --card-bg: #0f141a;
            --spine-color: #00e5ff;
            --cargo-color: #00ff9d;
            --mirror-color: #ff0055;
            --text-main: #ffffff;
            --text-dim: #5c6b7f;
            --border-active: #00e5ff;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Control Bar */
        .controls {
            padding: 10px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: var(--spine-color);
            padding: 5px;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            width: 80px;
        }

        button {
            background: #222;
            color: var(--text-main);
            border: 1px solid #444;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            border-color: var(--spine-color);
            color: var(--spine-color);
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* The Canvas Area */
        #visualizer {
            flex: 1;
            cursor: crosshair;
        }

        /* The Data Panel (Right Overlay) */
        .data-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(15, 20, 26, 0.95);
            border: 1px solid #333;
            border-left: 3px solid var(--spine-color);
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: var(--font-mono);
            display: none; /* Hidden until click */
        }

        .data-panel.active {
            display: block;
        }

        .panel-header {
            font-size: 1.2rem;
            color: var(--spine-color);
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .value {
            color: var(--text-main);
            font-weight: bold;
        }

        .highlight-cargo { color: var(--cargo-color); }
        .highlight-spine { color: var(--spine-color); }
        .highlight-mirror { color: var(--mirror-color); }

        /* Floating Tooltip for hover */
        #tooltip {
            position: absolute;
            background: #000;
            border: 1px solid #444;
            padding: 5px 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            z-index: 100;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            font-family: var(--font-mono);
            opacity: 0.7;
        }
        .dot { width: 10px; height: 10px; display: inline-block; margin-right: 5px; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="input-group">
            <label>Max Row (k):</label>
            <input type="number" id="rowInput" value="12" min="1" max="500">
        </div>
        <button onclick="drawGrid()">Refresh Map</button>
        <div style="margin-left:auto; color: #5c6b7f; font-size: 0.9rem;">
            Zoom: Scroll | Pan: Drag
        </div>
    </div>

    <div class="container">
        <canvas id="visualizer"></canvas>
        
        <div class="data-panel" id="infoPanel">
            <div class="panel-header">
                <span id="panelTitle">CELL ID</span>
                <span style="font-size:0.8rem; opacity:0.5">imt0.0.5</span>
            </div>
            
            <div class="data-row">
                <span class="label">CARGO (N)</span>
                <span class="value highlight-cargo" id="valCargo">--</span>
            </div>
            
            <div style="margin: 15px 0; border-top: 1px dashed #333;"></div>

            <div class="data-row">
                <span class="label">PHASE ID (a.q.r)</span>
                <span class="value" id="valPhase">--.--.--</span>
            </div>
            <div class="data-row">
                <span class="label">SMART ID (a.b)</span>
                <span class="value" id="valSmart">--.--</span>
            </div>
            
            <div style="margin: 15px 0; border-top: 1px dashed #333;"></div>

            <div class="data-row">
                <span class="label">ROW (k)</span>
                <span class="value highlight-spine" id="valRow">--</span>
            </div>
            <div class="data-row">
                <span class="label">SPINE (SÂ²)</span>
                <span class="value highlight-spine" id="valSpine">--</span>
            </div>
            <div class="data-row">
                <span class="label">STRIDE (2R)</span>
                <span class="value" id="valStride">--</span>
            </div>
             <div class="data-row">
                <span class="label">OFFSET</span>
                <span class="value" id="valOffset">--</span>
            </div>
        </div>

        <div class="legend">
            <div><span class="dot" style="background:var(--mirror-color)"></span>Mirror (Left)</div>
            <div><span class="dot" style="background:var(--spine-color)"></span>Spine (Center)</div>
            <div><span class="dot" style="background:var(--cargo-color)"></span>Cargo (Right)</div>
        </div>
        
        <div id="tooltip"></div>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const panel = document.getElementById('infoPanel');
        const tooltip = document.getElementById('tooltip');

        let maxRow = 12;
        let scale = 40; // Size of cells
        let offsetX = 0;
        let offsetY = 50;
        let isDragging = false;
        let lastX, lastY;

        // Data Storage for Hit Detection
        let gridNodes = [];

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            offsetX = canvas.width / 2; // Start centered
            drawGrid();
        }
        window.addEventListener('resize', resize);

        // Core Gnomon Logic
        function calculateNode(k, colIndex) {
            // k = Row Number (0, 1, 2...)
            // colIndex = Distance from Spine. 
            //    0 = Spine
            //    >0 = Right Side (Cargo)
            //    <0 = Left Side (Mirror)

            const root = (2 * k) + 1;
            const spineSq = root * root;
            const stride = 2 * root;
            
            // The formula: Value = Spine^2 - (Col * Stride)
            // Note: For Mirror (negative col), this becomes Value = Spine^2 + (Col * Stride)
            // But visually we want them symmetric.
            
            const value = spineSq - (colIndex * stride);
            
            return {
                k: k,
                col: colIndex,
                root: root,
                spine: spineSq,
                stride: stride,
                value: value,
                type: colIndex === 0 ? 'spine' : (colIndex > 0 ? 'cargo' : 'mirror')
            };
        }

        function drawGrid() {
            maxRow = parseInt(document.getElementById('rowInput').value);
            ctx.fillStyle = '#05080a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            gridNodes = []; // Reset hit targets

            const triH = scale * 0.866; // Height of equilateral triangle row

            for (let k = 0; k <= maxRow; k++) {
                // Y position depends only on Row k
                const cy = offsetY + (k * triH * 1.5); 

                // We want an Equilateral Triangle shape.
                // Row 0 has 1 node.
                // Row 1 has 3 nodes (Left, Center, Right).
                // Row k has 2k + 1 potential slots in a full triangle line? 
                // Let's stick to the visual: Spine is center.
                // Nodes fan out to left and right.
                
                // Draw Spine (Center)
                drawNode(k, 0, cy);

                // Draw Wings
                for (let c = 1; c <= k; c++) {
                    drawNode(k, c, cy);  // Right (Cargo)
                    drawNode(k, -c, cy); // Left (Mirror)
                }
            }

            // Draw connecting lines (The Triangle Structure)
            ctx.globalAlpha = 0.1;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            // Simple visual guide lines if needed
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function drawNode(k, c, cy) {
            // Calculate X position
            // In an equilateral layout, each row is wider.
            // Center is offsetX. Spacing is 'scale'.
            const cx = offsetX + (c * scale);

            const nodeData = calculateNode(k, c);
            
            // Store for hit detection
            // Bounding box for hex/circle
            gridNodes.push({
                x: cx,
                y: cy,
                r: scale * 0.4,
                data: nodeData
            });

            // Color Logic
            let color = '#555';
            let textColor = '#aaa';
            
            if (nodeData.type === 'spine') {
                color = 'rgba(0, 229, 255, 0.2)';
                stroke = '#00e5ff';
                textColor = '#ffffff';
            } else if (nodeData.type === 'cargo') {
                color = 'rgba(0, 255, 157, 0.1)';
                stroke = '#00ff9d';
                textColor = '#00ff9d';
            } else { // Mirror
                color = 'rgba(255, 0, 85, 0.1)';
                stroke = '#ff0055';
                textColor = '#ff0055';
            }

            // Draw Shape (Diamond/Rhombus for Gnomon feel)
            ctx.beginPath();
            const s = scale * 0.45;
            ctx.moveTo(cx, cy - s);
            ctx.lineTo(cx + s, cy);
            ctx.lineTo(cx, cy + s);
            ctx.lineTo(cx - s, cy);
            ctx.closePath();

            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = stroke;
            ctx.lineWidth = 1;
            ctx.stroke();

            // Draw Text (Value)
            // Only draw text if scale is large enough
            if (scale > 25) {
                ctx.fillStyle = textColor;
                ctx.font = `${Math.max(10, scale/3)}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(nodeData.value, cx, cy);
            }
        }

        // --- Interaction ---

        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener('mouseup', () => isDragging = false);

        canvas.addEventListener('mousemove', e => {
            if (isDragging) {
                offsetX += e.clientX - lastX;
                offsetY += e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;
                drawGrid();
            } else {
                // Hover effect
                const node = getHitNode(e.offsetX, e.offsetY);
                if (node) {
                    canvas.style.cursor = 'pointer';
                    tooltip.style.opacity = 1;
                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                    tooltip.innerHTML = `Val: <b>${node.data.value}</b><br>Row: ${node.data.k}<br>Col: ${node.data.col}`;
                } else {
                    canvas.style.cursor = 'crosshair';
                    tooltip.style.opacity = 0;
                }
            }
        });

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const zoomSpeed = 0.05;
            const dir = e.deltaY > 0 ? -1 : 1;
            const newScale = scale * (1 + dir * zoomSpeed);
            if (newScale > 5 && newScale < 200) {
                scale = newScale;
                drawGrid();
            }
        });

        canvas.addEventListener('click', e => {
            if (isDragging) return; // Don't click if we just dragged
            const node = getHitNode(e.offsetX, e.offsetY);
            if (node) {
                updatePanel(node.data);
            }
        });

        function getHitNode(mx, my) {
            // Simple circle distance check
            for (let n of gridNodes) {
                const dx = mx - n.x;
                const dy = my - n.y;
                if (dx*dx + dy*dy < n.r * n.r) {
                    return n;
                }
            }
            return null;
        }

        function updatePanel(d) {
            panel.classList.add('active');
            
            // Cargo (N)
            document.getElementById('valCargo').innerText = d.value;
            
            // Phase ID: a.q.r (Using standard Gnomon notation)
            // Here we construct a mock ID based on the logic
            document.getElementById('valPhase').innerText = `${d.k}.${d.col}.${d.value % 9}`; // Mod 9 is placeholder
            
            // Smart ID: a.b (Spine Root . Offset/Gap)
            const gap = d.spine - d.value;
            document.getElementById('valSmart').innerText = `${d.root}.${gap}`;
            
            // Stats
            document.getElementById('valRow').innerText = d.k;
            document.getElementById('valSpine').innerText = d.spine;
            
            // Stride Logic: gap + 4 check
            // Stride = 2 * Root. 
            // Gap between cols = Stride.
            document.getElementById('valStride').innerText = d.stride;
            
            // Offset logic
            document.getElementById('valOffset').innerText = `Spine - ${gap}`;
            
            // Update Title
            document.getElementById('panelTitle').innerText = d.type.toUpperCase();
            
            // Colorize panel border based on type
            if(d.type === 'cargo') panel.style.borderLeftColor = 'var(--cargo-color)';
            else if(d.type === 'mirror') panel.style.borderLeftColor = 'var(--mirror-color)';
            else panel.style.borderLeftColor = 'var(--spine-color)';
        }

        // Init
        resize();

    </script>
</body>
</html>
