<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Space Gnomon Scanner</title>
    <style>
        :root {
            --bg: #000000;
            --terminal: #0d1117;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --error: #ff7b72;
            --success: #3fb950;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .scanner-casing {
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--terminal);
            padding: 2px; /* Border look */
        }

        /* HEADER */
        .scan-header {
            background: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .scan-title { font-weight: bold; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* INPUT AREA */
        .input-zone {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px dashed var(--border);
        }

        .input-label { font-size: 0.8rem; color: #8b949e; }
        
        .input-row { display: flex; gap: 10px; }
        
        input[type="number"] {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: 1.2rem;
            border-radius: 4px;
        }
        input:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { opacity: 0.9; }

        /* DISPLAY READOUT */
        .readout {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .data-cell {
            background: #161b22;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .data-label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        .data-val { font-size: 1.1rem; font-weight: bold; color: white; }
        .highlight-k { color: #d2a8ff; }
        
        /* DIAGNOSTIC TERMINAL */
        .terminal-output {
            margin: 0 20px 20px 20px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            font-size: 0.9rem;
            min-height: 150px;
        }
        
        .log-line { margin-bottom: 8px; line-height: 1.4; }
        .log-success { color: var(--success); }
        .log-fail { color: var(--error); }
        .log-info { color: var(--accent); }
        .dim { color: #484f58; }

    </style>
</head>
<body>

    <div class="scanner-casing">
        <div class="scan-header">
            <span class="scan-title">Deep Scan Protocol</span>
            <span style="font-size:0.8rem; color:#8b949e;">v9.2</span>
        </div>

        <div class="input-zone">
            <div class="input-label">ENTER TARGET GNOMON (ODD NUMBER)</div>
            <div class="input-row">
                <input type="number" id="targetInput" value="1007" placeholder="e.g. 1007">
                <button onclick="scan()">SCAN</button>
            </div>
            <div style="font-size:0.75rem; color:#8b949e;">Try: 1007, 2047, or 31337</div>
        </div>

        <div class="readout">
            <div class="data-cell">
                <div class="data-label">Gnomon Index (n)</div>
                <div class="data-val" id="res-n">--</div>
            </div>
            <div class="data-cell">
                <div class="data-label">Arm Length (k)</div>
                <div class="data-val highlight-k" id="res-k">--</div>
            </div>
        </div>

        <div class="terminal-output" id="console">
            <div class="log-line dim">// SYSTEM READY</div>
            <div class="log-line dim">// WAITING FOR TARGET...</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('targetInput');
        const consoleDiv = document.getElementById('console');
        const resN = document.getElementById('res-n');
        const resK = document.getElementById('res-k');

        function log(msg, type='') {
            const div = document.createElement('div');
            div.className = `log-line ${type}`;
            div.innerHTML = msg;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function clearLog() {
            consoleDiv.innerHTML = '';
        }

        function scan() {
            clearLog();
            const val = parseInt(input.value);

            if (!val || val % 2 === 0) {
                log("ERROR: Target must be an ODD integer.", "log-fail");
                return;
            }

            log(`> INITIATING SCAN ON TARGET: ${val}`, "dim");
            
            // 1. Calculate Geometry
            const n = (val + 1) / 2;
            const k = n - 1;

            resN.innerText = n;
            resK.innerText = k;

            log(`> GEOMETRY RESOLVED:`, "log-info");
            log(`  Index (n) = ${n}`);
            log(`  Arm Length (k) = ${k}`);
            log(`> RUNNING SUNDARAM STABILITY CHECK...`, "dim");

            // 2. Run Sundaram
            // k = i + j + 2ij
            let found = false;
            let i_sol = 0;
            let j_sol = 0;

            // Simple sieve check for single result
            for (let i = 1; i <= k; i++) {
                const num = k - i;
                const den = 2 * i + 1;
                
                // If i becomes too large relative to k, we can stop
                if (den * i > k * 2) break; // Optimization

                if (num % den === 0) {
                    const j = num / den;
                    if (j >= i) {
                        found = true;
                        i_sol = i;
                        j_sol = j;
                        break;
                    }
                }
            }

            if (found) {
                const f1 = 2 * i_sol + 1;
                const f2 = 2 * j_sol + 1;

                log(`> ⚠ STRUCTURAL FLAW DETECTED`, "log-fail");
                log(`  Solution found at coordinates:`);
                log(`  i = ${i_sol}, j = ${j_sol}`);
                log(`> DECODING FACTORS...`);
                log(`  Brick Size (2i+1) = ${f1}`);
                log(`  Brick Count (2j+1) = ${f2}`);
                log(`> VERIFICATION: ${f1} × ${f2} = ${f1*f2}`);
                log(`> STATUS: COMPOSITE GNOMON`, "log-fail");
            } else {
                if (val === 1) {
                     log(`> UNITY DETECTED.`, "dim");
                } else {
                    log(`> NO INTEGER SOLUTION FOR k = i + j + 2ij`, "log-success");
                    log(`> STRUCTURE IS ATOMIC.`, "log-success");
                    log(`> STATUS: PRIME GNOMON`, "log-success");
                }
            }
        }
        
        // Allow Enter key
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                scan();
            }
        });

    </script>
</body>
</html>
