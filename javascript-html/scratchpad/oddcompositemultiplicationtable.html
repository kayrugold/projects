<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Odd Composite Multiplication Table</title>
<style>
  :root { 
    --bg: #0f172a; 
    --panel: #1e293b; 
    --text: #e2e8f0; 
    --accent: #3b82f6; 
    --highlight: #f59e0b; 
    --header: #334155; 
    --square: #1e3a8a;
    --square-text: #93c5fd;
  }
  
  body { 
    margin: 0; 
    background: var(--bg); 
    color: var(--text); 
    font-family: 'Segoe UI', system-ui, sans-serif; 
    height: 100vh; 
    display: flex; 
    flex-direction: column; 
    overflow: hidden; 
  }
  
  /* Header Section */
  header { 
    padding: 12px 20px; 
    background: var(--panel); 
    border-bottom: 1px solid #334155; 
    display: flex; 
    align-items: center; 
    gap: 20px; 
    flex-shrink: 0; 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    z-index: 50;
  }
  
  h1 { 
    margin: 0; 
    font-size: 1.2rem; 
    font-weight: 600; 
    color: #60a5fa; 
    white-space: nowrap;
  }
  
  .controls { 
    display: flex; 
    gap: 10px; 
    align-items: center; 
    margin-left: auto;
  }
  
  label { font-size: 0.85rem; color: #94a3b8; white-space: nowrap; }
  
  input { 
    background: #0f172a; 
    border: 1px solid #475569; 
    color: white; 
    padding: 6px 8px; 
    border-radius: 4px; 
    width: 60px; 
    text-align: center; 
    font-family: monospace;
  }
  
  button { 
    background: var(--accent); 
    color: white; 
    border: none; 
    padding: 6px 16px; 
    border-radius: 4px; 
    cursor: pointer; 
    font-weight: 600;
    transition: background 0.2s;
  }
  
  button:hover { background: #2563eb; }

  /* Main Scrollable Area */
  .container { 
    flex: 1; 
    display: flex; 
    overflow: hidden; 
    position: relative;
  }
  
  .table-scroll { 
    flex: 1; 
    overflow: auto; 
    padding: 20px; 
  }
  
  table { 
    border-collapse: separate; 
    border-spacing: 2px; 
    margin-bottom: 40px; 
  }
  
  /* Sticky Headers */
  th { 
    position: sticky; 
    background: var(--header); 
    color: #94a3b8; 
    padding: 8px; 
    min-width: 44px; 
    height: 30px;
    font-weight: bold; 
    z-index: 10; 
    cursor: default; 
    user-select: none;
    font-family: monospace;
    font-size: 1rem;
  }
  
  th.top-head { 
    top: 0; 
    border-bottom: 3px solid var(--accent); 
    z-index: 20; 
  }
  
  th.side-head { 
    left: 0; 
    border-right: 3px solid var(--accent); 
    z-index: 20; 
    text-align: right;
  }
  
  th.corner { 
    top: 0; 
    left: 0; 
    z-index: 30; 
    background: var(--panel); 
    color: var(--accent);
    border-right: 3px solid var(--accent);
    border-bottom: 3px solid var(--accent);
    font-size: 1.2rem;
  }

  /* Data Cells */
  td { 
    background: #1e293b; 
    color: #64748b; 
    text-align: center; 
    padding: 8px; 
    cursor: pointer; 
    border-radius: 4px; 
    transition: transform 0.1s, background 0.1s;
    font-variant-numeric: tabular-nums;
    font-family: monospace;
    font-size: 1rem;
  }
  
  td:hover { 
    background: #334155; 
    color: white; 
    transform: scale(1.2); 
    z-index: 5;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  
  /* Active / Highlight States */
  td.active-cell { 
    background: var(--highlight); 
    color: #000; 
    font-weight: bold; 
    box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); 
    transform: scale(1.25); 
    z-index: 40;
  }
  
  th.active-header { 
    background: var(--highlight); 
    color: #000; 
    border-color: #000;
  }
  
  /* Perfect Squares (Diagonal) */
  td.square { 
    background: var(--square); 
    color: var(--square-text); 
    border: 1px solid rgba(147, 197, 253, 0.2);
  }
  td.square:hover {
     background: #2563eb;
     color: #fff;
  }

  /* Footer Info Panel */
  .info-panel { 
    background: var(--panel); 
    border-top: 1px solid #334155; 
    padding: 0 30px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    flex-shrink: 0; 
    height: 70px;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    z-index: 60;
  }
  
  .equation-box {
    text-align: center;
  }
  
  .equation { 
    font-size: 1.8rem; 
    font-weight: bold; 
    color: var(--highlight); 
    font-family: monospace; 
    letter-spacing: 1px;
  }
  
  .detail { 
    color: #94a3b8; 
    font-size: 0.9rem; 
    font-weight: 500;
  }
  
  #typeDisplay {
    font-size: 1.1rem;
    font-weight: bold;
    color: var(--text);
  }
</style>
</head>
<body>

<header>
  <h1>Odd Composite Logic Table</h1>
  <div class="controls">
    <label>Max Axis Value</label>
    <input type="number" id="inpMax" value="31" step="2" min="3">
    <button onclick="renderTable()">Build Table</button>
  </div>
</header>

<div class="container">
  <div class="table-scroll">
    <table id="multTable"></table>
  </div>
</div>

<div class="info-panel">
  <div class="detail" style="width: 200px;">
    Row × Column = Product<br>
    <span style="font-size:0.8rem; opacity:0.7">Only odd numbers ≥ 3</span>
  </div>
  
  <div class="equation-box">
    <div class="equation" id="eqDisplay">_ × _ = _</div>
  </div>
  
  <div style="width: 200px; text-align: right;">
    <div class="detail">Result Type</div>
    <div id="typeDisplay">—</div>
  </div>
</div>

<script>
const table = document.getElementById('multTable');
const eqDisplay = document.getElementById('eqDisplay');
const typeDisplay = document.getElementById('typeDisplay');
let maxFactor = 31;

function renderTable() {
  const inpVal = parseInt(document.getElementById('inpMax').value);
  // Ensure valid odd input >= 3
  maxFactor = (inpVal < 3) ? 3 : inpVal;
  if(maxFactor % 2 === 0) maxFactor++; 
  document.getElementById('inpMax').value = maxFactor;

  table.innerHTML = '';
  
  // 1. Generate Axes Data (3, 5, 7 ... max)
  const factors = [];
  for(let i=3; i<=maxFactor; i+=2) factors.push(i);

  // 2. Build Header Row (Top)
  const thead = document.createElement('tr');
  
  // Corner cell
  const thCorner = document.createElement('th');
  thCorner.className = 'corner';
  thCorner.innerText = '×';
  thCorner.title = "Multiplication";
  thead.appendChild(thCorner);

  // Top Headers
  factors.forEach(f => {
    const th = document.createElement('th');
    th.className = 'top-head';
    th.innerText = f;
    th.dataset.val = f;
    thead.appendChild(th);
  });
  table.appendChild(thead);

  // 3. Build Rows
  factors.forEach(rowFactor => {
    const tr = document.createElement('tr');
    
    // Side Header
    const thSide = document.createElement('th');
    thSide.className = 'side-head';
    thSide.innerText = rowFactor;
    thSide.dataset.val = rowFactor;
    tr.appendChild(thSide);

    // Cells
    factors.forEach(colFactor => {
      const td = document.createElement('td');
      const product = rowFactor * colFactor;
      
      td.innerText = product;
      td.dataset.r = rowFactor;
      td.dataset.c = colFactor;
      td.dataset.p = product;

      // Mark squares (diagonal)
      if (rowFactor === colFactor) {
        td.classList.add('square');
        td.title = `Perfect Square: ${rowFactor}²`;
      } else {
        td.title = `${rowFactor} × ${colFactor} = ${product}`;
      }

      td.onclick = () => highlight(td, rowFactor, colFactor, product);
      tr.appendChild(td);
    });

    table.appendChild(tr);
  });
  
  // Reset info panel
  eqDisplay.innerText = "_ × _ = _";
  typeDisplay.innerText = "—";
  typeDisplay.style.color = "var(--text)";
}

function highlight(cell, r, c, p) {
  // Clear previous highlights
  document.querySelectorAll('.active-cell').forEach(e => e.classList.remove('active-cell'));
  document.querySelectorAll('.active-header').forEach(e => e.classList.remove('active-header'));

  // Highlight specific cell
  cell.classList.add('active-cell');

  // Highlight headers
  // We use querySelectorAll because dataset lookups in CSS selectors are robust
  const topHead = document.querySelector(`th.top-head[data-val='${c}']`);
  const sideHead = document.querySelector(`th.side-head[data-val='${r}']`);
  
  if(topHead) topHead.classList.add('active-header');
  if(sideHead) sideHead.classList.add('active-header');

  // Smooth scroll headers into view if off screen (optional polish)
  // topHead.scrollIntoView({behavior: "smooth", block: "nearest", inline: "nearest"});

  // Update Display
  eqDisplay.innerText = `${r} × ${c} = ${p}`;
  
  if (r === c) {
    typeDisplay.innerText = "Perfect Square";
    typeDisplay.style.color = "#60a5fa"; // blue-400
  } else {
    typeDisplay.innerText = "Odd Composite";
    typeDisplay.style.color = "#94a3b8"; // slate-400
  }
}

// Initial Run
renderTable();

</script>
</body>
</html>
