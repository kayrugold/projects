<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mod 3 Corridor Tape</title>
    <style>
        body { 
            background: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', monospace; 
            margin: 0; 
            padding: 20px;
            overflow-x: hidden;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            background: #1e293b; 
            border: 1px solid #334155; 
            color: #fff; 
            font-size: 1.2rem; 
            padding: 10px; 
            text-align: center; 
            width: 150px; 
            border-radius: 8px;
        }

        button {
            background: #0ea5e9; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer;
        }

        /* The Infinite Tape */
        .tape-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 20px;
            scrollbar-color: #0ea5e9 #1e293b;
            background: #0b1120;
            border-top: 2px solid #334155;
            border-bottom: 2px solid #334155;
            display: flex;
            align-items: center;
            height: 280px;
        }

        .block {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 180px;
            margin: 0 4px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            position: relative;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .block:hover { transform: scale(1.1); z-index: 10; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        /* Styles for Types */
        .block.wall { 
            background: rgba(251, 191, 36, 0.05); 
            border-color: #fbbf24; 
            border-top-width: 4px;
        }
        .block.square {
            background: rgba(244, 114, 182, 0.1);
            border-color: #f472b6;
            border-top-width: 4px;
        }
        .block.inner {
            border-color: #38bdf8;
        }

        .val { font-size: 1.8rem; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .eq { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        .sub { font-size: 0.7rem; color: #64748b; margin-top: 5px; }
        
        .type-tag {
            position: absolute;
            top: -12px;
            font-size: 0.65rem;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
            background: #0f172a;
            border: 1px solid currentColor;
        }
        .wall .type-tag { color: #fbbf24; }
        .square .type-tag { color: #f472b6; }
        .inner .type-tag { color: #38bdf8; }

        .rhythm-marker {
            position: absolute;
            bottom: -30px;
            font-size: 0.8rem;
            color: #475569;
            left: 50%; transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="startInput" value="1001" placeholder="Start Number">
        <button onclick="generateTape()">Generate Tape</button>
    </div>

    <h3 style="text-align:center; color:#94a3b8; font-weight:normal">
        <span style="color:#fbbf24">Yellow = Mod 3 Walls</span> &nbsp;|&nbsp; 
        <span style="color:#38bdf8">Blue = The Gap</span> &nbsp;|&nbsp; 
        <span style="color:#f472b6">Pink = Perfect Squares</span>
    </h3>

    <div id="tape" class="tape-container"></div>

    <script>
        // Finds the best display factors (smallest row index > 1)
        // This simulates your "Rhythm" check (finding the band)
        function findFactors(n) {
            let limit = Math.floor(Math.sqrt(n));
            // Check divisibility starting from 3
            // In a real "no calc" scenario, we'd use the rhythm check, 
            // but for generating the visualization, we calculate.
            
            for(let i=3; i<=limit; i+=2) {
                if(n % i === 0) return { r: i, c: n/i };
            }
            return { r: 1, c: n }; // Prime
        }

        function generateTape() {
            let raw = document.getElementById('startInput').value;
            let start = parseInt(raw.replace(/,/g,''));
            if(start % 2 === 0) start++; // Ensure odd start

            const container = document.getElementById('tape');
            container.innerHTML = '';

            // Generate 100 steps
            for (let i = 0; i < 50; i++) {
                let current = start + (i * 2);
                
                // Determine Identity
                let factors = findFactors(current);
                let isSquare = (factors.r === factors.c && factors.r > 1);
                let isWall = (current % 3 === 0);
                
                let div = document.createElement('div');
                div.className = 'block';
                
                let tag = "";
                let eq = `${factors.r} × ${factors.c}`;
                let sub = "";

                if (isWall) {
                    div.classList.add('wall');
                    tag = "Mod 3 Wall";
                    // If it's 3x..., highlight that. If 9x... or 15x..., show that.
                    // Prioritize 3 for the wall logic.
                    if (current % 3 === 0) {
                        eq = `3 × ${current/3}`; // Force the Wall perspective
                        sub = "Divisible by 3";
                    }
                } else if (isSquare) {
                    div.classList.add('square');
                    tag = "Square";
                    sub = "Type 1 (≡1)";
                } else {
                    div.classList.add('inner');
                    let mod = current % 3;
                    tag = (mod === 2) ? "Type 2 (≡2)" : "Type 1 (≡1)";
                    
                    if (factors.r === 1) {
                        eq = "PRIME";
                        sub = `1 × ${current}`;
                    } else {
                        // It's composite
                        sub = "Rhythm Match";
                    }
                }

                div.innerHTML = `
                    <div class="type-tag">${tag}</div>
                    <div class="val">${current}</div>
                    <div class="eq">${eq}</div>
                    <div class="sub">${sub}</div>
                `;
                
                container.appendChild(div);
            }
        }

        // Init
        generateTape();
    </script>
</body>
</html>
