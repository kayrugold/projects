<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunter v6: Symbolic Gnomon</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    :root {
        --bg: #0b0c15;
        --panel: #151621;
        --accent: #a78bfa; /* Gnomon Purple */
        --hit: #f472b6;    /* Plasma Pink */
        --text: #e2e8f0;
    }
    
    body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    .dashboard { width: 100%; max-width: 900px; display: grid; gap: 20px; }
    
    .card { background: var(--panel); border: 1px solid #2d2f45; padding: 20px; box-shadow: 0 0 50px rgba(167, 139, 250, 0.05); border-radius: 8px; }
    .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #2d2f45; padding-bottom: 10px; margin-bottom: 15px; }
    .card-title { font-weight: 900; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }
    
    /* INPUTS */
    .input-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    label { font-size: 0.6rem; color: #6b7280; display: block; margin-bottom: 4px; text-transform: uppercase; }
    input { width: 100%; background: #050508; border: 1px solid #2d2f45; color: var(--accent); padding: 12px; font-family: monospace; text-align: center; font-size: 1.1rem; outline: none; transition: border 0.3s; border-radius: 4px; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(167, 139, 250, 0.1); }

    /* GNOMON VISUALIZER */
    .gnomon-viz { 
        height: 150px; background: #050508; border: 1px solid #2d2f45; 
        position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        border-radius: 4px;
    }
    
    /* The "Square" Anchor */
    .anchor-square {
        position: absolute; width: 100px; height: 100px; 
        border: 2px solid #333; background: rgba(255,255,255,0.02);
        transform: rotate(45deg);
    }
    
    /* The "Gnomon" Layer */
    .gnomon-layer {
        position: absolute; width: 120px; height: 120px;
        border: 2px dashed var(--accent);
        transform: rotate(45deg);
        animation: pulseGnomon 4s infinite ease-in-out;
    }
    
    @keyframes pulseGnomon {
        0% { border-color: var(--accent); transform: rotate(45deg) scale(1); }
        50% { border-color: var(--hit); transform: rotate(45deg) scale(1.05); }
        100% { border-color: var(--accent); transform: rotate(45deg) scale(1); }
    }

    .equation-display {
        position: absolute; bottom: 10px; width: 100%; text-align: center;
        font-size: 0.7rem; color: #666;
    }

    /* STATS */
    .stats { display: flex; justify-content: space-between; font-size: 0.75rem; color: #6b7280; margin-top: 15px; }
    .stat-val { color: #fff; font-weight: bold; }

    /* TROPHY CASE */
    .trophy-case { 
        margin-top: 15px; display: grid; grid-template-columns: 1fr; gap: 8px; 
        max-height: 250px; overflow-y: auto; padding: 5px; 
    }
    .trophy { 
        background: #0f0f16; border-left: 3px solid var(--hit); padding: 12px; 
        font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center;
        animation: slideIn 0.3s ease-out; border-radius: 4px;
    }
    .badge { background: rgba(244, 114, 182, 0.1); color: var(--hit); padding: 2px 6px; font-size: 0.6rem; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
    @keyframes slideIn { 0% { transform: translateY(10px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

    .btn { width: 100%; padding: 15px; font-weight: 900; letter-spacing: 2px; background: #151621; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; transition: all 0.2s; margin-top: 20px; border-radius: 4px; }
    .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent); }
    .btn.stop { border-color: var(--hit); color: var(--hit); }
    .btn.stop:hover { background: var(--hit); color: #fff; }

    .log-box { height: 100px; overflow-y: auto; font-size: 0.7rem; color: #555; margin-top: 15px; border-top: 1px solid #222; padding-top: 10px; }
    .log-sys { color: var(--accent); }
    .log-hit { color: var(--hit); font-weight: bold; }
</style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <div class="card-header">
            <span class="card-title">HUNTER v6</span>
            <span style="font-size:0.7rem; color:#6b7280">SYMBOLIC GNOMON</span>
        </div>
        
        <div class="input-grid">
            <div><label>Base</label><input id="inpBase" value="10"></div>
            <div><label>Exponent</label><input id="inpExp" value="1000000000"></div>
            <div><label>Add (+G)</label><input id="inpAdd" value="19"></div>
        </div>

        <div class="gnomon-viz">
            <div class="anchor-square"></div>
            <div class="gnomon-layer"></div>
            <div class="equation-display" id="eqDisplay">Symbolic Anchor: S² + G</div>
        </div>

        <div class="stats">
            <span>Rulers Checked: <span id="rulerCount" class="stat-val">0</span></span>
            <span>Batch Speed: <span id="speedVal" class="stat-val">0</span> /sec</span>
        </div>

        <button id="btnRun" class="btn" onclick="toggleEngine()">INITIALIZE BATCH</button>

        <div id="trophyCase" class="trophy-case"></div>
        <div id="logBox" class="log-box">System Ready. Symbolic Algebra Engine Loaded.</div>
    </div>
</div>

<script>
// --- WORKER: SYMBOLIC GNOMON BATCHER ---
const workerBlob = new Blob([`
    self.onmessage = function(e) {
        const { cmd, baseStr, expStr, addStr } = e.data;
        
        if (cmd === 'start') {
            const base = BigInt(baseStr);
            const exp = BigInt(expStr); 
            const add = BigInt(addStr); // This is 'G' (The Gnomon/Gap)
            
            // --- SYMBOLIC ALGEBRA SETUP ---
            // N = base^exp + add
            // We define the "Square Anchor" (S) as base^(exp/2).
            // N = S^2 + G
            // Note: This optimization works perfectly if exp is even.
            // If exp is odd, we adjust S slightly, but for 10^1000, it's even.
            
            const isEvenExp = (exp % 2n === 0n);
            const halfExp = exp / 2n;
            
            // Modular Exponentiation (The Teleport)
            function powMod(b, e, m) {
                let r = 1n;
                b = b % m;
                while (e > 0n) {
                    if ((e & 1n) === 1n) r = (r * b) % m;
                    b = (b * b) % m;
                    e >>= 1n;
                }
                return r;
            }

            // Wheel 30 generator
            const wheel = [1, 7, 11, 13, 17, 19, 23, 29];
            const wheelSize = 30;
            let d = 30; 
            
            // Reporting vars
            let count = 0;
            let lastUpdate = Date.now();

            // Safety check small primes
            const smalls = [7, 11, 13, 17, 19, 23, 29, 31];
            for(let p of smalls) {
                const pBI = BigInt(p);
                const fullMod = (powMod(base, exp, pBI) + add) % pBI;
                if(fullMod === 0n) postMessage({ type: 'snap', ruler: p });
            }

            // --- THE BATCH LOOP ---
            while(true) {
                // We process "Families" in the wheel
                for (let i = 0; i < 8; i++) {
                    const ruler = d + wheel[i];
                    const pBI = BigInt(ruler);
                    
                    // --- SYMBOLIC CHECK (Polynomial Style) ---
                    // Instead of calculating base^exp % p directly (heavy),
                    // We calculate base^(exp/2) % p -> let's call this 's_mod'.
                    // Then check: (s_mod * s_mod + add) % p == 0.
                    // This cuts the modular exponentiation depth by HALF.
                    // For massive exponents, this is a 2x speedup on the heavy math.
                    
                    let hit = false;
                    
                    if (isEvenExp) {
                        // S = base^(exp/2)
                        // N = S^2 + G
                        const s_mod = powMod(base, halfExp, pBI);
                        // Polynomial: x^2 + c
                        const check = (s_mod * s_mod + add) % pBI;
                        if (check === 0n) hit = true;
                    } else {
                        // Fallback for odd exponents (standard check)
                        const check = (powMod(base, exp, pBI) + add) % pBI;
                        if (check === 0n) hit = true;
                    }

                    if (hit) {
                        postMessage({ type: 'snap', ruler: ruler });
                    }
                    count++;
                }
                d += wheelSize;

                if (count % 100000 === 0) {
                    const now = Date.now();
                    if (now - lastUpdate > 200) {
                        postMessage({ type: 'prog', count: count, current: d });
                        lastUpdate = now;
                    }
                }
            }
        }
    }
`], { type: 'application/javascript' });

// --- MAIN THREAD ---
let worker = null;
let isRunning = false;
let lastCount = 0;
let lastTime = 0;

const el = (id) => document.getElementById(id);
const log = (msg, type='sys') => {
    const d = document.createElement('div');
    d.textContent = `> ${msg}`;
    d.className = `log-${type}`;
    el('logBox').prepend(d);
}

function toggleEngine() {
    if(isRunning) return stopEngine();
    
    // UI Reset
    el('trophyCase').innerHTML = '';
    el('rulerCount').innerText = '0';
    el('speedVal').innerText = '0';
    el('btnRun').innerText = "TERMINATE BATCH";
    el('btnRun').classList.add('stop');
    
    const base = el('inpBase').value;
    const exp = el('inpExp').value;
    const add = el('inpAdd').value;
    
    // Visual Update
    const expHalf = BigInt(exp) / 2n;
    el('eqDisplay').innerHTML = `<span style="color:#a78bfa">S = ${base}<sup>${expHalf}</sup></span> &nbsp;|&nbsp; <span style="color:#f472b6">N = S² + ${add}</span>`;
    
    isRunning = true;
    lastCount = 0;
    lastTime = Date.now();
    
    worker = new Worker(URL.createObjectURL(workerBlob));
    worker.onmessage = handleWorker;
    
    log(`Symbolic Target: (${base}^${expHalf})² + ${add}`, 'sys');
    log("Batch Processor Spooling...", 'sys');
    
    worker.postMessage({ cmd:'start', baseStr:base, expStr:exp, addStr:add });
}

function handleWorker(e) {
    const d = e.data;
    
    if(d.type === 'prog') {
        el('rulerCount').innerText = d.current.toLocaleString();
        
        const now = Date.now();
        const diff = now - lastTime;
        if(diff > 1000) {
            const spd = (d.count - lastCount) / (diff/1000);
            el('speedVal').innerText = Math.round(spd).toLocaleString();
            lastCount = d.count;
            lastTime = now;
        }
    }
    
    if(d.type === 'snap') {
        const p = d.ruler;
        log(`GNOMON SNAP: ${p}`, 'hit');
        addTrophy(p);
    }
}

function addTrophy(p) {
    const div = document.createElement('div');
    div.className = 'trophy';
    div.innerHTML = `
        <div>
            <div style="color:#fff; font-weight:bold; font-size:1.1rem">${p}</div>
            <div style="color:#6b7280; font-size:0.7rem">Factor Verified</div>
        </div>
        <div style="text-align:right">
            <span class="badge">S² + G ≡ 0</span>
        </div>
    `;
    el('trophyCase').prepend(div);
}

function stopEngine() {
    if(worker) worker.terminate();
    worker = null;
    isRunning = false;
    
    el('btnRun').innerText = "INITIALIZE BATCH";
    el('btnRun').classList.remove('stop');
    log("Batch Process Halted.", 'sys');
}
</script>
</body>
</html>
