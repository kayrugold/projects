<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunter v5: Precision Gnomon</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    :root {
        --bg: #030712;
        --panel: #111827;
        --accent: #38bdf8; /* Precision Blue */
        --hit: #f43f5e;    /* Truth Red */
        --text: #e2e8f0;
    }
    
    body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    .dashboard { width: 100%; max-width: 900px; display: grid; gap: 20px; }
    
    .card { background: var(--panel); border: 1px solid #1f2937; padding: 20px; box-shadow: 0 0 40px rgba(56, 189, 248, 0.05); }
    .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #1f2937; padding-bottom: 10px; margin-bottom: 15px; }
    .card-title { font-weight: 900; color: var(--accent); letter-spacing: 2px; }
    
    .input-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    label { font-size: 0.6rem; color: #6b7280; display: block; margin-bottom: 4px; text-transform: uppercase; }
    input { width: 100%; background: #000; border: 1px solid #374151; color: var(--accent); padding: 10px; font-family: monospace; text-align: center; font-size: 1.1rem; outline: none; transition: border 0.3s; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }

    /* VISUALIZER */
    .road-viz { 
        display: flex; align-items: center; justify-content: center; 
        padding: 40px 20px; background: #000; 
        border-top: 2px solid #1f2937; border-bottom: 2px solid #1f2937; 
        position: relative; overflow: hidden; margin: 20px 0;
    }
    
    .precision-scope {
        position: absolute; width: 100%; height: 1px; background: rgba(56, 189, 248, 0.2); top: 50%;
    }
    .crosshair {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 80px; height: 80px; border: 1px solid var(--accent); border-radius: 50%;
        animation: pulse 2s infinite; opacity: 0.5;
    }
    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } }

    .target-marker { 
        width: 60px; height: 60px; background: #111; border: 2px solid #333; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        font-weight: bold; font-size: 0.8rem; z-index: 20; color: #666;
    }
    .target-marker.active { border-color: var(--accent); color: var(--accent); background: rgba(56, 189, 248, 0.1); }
    .target-marker.hit { border-color: var(--hit); background: rgba(244, 63, 94, 0.2); box-shadow: 0 0 50px var(--hit); color: #fff; }

    /* TROPHY CASE */
    .trophy-case { 
        margin-top: 15px; display: grid; grid-template-columns: 1fr; gap: 8px; 
        max-height: 200px; overflow-y: auto; padding: 5px; 
    }
    .trophy { 
        background: #0f0f0f; border-left: 4px solid var(--hit); padding: 10px; 
        font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center;
        animation: slideIn 0.3s ease-out;
    }
    .valid-badge { background: #064e3b; color: #34d399; padding: 2px 6px; font-size: 0.6rem; border-radius: 4px; text-transform: uppercase; }
    
    @keyframes slideIn { 0% { transform: translateX(-20px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }

    .stats { display: flex; justify-content: space-between; font-size: 0.75rem; color: #6b7280; margin-top: 10px; }
    .stat-val { color: var(--text); font-weight: bold; }

    .btn { width: 100%; padding: 15px; font-weight: 900; letter-spacing: 2px; background: #111; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; transition: all 0.2s; margin-top: 15px; }
    .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent); }
    .btn.stop { border-color: var(--hit); color: var(--hit); }
    .btn.stop:hover { background: var(--hit); color: #fff; }

    .log-box { height: 100px; overflow-y: auto; font-size: 0.7rem; color: #6b7280; margin-top: 15px; border-top: 1px solid #1f2937; padding-top: 10px; }
</style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <div class="card-header">
            <span class="card-title">HUNTER v5</span>
            <span style="font-size:0.7rem; color:#6b7280">PRECISION MODE</span>
        </div>
        
        <div class="input-grid">
            <div><label>Base</label><input id="inpBase" value="10"></div>
            <div><label>Exponent</label><input id="inpExp" value="1000000000"></div>
            <div><label>Add</label><input id="inpAdd" value="19"></div>
        </div>

        <div class="road-viz">
            <div class="precision-scope"></div>
            <div id="crosshair" class="crosshair" style="display:none"></div>
            <div id="targetMarker" class="target-marker">N</div>
        </div>

        <div class="stats">
            <span>Rulers: <span id="rulerCount" class="stat-val">0</span></span>
            <span>Speed: <span id="speedVal" class="stat-val">0</span> /sec</span>
        </div>

        <button id="btnRun" class="btn" onclick="toggleEngine()">START PRECISION SCAN</button>

        <div id="trophyCase" class="trophy-case"></div>
        <div id="logBox" class="log-box">System Ready. Optimization removed for 100% accuracy.</div>
    </div>
</div>

<script>
// --- WORKER: PRECISION GNOMON ---
const workerBlob = new Blob([`
    self.onmessage = function(e) {
        const { cmd, baseStr, expStr, addStr } = e.data;
        
        if (cmd === 'start') {
            const base = BigInt(baseStr);
            const exp = BigInt(expStr); 
            const add = BigInt(addStr);
            
            // --- PRECISION MODE: FULL MODULAR EXPONENTIATION ---
            // We removed the Fermat reduction trick.
            // This loop runs approx 30 times for 10^9, or 332 times for 10^100.
            // It is valid for BOTH Primes and Composites.
            function checkSnap(m) {
                const mBI = BigInt(m);
                
                let r = 1n;
                let b = base % mBI;
                let e = exp; // Use FULL exponent (No shortcuts)
                
                while (e > 0n) {
                    if ((e & 1n) === 1n) r = (r * b) % mBI;
                    b = (b * b) % mBI;
                    e >>= 1n;
                }
                
                return (r + add) % mBI === 0n;
            }

            const wheel = [1, 7, 11, 13, 17, 19, 23, 29];
            const wheelSize = 30;
            
            let d = 0; 
            let count = 0;
            let lastUpdate = Date.now();

            // Check smalls
            const smalls = [7, 11, 13, 17, 19, 23, 29, 31]; 
            for(let p of smalls) {
                if(checkSnap(p)) postMessage({ type: 'snap', ruler: p });
            }
            d = 30; 

            while(true) {
                for (let i = 0; i < 8; i++) {
                    const ruler = d + wheel[i];
                    
                    // Because we use full math, even if 'ruler' is composite (e.g. 49),
                    // if checkSnap returns true, it IS a valid factor.
                    // No false positives possible.
                    
                    if (checkSnap(ruler)) {
                        postMessage({ type: 'snap', ruler: ruler });
                    }
                    count++;
                }
                d += wheelSize;

                if (count % 100000 === 0) {
                    const now = Date.now();
                    if (now - lastUpdate > 200) {
                        postMessage({ type: 'prog', count: count, current: d });
                        lastUpdate = now;
                    }
                }
            }
        }
    }
`], { type: 'application/javascript' });

// --- MAIN THREAD ---
let worker = null;
let isRunning = false;
let lastCount = 0;
let lastTime = 0;

const el = (id) => document.getElementById(id);
const log = (msg) => {
    const d = document.createElement('div');
    d.textContent = `> ${msg}`;
    el('logBox').prepend(d);
}

function toggleEngine() {
    if(isRunning) return stopEngine();
    
    el('trophyCase').innerHTML = '';
    el('rulerCount').innerText = '0';
    el('speedVal').innerText = '0';
    el('targetMarker').className = 'target-marker active';
    el('targetMarker').innerHTML = '<span style="font-size:1.5rem">N</span>';
    el('crosshair').style.display = 'block';
    
    el('btnRun').innerText = "ABORT SCAN";
    el('btnRun').classList.add('stop');
    
    isRunning = true;
    lastCount = 0;
    lastTime = Date.now();
    
    worker = new Worker(URL.createObjectURL(workerBlob));
    worker.onmessage = handleWorker;
    
    const base = el('inpBase').value;
    const exp = el('inpExp').value;
    const add = el('inpAdd').value;
    
    log(`Precision Target: ${base}^${exp} + ${add}`);
    
    worker.postMessage({ cmd:'start', baseStr:base, expStr:exp, addStr:add });
}

function handleWorker(e) {
    const d = e.data;
    
    if(d.type === 'prog') {
        el('rulerCount').innerText = d.current.toLocaleString();
        
        const now = Date.now();
        const diff = now - lastTime;
        if(diff > 1000) {
            const spd = (d.count - lastCount) / (diff/1000);
            el('speedVal').innerText = Math.round(spd).toLocaleString();
            lastCount = d.count;
            lastTime = now;
        }
    }
    
    if(d.type === 'snap') {
        const p = d.ruler;
        log(`CONFIRMED: Factor ${p}`);
        addTrophy(p);
        
        const m = el('targetMarker');
        m.classList.add('hit');
        m.innerHTML = `<span style="font-size:0.8rem">HIT</span><span style="font-size:1.2rem">${p}</span>`;
        setTimeout(() => {
            if(isRunning) {
                m.classList.remove('hit');
                m.innerHTML = '<span style="font-size:1.5rem">N</span>';
            }
        }, 800);
    }
}

function addTrophy(p) {
    const div = document.createElement('div');
    div.className = 'trophy';
    div.innerHTML = `
        <div>
            <div style="color:#fff; font-weight:bold; font-size:1.1rem">${p}</div>
            <div style="color:#666; font-size:0.7rem">Ruler (Modulo 0)</div>
        </div>
        <span class="valid-badge">VERIFIED</span>
    `;
    el('trophyCase').prepend(div);
}

function stopEngine() {
    if(worker) worker.terminate();
    worker = null;
    isRunning = false;
    
    el('btnRun').innerText = "START PRECISION SCAN";
    el('btnRun').classList.remove('stop');
    el('crosshair').style.display = 'none';
    log("Scan Stopped.");
}
</script>
</body>
</html>
