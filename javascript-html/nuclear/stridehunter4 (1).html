<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stride Hunter v4.0 (Multicore)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background-color: #000; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 15px; }
    
    .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 700px; margin: 0 auto; box-shadow: 0 0 30px rgba(16, 185, 129, 0.1); }
    
    /* Inputs */
    label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
    input, select { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; font-weight: bold; font-family: monospace; text-align: center; margin-bottom: 15px; font-size: 1.1rem; }
    input:focus, select:focus { outline: none; border-color: #10b981; }
    
    /* Buttons */
    .btn { width: 100%; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 5px; transition: all 0.2s; }
    .btn-run { background: #059669; color: #fff; border: 1px solid #047857; }
    .btn-run:hover { background: #10b981; }
    .btn-stop { background: #ef4444; color: #fff; display: none; }
    
    /* Stats & Logs */
    .status-panel { margin-top: 20px; border-top: 1px dashed #333; padding-top: 15px; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
    .stat-val { font-weight: bold; color: #34d399; }
    
    .log-box { height: 150px; overflow-y: auto; font-size: 0.75rem; color: #888; margin-top: 10px; font-family: monospace; background: #050505; padding: 10px; border-radius: 6px; border: 1px solid #222; }
    .hit { color: #ef4444; font-weight: bold; }
    .safe { color: #22c55e; }
    .sys { color: #3b82f6; }

    /* Core Visuals */
    .cores-grid { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
    .core-row { background: #0f172a; padding: 8px; border-radius: 4px; border: 1px solid #1e293b; display: flex; flex-direction: column; }
    .core-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; }
    .progress-bg { height: 6px; background: #1e293b; width: 100%; border-radius: 3px; overflow: hidden; }
    .progress-fill { height: 100%; background: #10b981; width: 0%; transition: width 0.2s; }
    .core-active .progress-fill { box-shadow: 0 0 10px #10b981; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<div class="card">
    <h1 class="text-2xl font-black text-center text-emerald-500 mb-1">STRIDE HUNTER v4.0</h1>
    <p class="text-center text-xs text-gray-500 mb-6">MULTICORE FLEET COMMAND</p>

    <label>TARGET EXPONENT (10^N)</label>
    <input id="inpExp" value="1000000000">

    <div class="grid-2">
        <div><label>ADD (+C)</label><input id="inpAdd" value="61"></div>
        <div>
            <label>CPU CORES</label>
            <select id="inpCores">
                <option value="1">1 Core (Sequential)</option>
                <option value="2">2 Cores</option>
                <option value="4" selected>4 Cores</option>
                <option value="6">6 Cores</option>
                <option value="8">8 Cores (Max)</option>
                <option value="12">12 Cores (Extreme)</option>
            </select>
        </div>
    </div>
    
    <div class="grid-2">
        <div>
            <label style="color:#fcd34d">START WALKER</label>
            <input id="inpStart" value="10000000000" style="border-color:#fcd34d; color:#fcd34d">
        </div>
        <div>
            <label>END WALKER</label>
            <input id="inpEnd" value="12000000000">
        </div>
    </div>

    <button id="btnStart" class="btn btn-run" onclick="startScan()">DEPLOY FLEET</button>
    <button id="btnStop" class="btn btn-stop" onclick="stopScan()">EMERGENCY STOP</button>
    
    <div class="status-panel">
        <div class="stat-row"><span>Fleet Time:</span><span id="sTime">00:00:00</span></div>
        <div class="stat-row"><span>Total Scan Rate:</span><span id="sRate">0</span> walkers/sec</div>
        <div class="stat-row"><span>Status:</span><span id="sStatus" class="text-gray-500">DOCKED</span></div>
        
        <div id="coresContainer" class="cores-grid">
            <!-- Dynamic Core Bars Go Here -->
        </div>

        <div id="logBox" class="log-box">System Ready.<br>Multithreading Engine Online.</div>
    </div>
</div>

<script>
let workers = [];
let startTime = 0;
let timerInterval = null;
let totalRate = 0;
let activeWorkers = 0;

// Auto-detect cores
document.addEventListener('DOMContentLoaded', () => {
    const cores = navigator.hardwareConcurrency || 4;
    const select = document.getElementById('inpCores');
    // Try to select the detected core count, or closest option
    for(let i=0; i<select.options.length; i++) {
        if(parseInt(select.options[i].value) === cores) {
            select.selectedIndex = i;
            break;
        }
    }
    log(`Hardware detected: ${cores} logical cores.`, 'sys');
});

// --- WORKER CODE ---
const workerCode = `
self.onmessage = function(e) {
    const { expStr, addStr, startStr, endStr, workerId } = e.data;
    
    try {
        const exp = BigInt(expStr);
        const add = BigInt(addStr);
        const startLimit = parseInt(startStr);
        const endLimit = parseInt(endStr);
        const baseStr = "10";
        const base = BigInt(baseStr);

        // Modular Exponentiation
        function powMod(b, e, m) {
            let res = 1n;
            b = b % m;
            while (e > 0n) {
                if (e & 1n) res = (res * b) % m;
                b = (b * b) % m;
                e >>= 1n;
            }
            return res;
        }

        // 1. Generate Base Primes (The Cache)
        // Each worker needs its own sieve base up to sqrt(endLimit)
        const sqrtLim = Math.floor(Math.sqrt(endLimit));
        const baseSieve = new Uint8Array(sqrtLim + 1);
        const basePrimes = [];
        for(let i=2; i<=sqrtLim; i++) {
            if(baseSieve[i] === 0) {
                basePrimes.push(i);
                for(let j=i*i; j<=sqrtLim; j+=i) baseSieve[j] = 1;
            }
        }
        
        postMessage({type: 'init', count: basePrimes.length});

        // 2. Segmented Sieve
        const SEGMENT_SIZE = 500000; // Larger segment for throughput
        const segment = new Uint8Array(SEGMENT_SIZE);
        
        let low = startLimit;
        // Align low
        if(low % 2 !== 0) low--; 

        let processed = 0;
        let lastReport = Date.now();

        while(low < endLimit) {
            const high = Math.min(low + SEGMENT_SIZE, endLimit);
            segment.fill(0);
            
            // Sieve
            for(let i = 0; i < basePrimes.length; i++) {
                const p = basePrimes[i];
                let start = Math.floor((low + p - 1) / p) * p;
                if(start < p*p) start = p*p; 
                let idx = start - low;
                for(let j = idx; j < (high - low); j += p) {
                    segment[j] = 1; 
                }
            }
            
            // Scan
            for(let i = 0; i < (high - low); i++) {
                const p = low + i;
                if(p < startLimit) continue;
                if(p < 3) continue; 
                
                if(segment[i] === 0) {
                    if((p & 1) !== 0) {
                        // Stride Check
                        const P = BigInt(p);
                        const baseMod = powMod(base, exp, P);
                        const remainder = (baseMod + add) % P;
                        
                        if (remainder === 0n) {
                            postMessage({ type: 'hit', p: p });
                            return; 
                        }
                    }
                }
            }
            
            processed += (high - low);
            low += SEGMENT_SIZE;
            
            // Report every 500ms
            const now = Date.now();
            if(now - lastReport > 500) {
                postMessage({ type: 'progress', curr: Math.min(low, endLimit), worked: processed });
                processed = 0;
                lastReport = now;
            }
        }
        
        postMessage({ type: 'done' });

    } catch(err) {
        postMessage({ type: 'error', msg: err.message });
    }
};
`;

function log(msg, type='') {
    const box = document.getElementById('logBox');
    const div = document.createElement('div');
    div.textContent = `> ${msg}`;
    if(type === 'hit') div.className = 'hit';
    if(type === 'safe') div.className = 'safe';
    if(type === 'sys') div.className = 'sys';
    box.prepend(div);
}

function updateTimer() {
    const now = Date.now();
    const diff = Math.floor((now - startTime) / 1000);
    const h = Math.floor(diff / 3600).toString().padStart(2, '0');
    const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
    const s = (diff % 60).toString().padStart(2, '0');
    document.getElementById('sTime').textContent = `${h}:${m}:${s}`;
}

function startScan() {
    if(workers.length > 0) return;
    
    const exp = document.getElementById('inpExp').value;
    const add = document.getElementById('inpAdd').value;
    const startVal = parseInt(document.getElementById('inpStart').value);
    const endVal = parseInt(document.getElementById('inpEnd').value);
    const coreCount = parseInt(document.getElementById('inpCores').value);

    // Setup UI
    document.getElementById('btnStart').style.display = 'none';
    document.getElementById('btnStop').style.display = 'block';
    document.getElementById('logBox').innerHTML = '';
    document.getElementById('coresContainer').innerHTML = '';
    document.getElementById('sTime').textContent = "00:00:00";
    document.getElementById('sStatus').textContent = "DEPLOYING FLEET...";
    document.getElementById('sStatus').style.color = "#34d399";
    
    const range = endVal - startVal;
    if(range <= 0) { log("Error: End must be larger than Start.", "hit"); return; }
    
    const rangePerCore = Math.ceil(range / coreCount);
    
    log(`Mission Profile: Scan ${range.toLocaleString()} walkers using ${coreCount} cores.`, 'sys');

    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
    activeWorkers = coreCount;

    // Create Workers
    const blob = new Blob([workerCode], {type: 'application/javascript'});
    const workerUrl = URL.createObjectURL(blob);

    for(let i=0; i<coreCount; i++) {
        // Calculate Slice
        const wStart = startVal + (i * rangePerCore);
        const wEnd = Math.min(wStart + rangePerCore, endVal);
        
        // UI for Core
        const coreDiv = document.createElement('div');
        coreDiv.className = 'core-row core-active';
        coreDiv.innerHTML = `
            <div class="core-header">
                <span>CORE ${i+1} [${wStart.toLocaleString()} - ${wEnd.toLocaleString()}]</span>
                <span id="progText-${i}">0%</span>
            </div>
            <div class="progress-bg"><div id="progBar-${i}" class="progress-fill"></div></div>
        `;
        document.getElementById('coresContainer').appendChild(coreDiv);

        // Spawn Worker
        const w = new Worker(workerUrl);
        
        w.onmessage = function(e) {
            handleMessage(e.data, i, wStart, wEnd);
        };
        
        w.postMessage({
            expStr: exp,
            addStr: add,
            startStr: wStart.toString(),
            endStr: wEnd.toString(),
            workerId: i
        });
        
        workers.push(w);
    }
}

function handleMessage(data, id, start, end) {
    if(data.type === 'init') {
        // Worker ready
    }
    else if(data.type === 'progress') {
        const total = end - start;
        const current = data.curr - start;
        const pct = Math.min((current / total) * 100, 100).toFixed(1);
        
        document.getElementById(`progBar-${id}`).style.width = pct + '%';
        document.getElementById(`progText-${id}`).textContent = `${pct}%`;
        
        // Estimate Rate (Very rough rolling avg)
        // Just purely visual summing
    }
    else if(data.type === 'hit') {
        log(`FATAL HIT FOUND BY CORE ${id+1}! Prime: ${data.p}`, 'hit');
        log(`Candidate is COMPOSITE.`, 'hit');
        document.getElementById('sStatus').textContent = "TARGET DESTROYED";
        document.getElementById('sStatus').style.color = "#ef4444";
        stopScan();
    }
    else if(data.type === 'done') {
        document.getElementById(`progBar-${id}`).style.width = '100%';
        document.getElementById(`progText-${id}`).textContent = 'DONE';
        document.getElementById(`progBar-${id}`).style.backgroundColor = '#3b82f6';
        activeWorkers--;
        
        if(activeWorkers <= 0) {
            document.getElementById('sStatus').textContent = "MISSION COMPLETE";
            document.getElementById('sStatus').style.color = "#3b82f6";
            log(`Full scan complete. No factors found in range.`, 'safe');
            stopScan();
        }
    }
    else if(data.type === 'error') {
        log(`Core ${id+1} Error: ${data.msg}`, 'hit');
    }
}

function stopScan() {
    workers.forEach(w => w.terminate());
    workers = [];
    clearInterval(timerInterval);
    document.getElementById('btnStart').style.display = 'block';
    document.getElementById('btnStop').style.display = 'none';
    if(activeWorkers > 0) log("Fleet recalled manually.", 'sys');
}
</script>
</body>
</html>
