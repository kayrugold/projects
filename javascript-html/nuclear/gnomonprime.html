<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnomon Prime Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Development versions for better errors) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; }
        .cell-anim { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        /* Fallback for loading */
        #root:empty::before {
            content: "Loading app...";
            display: block;
            padding: 20px;
            color: #94a3b8;
            text-align: center;
        }
    </style>

    <!-- Error Catcher: Displays errors on screen if React fails -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <strong>Error:</strong> ${message}<br>
                <small>${source}:${lineno}</small>
            `;
        };
    </script>
</head>
<body>

<div id="error-display" style="display:none; background: #ef4444; color: white; padding: 10px; text-align: center;"></div>
<div id="root"></div>

<script type="text/babel">

const App = () => {
    const [layerCount, setLayerCount] = React.useState(1);
    const [isPlaying, setIsPlaying] = React.useState(false);
    const speedRef = React.useRef(null);

    // --- Math Logic ---

    const isPrime = (num) => {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
    };

    const layersData = React.useMemo(() => {
        const data = [];
        for (let i = 1; i <= layerCount; i++) {
            const blocksInLayer = (2 * i) - 1; 
            data.push({
                layerIndex: i,
                blocks: blocksInLayer,
                isPrime: isPrime(blocksInLayer),
                totalArea: i * i
            });
        }
        return data;
    }, [layerCount]);

    const currentLayer = layersData[layersData.length - 1];

    // --- Auto Play Effect ---

    React.useEffect(() => {
        if (isPlaying) {
            speedRef.current = setInterval(() => {
                setLayerCount(prev => {
                    if (prev >= 20) { 
                        setIsPlaying(false);
                        return prev;
                    }
                    return prev + 1;
                });
            }, 400);
        } else {
            clearInterval(speedRef.current);
        }
        return () => clearInterval(speedRef.current);
    }, [isPlaying]);

    const handleReset = () => {
        setIsPlaying(false);
        setLayerCount(1);
    };

    // --- Grid Renderer ---

    const renderGrid = () => {
        const gridSize = layerCount;
        let cells = [];

        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                // Determine layer
                const cellLayer = Math.max(row, col) + 1;
                const layerInfo = layersData[cellLayer - 1];
                
                const isOuter = cellLayer === gridSize;
                const isPrimeLayer = layerInfo.isPrime;

                // Determine colors manually to avoid complex template literals
                let cellClass = "transition-all duration-300 cell-anim border ";
                
                if (isOuter) {
                    cellClass += "border-white/20 ";
                    cellClass += isPrimeLayer ? "bg-blue-500" : "bg-red-500";
                } else {
                    cellClass += "border-slate-900 ";
                    cellClass += isPrimeLayer ? "bg-blue-900/40" : "bg-red-900/20";
                }

                cells.push(
                    <div 
                        key={`${row}-${col}`}
                        className={cellClass}
                        title={`Layer ${cellLayer}`}
                    ></div>
                );
            }
        }
        return cells;
    };

    // --- Main Render ---

    return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4 select-none">
            
            {/* Header */}
            <div className="w-full max-w-md mb-6 flex justify-between items-end border-b border-slate-700 pb-4">
                <div>
                    <h1 className="text-2xl font-bold text-blue-400 tracking-wider">GNOMON <span className="text-white">PRIME</span></h1>
                </div>
                <div className="text-right">
                    <div className="text-3xl font-bold text-white">{currentLayer.blocks}</div>
                    <div className="text-[10px] uppercase tracking-widest text-slate-400">Current Blocks</div>
                </div>
            </div>

            {/* Visualization Area */}
            <div className="relative bg-slate-900 p-4 rounded-xl shadow-2xl border border-slate-700 mb-8">
                <div 
                    className="grid gap-1"
                    style={{
                        gridTemplateColumns: `repeat(${layerCount}, minmax(0, 1fr))`,
                        width: 'min(85vw, 350px)',
                        height: 'min(85vw, 350px)'
                    }}
                >
                    {renderGrid()}
                </div>
                
                {/* Status Badge */}
                <div className="absolute -bottom-4 left-0 right-0 flex justify-center">
                    <div className={`px-4 py-1 rounded-full text-sm font-bold border shadow-lg ${
                        currentLayer.isPrime 
                        ? "bg-blue-600 text-white border-blue-400" 
                        : "bg-slate-700 text-slate-300 border-slate-600"
                    }`}>
                        {currentLayer.isPrime ? "PRIME FOUND" : "COMPOSITE"}
                    </div>
                </div>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-2 gap-4 w-full max-w-md mb-8">
                <div className="bg-slate-800/50 p-3 rounded border border-slate-700 text-center">
                    <div className="text-xs text-slate-400 uppercase">Total Area</div>
                    <div className="text-xl text-white font-mono">{currentLayer.totalArea}</div>
                </div>
                <div className="bg-slate-800/50 p-3 rounded border border-slate-700 text-center">
                    <div className="text-xs text-slate-400 uppercase">Grid Size</div>
                    <div className="text-xl text-white font-mono">{layerCount} x {layerCount}</div>
                </div>
            </div>

            {/* Controls */}
            <div className="flex gap-3 w-full max-w-md">
                <button 
                    onClick={() => setLayerCount(prev => prev + 1)}
                    disabled={isPlaying}
                    className="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded font-bold transition-colors disabled:opacity-50"
                >
                    + ADD LAYER
                </button>
                
                <button 
                    onClick={() => setIsPlaying(!isPlaying)}
                    className={`flex-1 py-3 rounded font-bold transition-colors border ${
                        isPlaying 
                        ? "bg-red-500/20 border-red-500 text-red-400" 
                        : "bg-slate-800 border-slate-600 text-slate-300"
                    }`}
                >
                    {isPlaying ? "STOP" : "AUTO"}
                </button>

                <button 
                    onClick={handleReset}
                    className="px-4 bg-slate-800 border border-slate-600 text-slate-400 rounded"
                >
                    â†º
                </button>
            </div>

        </div>
    );
};

// Safe Render
const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<App />);

</script>
</body>
</html>
