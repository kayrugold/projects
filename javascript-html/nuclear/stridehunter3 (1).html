<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stride Hunter v3.0 (Resume Edition)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background-color: #000; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 15px; }
    
    .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 600px; margin: 0 auto; }
    
    label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
    input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; font-weight: bold; font-family: monospace; text-align: center; margin-bottom: 15px; font-size: 1.1rem; }
    input:focus { outline: none; border-color: #f59e0b; }
    
    .btn { width: 100%; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 5px; transition: all 0.2s; }
    .btn-run { background: #f59e0b; color: #000; }
    .btn-run:hover { background: #d97706; }
    .btn-stop { background: #ef4444; color: #fff; display: none; }
    
    .status-panel { margin-top: 20px; border-top: 1px dashed #333; padding-top: 15px; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
    .stat-val { font-weight: bold; color: #fcd34d; }
    
    .log-box { height: 200px; overflow-y: auto; font-size: 0.75rem; color: #888; margin-top: 10px; font-family: monospace; background: #050505; padding: 10px; border-radius: 6px; border: 1px solid #222; }
    .hit { color: #ef4444; font-weight: bold; }
    .safe { color: #22c55e; }
    
    .progress-bar { height: 6px; background: #222; width: 100%; margin-top: 10px; border-radius: 3px; overflow: hidden; }
    .progress-fill { height: 100%; background: #f59e0b; width: 0%; transition: width 0.2s; }
    
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<div class="card">
    <h1 class="text-2xl font-black text-center text-amber-500 mb-1">STRIDE HUNTER v3.0</h1>
    <p class="text-center text-xs text-gray-500 mb-6">Resume & Extend Engine</p>

    <label>TARGET EXPONENT (10^N)</label>
    <input id="inpExp" value="1000000000">

    <div class="grid-2">
        <div><label>ADD (+C)</label><input id="inpAdd" value="61"></div>
        <div><label>BASE</label><input id="inpBase" value="10" disabled style="opacity:0.5"></div>
    </div>
    
    <label style="color:#f59e0b">RESUME CHECKING FROM (Start Walker)</label>
    <input id="inpStart" value="10000000000" style="border-color:#f59e0b; color:#f59e0b">

    <label>STOP AT (End Walker)</label>
    <input id="inpEnd" value="11000000000">

    <button id="btnStart" class="btn btn-run" onclick="startScan()">DEPLOY WALKERS</button>
    <button id="btnStop" class="btn btn-stop" onclick="stopScan()">ABORT</button>
    
    <div class="status-panel">
        <div class="stat-row"><span>Time:</span><span id="sTime">00:00:00</span></div>
        <div class="stat-row"><span>Current Walker:</span><span id="sPrime">--</span></div>
        <div class="stat-row"><span>Status:</span><span id="sStatus" class="text-gray-500">IDLE</span></div>
        
        <div class="progress-bar"><div id="pBar" class="progress-fill"></div></div>
        <div id="logBox" class="log-box">System Ready.<br>Set 'Resume From' to 10,000,000,000 to continue.</div>
    </div>
</div>

<script>
let isRunning = false;
let startTime = 0;
let timerInterval = null;

// --- WORKER CODE ---
const workerCode = `
self.onmessage = function(e) {
    const { baseStr, expStr, addStr, startStr, endStr } = e.data;
    
    try {
        const base = BigInt(baseStr);
        const exp = BigInt(expStr);
        const add = BigInt(addStr);
        const startLimit = parseInt(startStr);
        const endLimit = parseInt(endStr);
        
        // Modular Exponentiation
        function powMod(b, e, m) {
            let res = 1n;
            b = b % m;
            while (e > 0n) {
                if (e & 1n) res = (res * b) % m;
                b = (b * b) % m;
                e >>= 1n;
            }
            return res;
        }

        // 1. Generate Base Primes needed for Sieve
        // We need primes up to sqrt(endLimit)
        postMessage({type: 'log', msg: 'Generating Base Primes...'});
        const sqrtLim = Math.floor(Math.sqrt(endLimit));
        const baseSieve = new Uint8Array(sqrtLim + 1);
        const basePrimes = [];
        for(let i=2; i<=sqrtLim; i++) {
            if(baseSieve[i] === 0) {
                basePrimes.push(i);
                for(let j=i*i; j<=sqrtLim; j+=i) baseSieve[j] = 1;
            }
        }
        postMessage({type: 'log', msg: \`Base Primes Ready: \${basePrimes.length}\`});

        // 2. Segmented Sieve Loop
        const SEGMENT_SIZE = 262144; // Matches v1.4 sweet spot
        const segment = new Uint8Array(SEGMENT_SIZE);
        
        let low = startLimit;
        
        // Align low to even number to keep segment logic simple (we only care about odds anyway)
        if(low % 2 !== 0) low--; 

        while(low < endLimit) {
            const high = Math.min(low + SEGMENT_SIZE, endLimit);
            segment.fill(0);
            
            // Sieve the segment
            for(let i = 0; i < basePrimes.length; i++) {
                const p = basePrimes[i];
                let start = Math.floor((low + p - 1) / p) * p;
                if(start < p*p) start = p*p; 
                
                let idx = start - low;
                // Optimization: direct loop
                for(let j = idx; j < (high - low); j += p) {
                    segment[j] = 1; // Mark Composite
                }
            }
            
            // Scan the segment
            for(let i = 0; i < (high - low); i++) {
                const p = low + i;
                
                // Skip if smaller than startLimit (due to alignment)
                if(p < startLimit) continue;
                if(p < 3) continue; 
                
                if(segment[i] === 0) { // Is Prime
                    // v1.4 Logic: Check odd primes only
                    if((p & 1) !== 0) {
                        const P = BigInt(p);
                        
                        // STRIDE CHECK (The Fast Math)
                        // Does Target Index match Prime Stride?
                        // I = (N+1)/2. Stride Start = (P^2+1)/2. 
                        // Simplified: Is (10^Exp + Add) % P == 0?
                        
                        // We use the direct modulo check as it's cleaner
                        const baseMod = powMod(base, exp, P);
                        const remainder = (baseMod + add) % P;
                        
                        if (remainder === 0n) {
                            postMessage({ type: 'hit', p: p });
                            return; 
                        }
                    }
                }
            }
            
            low += SEGMENT_SIZE;
            
            // Report progress
            const now = Date.now();
            postMessage({ type: 'progress', curr: Math.min(low, endLimit) });
        }
        
        postMessage({ type: 'done', limit: endLimit });

    } catch(err) {
        postMessage({ type: 'error', msg: err.message });
    }
};
`;

let worker = null;

function log(msg, type='') {
    const box = document.getElementById('logBox');
    const div = document.createElement('div');
    div.textContent = `> ${msg}`;
    if(type === 'hit') div.className = 'hit';
    if(type === 'safe') div.className = 'safe';
    box.prepend(div);
}

function updateTimer() {
    const now = Date.now();
    const diff = Math.floor((now - startTime) / 1000);
    const h = Math.floor(diff / 3600).toString().padStart(2, '0');
    const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
    const s = (diff % 60).toString().padStart(2, '0');
    document.getElementById('sTime').textContent = `${h}:${m}:${s}`;
}

function startScan() {
    if(isRunning) return;
    isRunning = true;
    
    document.getElementById('btnStart').style.display = 'none';
    document.getElementById('btnStop').style.display = 'block';
    document.getElementById('logBox').innerHTML = '';
    document.getElementById('pBar').style.width = '0%';
    document.getElementById('sTime').textContent = "00:00:00";
    
    const exp = document.getElementById('inpExp').value;
    const add = document.getElementById('inpAdd').value;
    const start = document.getElementById('inpStart').value;
    const end = document.getElementById('inpEnd').value;
    
    document.getElementById('sStatus').textContent = "INITIALIZING...";
    document.getElementById('sStatus').style.color = "#fcd34d";
    
    log(`Resuming Search: ${parseInt(start).toLocaleString()} to ${parseInt(end).toLocaleString()}`);
    
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
    
    const blob = new Blob([workerCode], {type: 'application/javascript'});
    worker = new Worker(URL.createObjectURL(blob));
    
    worker.postMessage({ 
        baseStr: "10", 
        expStr: exp, 
        addStr: add, 
        startStr: start,
        endStr: end 
    });
    
    worker.onmessage = function(e) {
        const d = e.data;
        if(d.type === 'log') {
            log(d.msg);
        }
        else if(d.type === 'progress') {
            document.getElementById('sStatus').textContent = "SCANNING...";
            document.getElementById('sPrime').textContent = d.curr.toLocaleString();
            
            const total = parseInt(end) - parseInt(start);
            const done = d.curr - parseInt(start);
            const pct = Math.min((done / total) * 100, 100);
            
            document.getElementById('pBar').style.width = pct + '%';
        }
        else if(d.type === 'hit') {
            document.getElementById('sStatus').textContent = "SNIPED!";
            document.getElementById('sStatus').style.color = "#ef4444";
            document.getElementById('sPrime').textContent = d.p;
            log(`FATAL HIT by Prime: ${d.p}`, 'hit');
            log(`Candidate is divisible by ${d.p}.`);
            stopScan();
        }
        else if(d.type === 'done') {
            document.getElementById('sStatus').textContent = "SURVIVED";
            document.getElementById('sStatus').style.color = "#22c55e";
            document.getElementById('pBar').style.width = '100%';
            log(`Success! No factors found up to ${parseInt(end).toLocaleString()}.`, 'safe');
            stopScan();
        }
        else if(d.type === 'error') {
            log("Error: " + d.msg);
            stopScan();
        }
    };
}

function stopScan() {
    if(worker) worker.terminate();
    worker = null;
    isRunning = false;
    clearInterval(timerInterval);
    document.getElementById('btnStart').style.display = 'block';
    document.getElementById('btnStop').style.display = 'none';
}
</script>
</body>
</html>
