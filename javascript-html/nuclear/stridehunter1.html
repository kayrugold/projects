<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stride Hunter v1.0</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background-color: #050505; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 15px; }
    .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 600px; margin: 0 auto; }
    input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; font-weight: bold; font-family: monospace; text-align: center; }
    .btn { width: 100%; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 15px; transition: all 0.2s; }
    .btn-run { background: #7c3aed; color: #fff; box-shadow: 0 0 15px #7c3aed44; }
    .btn-run:hover { background: #6d28d9; }
    .btn-stop { background: #ef4444; color: #fff; display: none; }
    
    .status-panel { margin-top: 20px; border: 1px solid #333; background: #0a0a0a; padding: 15px; border-radius: 8px; min-height: 150px; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; border-bottom: 1px solid #222; padding-bottom: 5px; }
    .stat-val { font-weight: bold; color: #a78bfa; }
    
    .log-box { height: 200px; overflow-y: auto; font-size: 0.75rem; color: #666; margin-top: 10px; font-family: monospace; }
    .hit { color: #ef4444; font-weight: bold; }
    .safe { color: #22c55e; }
    
    .progress-bar { height: 4px; background: #222; width: 100%; margin-top: 10px; border-radius: 2px; overflow: hidden; }
    .progress-fill { height: 100%; background: #7c3aed; width: 0%; }
</style>
</head>
<body>

<div class="card">
    <h1 class="text-2xl font-black text-center text-purple-500 mb-1">STRIDE HUNTER</h1>
    <p class="text-center text-xs text-gray-500 mb-6">Index Interference Scanner</p>

    <div class="grid grid-cols-3 gap-2 mb-2">
        <div><label class="text-xs text-gray-500 block mb-1">BASE</label><input id="inpBase" value="10"></div>
        <div><label class="text-xs text-gray-500 block mb-1">EXPONENT</label><input id="inpExp" value="1000000000"></div>
        <div><label class="text-xs text-gray-500 block mb-1">ADD</label><input id="inpAdd" value="61"></div>
    </div>

    <button id="btnStart" class="btn btn-run" onclick="startScan()">Scan Indices</button>
    <button id="btnStop" class="btn btn-stop" onclick="stopScan()">ABORT</button>

    <div class="status-panel">
        <div class="stat-row"><span>Target Index Size:</span><span id="sSize" class="stat-val">--</span></div>
        <div class="stat-row"><span>Walkers Deployed:</span><span id="sWalkers" class="stat-val">0</span></div>
        <div class="stat-row"><span>Current Stride (Prime):</span><span id="sPrime" class="stat-val">--</span></div>
        <div class="stat-row"><span>Status:</span><span id="sStatus" class="stat-val text-gray-500">IDLE</span></div>
        
        <div class="progress-bar"><div id="pBar" class="progress-fill"></div></div>
        <div id="logBox" class="log-box">System Ready.</div>
    </div>
</div>

<script>
let isRunning = false;

// --- WORKER BLOB (The Math Engine) ---
const workerCode = `
self.onmessage = function(e) {
    const { baseStr, expStr, addStr, limit } = e.data;
    
    try {
        const base = BigInt(baseStr);
        const exp = BigInt(expStr);
        const add = BigInt(addStr);
        
        // 1. Calculate Target Index (Virtual)
        // Number = Base^Exp + Add
        // Index = (Number + 1) / 2
        // We never compute the full Index. We compute Index % P on the fly.
        
        // SIEVE SETUP (Generate Walkers)
        const sieveLimit = limit;
        const sieve = new Uint8Array(sieveLimit + 1);
        // 0 and 1 are not prime
        sieve[0] = 1; sieve[1] = 1; 
        
        // Optimization: Sieve up to sqrt(limit)
        const sqrtLim = Math.floor(Math.sqrt(sieveLimit));
        for(let i=2; i<=sqrtLim; i++) {
            if(sieve[i] === 0) {
                for(let j=i*i; j<=sieveLimit; j+=i) sieve[j] = 1;
            }
        }
        
        let walkerCount = 0;
        const CHUNK_SIZE = 5000;
        
        // MODULAR EXPONENTIATION (The Speed Secret)
        function powMod(b, e, m) {
            let res = 1n;
            b = b % m;
            while (e > 0n) {
                if (e % 2n === 1n) res = (res * b) % m;
                b = (b * b) % m;
                e /= 2n;
            }
            return res;
        }

        // SCAN LOOP
        for(let p=3; p<=sieveLimit; p+=2) { // Only odd primes for stride logic
            if(sieve[p] === 0) {
                const P = BigInt(p);
                walkerCount++;
                
                // --- THE STRIDE LOGIC ---
                // 1. Where does this walker start? 
                // Start = (P^2 + 1) / 2
                // We need (Start % P).
                // Since P^2 is divisible by P, Start % P is just modular inverse of 2.
                // Start_Mod = (P + 1) / 2
                
                const startMod = (P + 1n) / 2n;
                
                // 2. Where is our Target Index?
                // Index = (Base^Exp + Add + 1) / 2
                // We need (Index % P).
                // Target_Mod = ( (Base^Exp % P) + (Add % P) + 1 ) * inverse(2) % P
                
                const baseMod = powMod(base, exp, P);
                const numMod = (baseMod + (add % P)) % P;
                
                // To divide by 2 in modulo P, we multiply by (P+1)/2
                const inv2 = (P + 1n) / 2n;
                
                // Calculate Index % P
                // Note: The Formula is Index = (Num + 1)/2
                const targetMod = ( (numMod + 1n) * inv2 ) % P;
                
                // 3. The Check
                // If Target falls on the Start Stride (modulo P), it's a hit.
                // Distance = (Target - Start) % P
                
                if (targetMod === startMod) {
                    // HIT!
                    postMessage({ type: 'hit', p: p, idx: walkerCount });
                    return; // Stop on first factor found
                }
                
                // Report progress periodically
                if(walkerCount % CHUNK_SIZE === 0) {
                    postMessage({ type: 'progress', count: walkerCount, curr: p });
                }
            }
        }
        
        postMessage({ type: 'done', count: walkerCount });
        
    } catch(err) {
        postMessage({ type: 'error', msg: err.message });
    }
};
`;

let worker = null;

function log(msg, type='') {
    const box = document.getElementById('logBox');
    const div = document.createElement('div');
    div.textContent = `> ${msg}`;
    if(type === 'hit') div.className = 'hit';
    if(type === 'safe') div.className = 'safe';
    box.prepend(div);
}

function startScan() {
    if(isRunning) return;
    isRunning = true;
    
    document.getElementById('btnStart').style.display = 'none';
    document.getElementById('btnStop').style.display = 'block';
    document.getElementById('logBox').innerHTML = '';
    document.getElementById('pBar').style.width = '0%';
    
    const base = document.getElementById('inpBase').value;
    const exp = document.getElementById('inpExp').value;
    const add = document.getElementById('inpAdd').value;
    
    // Check up to 5 Million Primes (approx value 85,000,000)
    // On a phone, let's target primes up to 10,000,000 value first for speed.
    const LIMIT = 10000000; 
    
    document.getElementById('sSize').textContent = `${exp} Digits`;
    document.getElementById('sStatus').textContent = "SCANNING...";
    document.getElementById('sStatus').style.color = "#a78bfa";
    
    const blob = new Blob([workerCode], {type: 'application/javascript'});
    worker = new Worker(URL.createObjectURL(blob));
    
    worker.postMessage({ baseStr: base, expStr: exp, addStr: add, limit: LIMIT });
    
    worker.onmessage = function(e) {
        const d = e.data;
        if(d.type === 'progress') {
            document.getElementById('sWalkers').textContent = d.count.toLocaleString();
            document.getElementById('sPrime').textContent = d.curr.toLocaleString();
            const pct = (d.curr / LIMIT) * 100;
            document.getElementById('pBar').style.width = pct + '%';
        }
        else if(d.type === 'hit') {
            // COMPOSITE
            document.getElementById('sStatus').textContent = "SNIPED!";
            document.getElementById('sStatus').style.color = "#ef4444";
            document.getElementById('sPrime').textContent = d.p;
            log(`FATAL HIT by Prime Family: ${d.p}`, 'hit');
            log(`(Index Stride matched at P=${d.p})`);
            stopScan();
        }
        else if(d.type === 'done') {
            // SAFE (For this range)
            document.getElementById('sStatus').textContent = "SURVIVED";
            document.getElementById('sStatus').style.color = "#22c55e";
            log(`Scan Complete. No hits up to ${LIMIT}.`, 'safe');
            log(`Candidate Index is a GAP for top ${d.count} families.`);
            stopScan();
        }
        else if(d.type === 'error') {
            log("Error: " + d.msg);
            stopScan();
        }
    };
}

function stopScan() {
    if(worker) worker.terminate();
    worker = null;
    isRunning = false;
    document.getElementById('btnStart').style.display = 'block';
    document.getElementById('btnStop').style.display = 'none';
}
</script>
</body>
</html>
