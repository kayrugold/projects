<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stride Hunter v11.1 (Mission Control)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background-color: #000; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 15px; }
    
    .card { background: #0a0a0a; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 700px; margin: 0 auto; box-shadow: 0 0 50px rgba(234, 179, 8, 0.15); }
    
    label { display: block; font-size: 0.7rem; color: #78716c; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
    input, select { width: 100%; background: #1c1917; border: 1px solid #44403c; color: #fcd34d; padding: 12px; border-radius: 6px; font-weight: bold; font-family: monospace; text-align: center; margin-bottom: 15px; font-size: 1.1rem; }
    input:focus { outline: none; border-color: #d97706; }
    
    .btn { width: 100%; padding: 16px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 5px; transition: all 0.2s; letter-spacing: 2px; }
    .btn-run { background: #b45309; color: #fff; border: 1px solid #92400e; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
    .btn-run:hover { background: #d97706; }
    .btn-stop { background: #ef4444; color: #fff; display: none; }
    
    .status-panel { margin-top: 20px; border-top: 1px dashed #444; padding-top: 15px; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
    .stat-val { font-weight: bold; color: #fcd34d; }
    
    .cores-grid { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: 15px; max-height: 400px; overflow-y: auto; }
    
    .core-row { 
        background: #1c1917; 
        padding: 10px; 
        border-radius: 6px; 
        border: 1px solid #292524; 
        display: flex; 
        flex-direction: column; 
    }
    .core-active { border-color: #d97706; box-shadow: 0 0 10px rgba(217, 119, 6, 0.1); }
    
    .core-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: #a8a29e; margin-bottom: 6px; font-weight: bold; }
    .progress-bg { height: 8px; background: #292524; width: 100%; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: #f59e0b; width: 0%; transition: width 0.2s; box-shadow: 0 0 8px #f59e0b; }

    .log-box { height: 120px; overflow-y: auto; font-size: 0.75rem; color: #78716c; margin-top: 15px; font-family: monospace; background: #0c0a09; padding: 10px; border-radius: 6px; border: 1px solid #292524; }
    .hit { color: #ef4444; font-weight: bold; }
    .safe { color: #22c55e; }
    .sys { color: #fcd34d; }
    
    /* Factors Found List */
    .factors-box { margin-top: 10px; padding: 10px; background: #1c1917; border: 1px solid #ef4444; border-radius: 6px; display: none; }
    .factors-title { font-size: 0.7rem; color: #ef4444; text-transform: uppercase; margin-bottom: 5px; }
    .factor-item { font-size: 1.1rem; color: #fff; font-weight: bold; font-family: monospace; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<div class="card">
    <h1 class="text-2xl font-black text-center text-amber-500 mb-1">STRIDE HUNTER v11.1</h1>
    <p class="text-center text-xs text-gray-500 mb-6">MISSION CONTROL • GRACEFUL ABORT</p>

    <label>TARGET EXPONENT (10^N)</label>
    <input id="inpExp" value="1000000000">

    <div class="grid-2">
        <div><label>ADD (+C)</label><input id="inpAdd" value="61"></div>
        <div>
            <label>CPU CORES</label>
            <select id="inpCores">
                <option value="2">2 Cores</option>
                <option value="4" selected>4 Cores</option>
                <option value="6">6 Cores</option>
                <option value="8">8 Cores</option>
                <option value="12">12 Cores</option>
            </select>
        </div>
    </div>
    
    <div class="grid-2">
        <div>
            <label style="color:#fcd34d">START (100B)</label>
            <input id="inpStart" value="100000000000" style="border-color:#d97706; color:#fcd34d">
        </div>
        <div>
            <label>END (200B)</label>
            <input id="inpEnd" value="200000000000">
        </div>
    </div>

    <button id="btnStart" class="btn btn-run" onclick="startScan()">INITIATE DEEP SCAN</button>
    <button id="btnStop" class="btn btn-stop" onclick="stopScan()">ABORT MISSION (SAVE DATA)</button>
    
    <div class="status-panel">
        <div class="stat-row"><span>Mission Clock:</span><span id="sTime">00:00:00</span></div>
        <div class="stat-row"><span>Status:</span><span id="sStatus" class="text-gray-500">READY</span></div>
        
        <div id="factorsContainer" class="factors-box">
            <div class="factors-title">CONFIRMED FACTORS</div>
            <div id="factorsList"></div>
        </div>

        <div id="coresContainer" class="cores-grid"></div>

        <div id="logBox" class="log-box">System Ready.<br>v11.1: Supports mid-mission abort with full data retention.</div>
    </div>
</div>

<script>
// STRIDE HUNTER v10 – FINAL HOLOGRAPHIC EDITION
// 2025 © Anonymous Mathematician
//
// Theorem:
//   Let N = 10^e + 61
//   Let I = (N + 1) / 2 = 5×10^{e-1} + 31
//   Then for any odd prime p:
//
//        p ∤ N   ⇔   I ≢ 2⁻¹ (mod p)
//
//   That is: the composite wave of p begins at index 2⁻¹.
//   If our number's index lands there — collision → factorization.
//
//   This is the geometric soul of the sieve.
let workers = [];
let startTime = 0;
let timerInterval = null;
let activeWorkers = 0;
let wakeLock = null;
let factorsFound = [];

document.addEventListener('DOMContentLoaded', () => {
    const cores = navigator.hardwareConcurrency || 4;
    const select = document.getElementById('inpCores');
    for(let i=0; i<select.options.length; i++) {
        if(parseInt(select.options[i].value) === cores) { select.selectedIndex = i; break; }
    }
});

async function requestWakeLock() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            log("Screen Wake Lock: ACTIVE", 'sys');
        }
    } catch (err) { log(`Wake Lock Failed: ${err.name}`, 'hit'); }
}

function releaseWakeLock() {
    if (wakeLock !== null) { wakeLock.release().then(() => { wakeLock = null; }); }
}

// --- WORKER CODE ---
const workerCode = `
self.onmessage = function(e) {
    const { expStr, addStr, startStr, endStr, workerId } = e.data;
    
    try {
        const exp = BigInt(expStr);
        const add = BigInt(addStr);
        const startLimit = parseInt(startStr);
        const endLimit = parseInt(endStr);
        const baseBI = 10n;

        function powMod(b, e, m) {
            let res = 1n;
            b = b % m;
            while (e > 0n) {
                if ((e & 1n) === 1n) res = (res * b) % m;
                b = (b * b) % m;
                e = e >> 1n; 
            }
            return res;
        }

        const sqrtLim = Math.floor(Math.sqrt(endLimit));
        const baseSieve = new Uint8Array(sqrtLim + 1);
        const basePrimes = [];
        for(let i=2; i<=sqrtLim; i++) {
            if(baseSieve[i] === 0) {
                if(i >= 7) basePrimes.push(i); 
                for(let j=i*i; j<=sqrtLim; j+=i) baseSieve[j] = 1;
            }
        }
        postMessage({type: 'init', count: basePrimes.length});

        const BLOCK_SIZE = 300000; 
        let low = startLimit;
        let alignedLow = Math.floor(low / 30) * 30;
        if (alignedLow < low) alignedLow += 30;
        low = alignedLow;

        let processed = 0;
        let lastReport = Date.now();
        const wheelOffsets = [1, 7, 11, 13, 17, 19, 23, 29];
        const segment = new Uint8Array(BLOCK_SIZE); 

        while(low < endLimit) {
            const high = Math.min(low + BLOCK_SIZE, endLimit);
            segment.fill(0);
            
            for(let i = 0; i < basePrimes.length; i++) {
                const p = basePrimes[i];
                let start = Math.floor((low + p - 1) / p) * p;
                if(start < p*p) start = p*p; 
                let idx = start - low;
                for(let j = idx; j < (high - low); j += p) {
                    segment[j] = 1; 
                }
            }
            
            for(let base = 0; base < (high - low); base += 30) {
                for(let k = 0; k < 8; k++) {
                    const off = wheelOffsets[k];
                    const idx = base + off;
                    if(idx >= (high - low)) break;
                    
                    const pVal = low + idx;
                    if(pVal < startLimit) continue;
                    
                    if(segment[idx] === 0) {
                        const P = BigInt(pVal); 
                        const inv2 = (P + 1n) / 2n;
                        const N_mod_P = (powMod(baseBI, exp, P) + add) % P;
                        const I_mod_P = ((N_mod_P + 1n) * inv2) % P;
                        
                        if (I_mod_P === inv2) {
                            // FOUND HIT - Report but DO NOT STOP unless instructed
                            // Actually, for v11.1 we will just report and keep going to find ALL factors
                            postMessage({ type: 'hit', p: pVal });
                        }
                    }
                }
            }
            
            processed += (high - low);
            low += BLOCK_SIZE;
            
            const now = Date.now();
            if(now - lastReport > 1000) {
                postMessage({ type: 'progress', curr: Math.min(low, endLimit), worked: processed });
                processed = 0;
                lastReport = now;
            }
        }
        
        postMessage({ type: 'done' });

    } catch(err) {
        postMessage({ type: 'error', msg: err.message });
    }
};
`;

function log(msg, type='') {
    const box = document.getElementById('logBox');
    const div = document.createElement('div');
    div.textContent = `> ${msg}`;
    if(type === 'hit') div.className = 'hit';
    if(type === 'safe') div.className = 'safe';
    if(type === 'sys') div.className = 'sys';
    box.prepend(div);
}

function updateTimer() {
    const now = Date.now();
    const diff = Math.floor((now - startTime) / 1000);
    const h = Math.floor(diff / 3600).toString().padStart(2, '0');
    const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
    const s = (diff % 60).toString().padStart(2, '0');
    document.getElementById('sTime').textContent = `${h}:${m}:${s}`;
}

function startScan() {
    if(workers.length > 0) return;
    
    requestWakeLock(); 
    factorsFound = [];
    document.getElementById('factorsList').innerHTML = '';
    document.getElementById('factorsContainer').style.display = 'none';
    
    const exp = document.getElementById('inpExp').value;
    const add = document.getElementById('inpAdd').value;
    const startVal = parseInt(document.getElementById('inpStart').value);
    const endVal = parseInt(document.getElementById('inpEnd').value);
    const coreCount = parseInt(document.getElementById('inpCores').value);

    document.getElementById('btnStart').style.display = 'none';
    document.getElementById('btnStop').style.display = 'block';
    document.getElementById('logBox').innerHTML = '';
    document.getElementById('coresContainer').innerHTML = '';
    document.getElementById('sTime').textContent = "00:00:00";
    document.getElementById('sStatus').textContent = "FLEET DEPLOYED";
    document.getElementById('sStatus').style.color = "#fbbf24";
    
    const range = endVal - startVal;
    const rangePerCore = Math.ceil(range / coreCount);
    
    log(`Mission: 100B -> 200B Deep Field Scan`, 'sys');

    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
    activeWorkers = coreCount;

    const blob = new Blob([workerCode], {type: 'application/javascript'});
    const workerUrl = URL.createObjectURL(blob);

    for(let i=0; i<coreCount; i++) {
        const wStart = startVal + (i * rangePerCore);
        const wEnd = Math.min(wStart + rangePerCore, endVal);
        
        const coreDiv = document.createElement('div');
        coreDiv.className = 'core-row core-active';
        coreDiv.innerHTML = `
            <div class="core-header">
                <span>CORE ${i+1} [${(wStart/1e9).toFixed(1)}B - ${(wEnd/1e9).toFixed(1)}B]</span>
                <span id="progText-${i}">0%</span>
            </div>
            <div class="progress-bg"><div id="progBar-${i}" class="progress-fill"></div></div>
        `;
        document.getElementById('coresContainer').appendChild(coreDiv);

        const w = new Worker(workerUrl);
        w.onmessage = function(e) { handleMessage(e.data, i, wStart, wEnd); };
        w.postMessage({ expStr: exp, addStr: add, startStr: wStart.toString(), endStr: wEnd.toString(), workerId: i });
        workers.push(w);
    }
}

function handleMessage(data, id, start, end) {
    if(data.type === 'progress') {
        const total = end - start;
        const current = data.curr - start;
        const pct = Math.min((current / total) * 100, 100).toFixed(1);
        document.getElementById(`progBar-${id}`).style.width = pct + '%';
        document.getElementById(`progText-${id}`).textContent = `${pct}%`;
    }
    else if(data.type === 'hit') {
        const p = data.p;
        if(!factorsFound.includes(p)) {
            factorsFound.push(p);
            log(`CORE ${id+1} REPORT: COLLISION AT ${p}`, 'hit');
            
            // Update Factors UI
            const list = document.getElementById('factorsList');
            list.innerHTML += `<div class="factor-item">${p}</div>`;
            document.getElementById('factorsContainer').style.display = 'block';
            document.getElementById('sStatus').textContent = `${factorsFound.length} TARGETS FOUND`;
            document.getElementById('sStatus').style.color = "#ef4444";
        }
        // NOTE: We do NOT stopScan() here. We keep trucking to find more.
    }
    else if(data.type === 'done') {
        document.getElementById(`progBar-${id}`).style.width = '100%';
        document.getElementById(`progText-${id}`).textContent = 'DONE';
        document.getElementById(`progBar-${id}`).style.backgroundColor = '#22c55e';
        activeWorkers--;
        
        if(activeWorkers <= 0) {
            if(factorsFound.length === 0) {
                document.getElementById('sStatus').textContent = "SECTOR SECURE";
                document.getElementById('sStatus').style.color = "#22c55e";
                log(`Range Verified. No factors found.`, 'safe');
            } else {
                document.getElementById('sStatus').textContent = "MISSION COMPLETE";
                log(`Scan Finished. Total factors: ${factorsFound.length}`, 'hit');
            }
            stopScan();
        }
    }
    else if(data.type === 'error') {
        log(`Err T${id+1}: ${data.msg}`, 'hit');
    }
}

function stopScan() {
    // This function now acts as a "Graceful Abort" or "End of Mission"
    workers.forEach(w => w.terminate());
    workers = [];
    clearInterval(timerInterval);
    releaseWakeLock();
    document.getElementById('btnStart').style.display = 'block';
    document.getElementById('btnStop').style.display = 'none';
    
    if(factorsFound.length > 0) {
        log(`--- FINAL REPORT ---`, 'sys');
        log(`Factors Found: ${factorsFound.join(', ')}`, 'hit');
    }
}
</script>
</body>
</html>
