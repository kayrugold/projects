<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gnomon Architect</title>
<style>
    body { background: #0f0f0f; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    h1 { color: #a78bfa; margin-bottom: 5px; }
    p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
    
    .stage {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        width: 100%;
        max-width: 1000px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 300px;
    }

    .label-main { font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; color: #fff; }
    .label-sub { font-size: 0.9rem; color: #aaa; margin-bottom: 15px; }

    /* GRID CONTAINER */
    .grid-box {
        display: grid;
        gap: 2px;
        margin-bottom: 20px;
    }
    
    .cell {
        width: 15px;
        height: 15px;
        background: #333;
        border-radius: 2px;
    }
    
    .cell.rim-9 { background: #fbbf24; box-shadow: 0 0 5px #fbbf24aa; } /* Gold */
    .cell.rim-25 { background: #3b82f6; box-shadow: 0 0 5px #3b82f6aa; } /* Blue */
    .cell.inner { background: #222; opacity: 0.3; }

    .arrow { font-size: 2rem; color: #555; margin: 10px 0; }

    /* Extracted Square */
    .extracted-box {
        display: grid;
        gap: 2px;
        padding: 10px;
        border: 1px dashed #555;
        border-radius: 8px;
    }
    
    .stat-tag {
        margin-top: 10px;
        padding: 5px 10px;
        background: #222;
        border-radius: 4px;
        font-size: 0.8rem;
        color: #888;
    }
    .highlight { color: #fff; font-weight: bold; }

</style>
</head>
<body>

<h1>The Gnomon Architect</h1>
<p>Visualizing "The Container" vs "The Content"</p>

<div class="stage">

    <div class="card">
        <div class="label-main">Index 5</div>
        <div class="label-sub">The Container ($5 \times 5$)</div>
        
        <div class="grid-box" style="grid-template-columns: repeat(5, 1fr);">
            <script>
                for(let y=0; y<5; y++) {
                    for(let x=0; x<5; x++) {
                        // Logic: Is it on the rim? (x==4 OR y==4) for 0-indexed
                        // Actually, Index 5 means 5x5. The "Previous" was 4x4.
                        // So the RIM is x=0 or y=0? Let's make it the outer edge for visual clarity.
                        // Let's use the standard "Gnomon is the L-shape"
                        const isRim = (x===4 || y===4); 
                        document.write(`<div class="cell ${isRim ? 'rim-9' : 'inner'}"></div>`);
                    }
                }
            </script>
        </div>
        
        <div class="stat-tag">Total Rim Blocks: <span class="highlight" style="color:#fbbf24">9</span></div>
        <div class="arrow">↓</div>
        
        <div class="label-sub">The Content ($3 \times 3$)</div>
        <div class="extracted-box" style="grid-template-columns: repeat(3, 1fr);">
            <script>
                for(let i=0; i<9; i++) document.write(`<div class="cell rim-9"></div>`);
            </script>
        </div>
        <div class="stat-tag">Proof: $3^2 = 9$</div>
    </div>


    <div class="card">
        <div class="label-main">Index 13</div>
        <div class="label-sub">The Container ($13 \times 13$)</div>
        
        <div class="grid-box" style="grid-template-columns: repeat(13, 1fr);">
            <script>
                for(let y=0; y<13; y++) {
                    for(let x=0; x<13; x++) {
                        // Rim logic for 13x13
                        const isRim = (x===12 || y===12); 
                        document.write(`<div class="cell ${isRim ? 'rim-25' : 'inner'}"></div>`);
                    }
                }
            </script>
        </div>
        
        <div class="stat-tag">Total Rim Blocks: <span class="highlight" style="color:#3b82f6">25</span></div>
        <div class="arrow">↓</div>
        
        <div class="label-sub">The Content ($5 \times 5$)</div>
        <div class="extracted-box" style="grid-template-columns: repeat(5, 1fr);">
            <script>
                for(let i=0; i<25; i++) document.write(`<div class="cell rim-25"></div>`);
            </script>
        </div>
        <div class="stat-tag">Proof: $5^2 = 25$</div>
    </div>

</div>

</body>
</html>
