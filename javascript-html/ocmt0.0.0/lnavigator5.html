<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GNOMON NAVIGATOR v15: SUMMATION</title>
<style>
    :root { --bg: #020617; --a: #facc15; --cyan: #22d3ee; --pink: #f472b6; --green: #34d399; --text: #e2e8f0; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    body { background: var(--bg); color: var(--text); font-family: monospace; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; touch-action: none; }
    
    .top { background: #0f172a; border-bottom: 2px solid var(--a); padding: 10px; display: flex; gap: 8px; height: 60px; align-items: center; z-index: 10; }
    input { background: #000; border: 1px solid var(--a); color: #fff; padding: 10px; flex: 1; font-weight: bold; outline: none; border-radius: 4px; font-size: 18px; min-width: 0; text-align: center; }
    .btn { border: none; padding: 0 15px; font-weight: 900; cursor: pointer; border-radius: 4px; color: #000; font-size: 12px; height: 40px; display: grid; place-items: center; background: #334155; color: #fff; }
    .btn.active { background: var(--pink); color: #000; }
    .btn-clr { background: #ef4444; color: #fff; }

    .layout { flex: 1; position: relative; background: #000; overflow: hidden; cursor: crosshair; }
    canvas { display: block; width: 100%; height: 100%; }
    
    .footer { background: #0b1120; border-top: 1px solid #1e293b; padding: 10px; height: 100px; display: flex; flex-direction: column; justify-content: center; z-index: 10; }
    .sum-box { font-size: 1.4rem; font-weight: 900; text-align: center; color: var(--cyan); letter-spacing: 1px; margin-bottom: 5px; }
    .hist-box { font-size: 0.85rem; color: #94a3b8; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
</style>
</head>
<body>

<div class="top">
    <input id="inpN" type="text" value="1007" inputmode="numeric">
    <button class="btn" onclick="resolveN()">FIND</button>
    <button class="btn btn-clr" onclick="clearSum()">CLEAR</button>
</div>

<div class="layout" id="canvasWrap">
    <canvas id="gridCanvas"></canvas>
</div>

<div class="footer">
    <div class="sum-box" id="sumOut">SUM: 0</div>
    <div class="hist-box" id="histOut">Tap cells to add them</div>
</div>

<script>
// --- WORKER ---
var workerBlob = new Blob([
    "self.onmessage = function(e) {" +
    "  var items = e.data.items;" +
    "  var res = items.map(function(it) {" +
    "    var k = BigInt(it.r), b = BigInt(it.c);" +
    "    if (b > k) return null;" +
    "    var P2 = (k * 2n) + 1n, P1 = P2 - (b * 2n);" +
    "    var a = (P2 + P1) / 2n, N = P2 * P1;" +
    "    return { r: it.r, c: it.c, a: a.toString(), b: b.toString(), val: N.toString(), isSq: (b === 0n) };" +
    "  }).filter(function(x){ return x !== null; });" +
    "  self.postMessage(res);" +
    "};"
], {type: 'application/javascript'});

var canvas = document.getElementById('gridCanvas'), ctx = canvas.getContext('2d'), wrap = document.getElementById('canvasWrap');
var worker = new Worker(URL.createObjectURL(workerBlob));
var cellS = 60, viewPos = { r: 0n, c: 0n }, scroll = { x: 0, y: 0 };
var cellCache = {}, selection = []; 

worker.onmessage = function(e) { e.data.forEach(function(p) { cellCache[p.r + "|" + p.c] = p; }); draw(); };
window.onresize = function() { canvas.width = wrap.clientWidth; canvas.height = wrap.clientHeight; draw(); };
window.onresize(); request();

// --- SUMMATION LOGIC ---
function addToSum(cell) {
    // Prevent duplicates? No, allow adding same number twice if needed.
    // Actually, distinct cells only.
    var key = cell.r + "|" + cell.c;
    var exists = selection.find(s => s.key === key);
    
    if (exists) {
        // Deselect
        selection = selection.filter(s => s.key !== key);
    } else {
        // Select
        selection.push({ key: key, val: BigInt(cell.val), a: cell.a, b: cell.b, r: cell.r, c: cell.c });
    }
    updateSum();
    draw();
}

function clearSum() {
    selection = [];
    updateSum();
    draw();
}

function updateSum() {
    var total = 0n;
    var hist = [];
    selection.forEach(s => {
        total += s.val;
        hist.push(s.val.toString());
    });
    
    document.getElementById('sumOut').innerText = "SUM: " + total.toString();
    
    if (hist.length === 0) document.getElementById('histOut').innerText = "Tap cells to add them";
    else document.getElementById('histOut').innerText = hist.join(" + ");
    
    // Check if Sum is Square
    var root = BigInt(Math.floor(Math.sqrt(Number(total))));
    if (total > 0n && root*root === total) {
        document.getElementById('sumOut').style.color = "var(--a)"; // Gold
        document.getElementById('sumOut').innerText = "SQUARE: " + total.toString() + " (" + root + "Â²)";
    } else {
        document.getElementById('sumOut').style.color = "var(--cyan)";
    }
}

function resolveN() {
    var N = BigInt(document.getElementById('inpN').value), a = BigInt(Math.floor(Math.sqrt(Number(N))));
    if (a * a < N) a++;
    while(true) {
        var b2 = a*a - N, b = BigInt(Math.floor(Math.sqrt(Number(b2))));
        if (b*b === b2) {
            var k = (a+b-1n)/2n;
            viewPos = { r: k-2n < 0n ? 0n : k-2n, c: b-2n < 0n ? 0n : b-2n }; scroll = {x:0, y:0};
            cellCache = {}; request(); break;
        }
        a++; if (a > N) break;
    }
}

function request() { 
    var items = []; 
    var rows = Math.ceil(canvas.height / cellS) + 2, cols = Math.ceil(canvas.width / cellS) + 2;
    for(var r = -2; r < rows; r++) for(var c = -2; c < cols; c++) 
        items.push({r: (viewPos.r + BigInt(r)).toString(), c: (viewPos.c + BigInt(c)).toString()}); 
    worker.postMessage({items: items}); 
}

function draw() {
    ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw Connection Line
    if (selection.length > 1) {
        ctx.beginPath(); ctx.strokeStyle = 'rgba(244, 114, 182, 0.6)'; ctx.lineWidth = 3;
        var first = true;
        selection.forEach(s => {
            var k = BigInt(s.r), b = BigInt(s.c);
            var x = Number(b - viewPos.c) * cellS + scroll.x + cellS/2;
            var y = Number(k - viewPos.r) * cellS + scroll.y + cellS/2;
            if (first) { ctx.moveTo(x, y); first = false; }
            else { ctx.lineTo(x, y); }
        });
        ctx.stroke();
    }

    var rows = Math.ceil(canvas.height / cellS) + 4, cols = Math.ceil(canvas.width / cellS) + 4;
    for (var r = -2; r < rows; r++) {
        for (var c = -2; c < cols; c++) {
            var gr = viewPos.r + BigInt(r), gc = viewPos.c + BigInt(c);
            if (gc < 0n || gc > gr) continue;
            var x = c * cellS + scroll.x, y = r * cellS + scroll.y, cell = cellCache[gr + "|" + gc];

            ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 1; ctx.strokeRect(x, y, cellS, cellS);

            if (cell) {
                // Check Selection
                var isSel = selection.some(s => s.key === (cell.r + "|" + cell.c));
                
                if (isSel) {
                    ctx.fillStyle = 'rgba(244, 114, 182, 0.3)'; ctx.fillRect(x, y, cellS, cellS);
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(x, y, cellS, cellS);
                } else if (cell.isSq) {
                    ctx.fillStyle = 'rgba(250, 204, 21, 0.05)'; ctx.fillRect(x, y, cellS, cellS);
                }

                if (cellS > 35) {
                    ctx.textAlign = 'center'; 
                    ctx.fillStyle = cell.isSq ? '#fff' : '#facc15';
                    ctx.font = "bold " + Math.floor(cellS/6) + "px monospace";
                    ctx.fillText(cell.a, x + cellS/2, y + cellS/2 - 2);
                    
                    ctx.fillStyle = isSel ? '#fff' : '#64748b'; 
                    ctx.font = Math.floor(cellS/8) + "px monospace";
                    ctx.fillText(cell.val, x + cellS/2, y + cellS/2 + cellS/4);
                }
            }
        }
    }
}

// --- TOUCH ---
var touchStart = null, lastPinch = 0, state = 'IDLE';
wrap.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) { state = 'PAN'; touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY, sx: scroll.x, sy: scroll.y }; }
    else if (e.touches.length === 2) { state = 'PINCH'; lastPinch = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); }
}, {passive: false});

wrap.addEventListener('touchmove', function(e) {
    e.preventDefault();
    if (state === 'PAN') {
        var dx = e.touches[0].clientX - touchStart.x, dy = e.touches[0].clientY - touchStart.y;
        scroll.x = touchStart.sx + dx; scroll.y = touchStart.sy + dy;
        while(scroll.x > 0) { scroll.x -= cellS; viewPos.c -= 1n; touchStart.sx -= cellS; }
        while(scroll.x < -cellS) { scroll.x += cellS; viewPos.c += 1n; touchStart.sx += cellS; }
        while(scroll.y > 0) { scroll.y -= cellS; viewPos.r -= 1n; touchStart.sy -= cellS; }
        while(scroll.y < -cellS) { scroll.y += cellS; viewPos.r += 1n; touchStart.sy += cellS; }
        request(); draw();
    } else if (state === 'PINCH') {
        var dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        if (lastPinch > 0) {
            var ratio = dist / lastPinch, newS = Math.min(Math.max(cellS * ratio, 20), 400);
            var cx = (e.touches[0].clientX + e.touches[1].clientX) / 2, cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            scroll.x = cx - (cx - scroll.x) * (newS / cellS); scroll.y = cy - (cy - scroll.y) * (newS / cellS);
            cellS = newS; draw();
        }
        lastPinch = dist;
    }
}, {passive: false});

wrap.addEventListener('touchend', function(e) {
    if (state === 'PAN' && e.changedTouches.length > 0 && Math.abs(e.changedTouches[0].clientX - touchStart.x) < 5) {
        var rect = canvas.getBoundingClientRect();
        var c = Math.floor((e.changedTouches[0].clientX - rect.left - scroll.x) / cellS);
        var r = Math.floor((e.changedTouches[0].clientY - rect.top - scroll.y) / cellS);
        var k = viewPos.r + BigInt(r), b = viewPos.c + BigInt(c);
        if(b >= 0n && b <= k) {
            var cell = cellCache[k + "|" + b];
            if(cell) addToSum(cell);
        }
    }
    if (e.touches.length === 0) state = 'IDLE';
});
</script>
</body>
</html>
