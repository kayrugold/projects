<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GNOMON NAVIGATOR v10.1: HYBRID</title>
<style>
    :root { --bg: #020617; --a: #facc15; --cyan: #22d3ee; --pink: #f472b6; --blue: #3b82f6; --text: #e2e8f0; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    body { background: var(--bg); color: var(--text); font-family: monospace; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; touch-action: none; }
    
    /* TOP BAR */
    .top { background: #0f172a; border-bottom: 2px solid var(--a); padding: 10px; display: flex; gap: 8px; z-index: 10; height: 60px; align-items: center; }
    input { background: #000; border: 1px solid var(--a); color: #fff; padding: 10px; flex: 1; font-weight: bold; outline: none; border-radius: 4px; font-size: 18px; min-width: 0; }
    .btn { border: none; padding: 0 15px; font-weight: 900; cursor: pointer; border-radius: 4px; color: #000; font-size: 12px; height: 40px; display: grid; place-items: center; }
    .btn-find { background: var(--cyan); }
    .btn-dots { background: #334155; color: #fff; }
    
    /* CANVAS */
    .layout { flex: 1; position: relative; background: #000; overflow: hidden; cursor: crosshair; }
    canvas { display: block; width: 100%; height: 100%; }
    
    /* FOOTER */
    .footer { background: #0b1120; border-top: 1px solid #1e293b; padding: 10px; height: 120px; display: flex; flex-direction: column; justify-content: center; z-index: 10; }
    .status-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.75rem; color: #64748b; font-weight: bold; text-transform: uppercase; }
    .eq-box { font-size: 1.1rem; font-weight: 900; text-align: center; margin-bottom: 8px; letter-spacing: 1px; min-height: 1.5em; }
    
    /* WALKER CONTROLS */
    .walker-controls { display: flex; gap: 5px; height: 40px; }
    .walk-btn { flex: 1; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.8rem; background: #1e293b; color: #94a3b8; transition: all 0.2s; }
    .walk-btn.active { background: var(--pink); color: #000; box-shadow: 0 0 10px var(--pink); }
    .walk-btn:active { transform: scale(0.98); background: #fff; color: #000; }
</style>
</head>
<body>

<div class="top">
    <input id="inpN" type="text" placeholder="Enter N (e.g. 1007)" value="1007">
    <button class="btn btn-find" onclick="initSearch()">RESOLVE</button>
    <button id="btnTgl" class="btn btn-dots" onclick="toggleView()">DOTS</button>
</div>

<div class="layout" id="canvasWrap">
    <canvas id="gridCanvas"></canvas>
</div>

<div class="footer">
    <div class="status-row">
        <span>ANCHOR: <span id="valA" style="color:var(--a)">--</span></span>
        <span>OFFSET: <span id="valB" style="color:var(--pink)">--</span></span>
    </div>
    
    <div class="eq-box" id="eqOut">
        <span style="color:#475569">READY TO WALK</span>
    </div>
    
    <div class="walker-controls">
        <button id="btnPrev" class="walk-btn" onclick="stepGap(-1)">&#9664; PREV</button>
        <button id="btnPlay" class="walk-btn" onclick="togglePlay()">AUTO WALK</button>
        <button id="btnNext" class="walk-btn" onclick="stepGap(1)">NEXT &#9654;</button>
    </div>
</div>

<script>
// --- WORKER ---
var workerBlob = new Blob([
    "self.onmessage = function(e) {" +
    "  var items = e.data.items;" +
    "  var res = items.map(function(it) {" +
    "    var k = BigInt(it.r), b = BigInt(it.c);" +
    "    if (b > k) return null;" +
    "    var P2 = (k * 2n) + 1n, P1 = P2 - (b * 2n);" +
    "    var a = (P2 + P1) / 2n, N = P2 * P1;" +
    "    return { r: it.r, c: it.c, a: a.toString(), b: b.toString(), val: N.toString(), isSq: (b === 0n) };" +
    "  }).filter(function(x){ return x !== null; });" +
    "  self.postMessage(res);" +
    "};"
], {type: 'application/javascript'});

var canvas = document.getElementById('gridCanvas'), ctx = canvas.getContext('2d'), wrap = document.getElementById('canvasWrap');
var worker = new Worker(URL.createObjectURL(workerBlob));
var cellS = 90, viewPos = { r: 0n, c: 0n }, scroll = { x: 0, y: 0 };
var cellCache = {}, showGrid = true;

// STATE
var currentN = 0n;
var selectedAnchor = null; // a
var selectedGap = null;    // b
var isPlaying = false;
var playTimer = null;

worker.onmessage = function(e) { e.data.forEach(function(p) { cellCache[p.r + "|" + p.c] = p; }); draw(); };
window.onresize = function() { canvas.width = wrap.clientWidth; canvas.height = wrap.clientHeight; draw(); };
window.onresize(); request();

function toggleView() { showGrid = !showGrid; document.getElementById('btnTgl').innerText = showGrid ? "DOTS" : "GRID"; draw(); }

function initSearch() {
    var raw = document.getElementById('inpN').value;
    try {
        currentN = BigInt(raw);
        // Find Square on same "row" (Approx Root)
        var root = BigInt(Math.floor(Math.sqrt(Number(currentN))));
        if(root*root < currentN) root++;
        
        // Set State
        selectedAnchor = root.toString();
        selectedGap = "0";
        
        // Jump View
        jumpToState();
        updateUI();
        draw();
    } catch(e) { alert("Invalid Number"); }
}

function stepGap(dir) {
    if (!selectedAnchor) { initSearch(); return; }
    
    var b = BigInt(selectedGap) + BigInt(dir);
    if(b < 0n) b = 0n;
    
    var a = BigInt(selectedAnchor);
    // Keep N valid: if b grows, a must grow to maintain N approx a^2 - b^2
    // Minimal valid anchor for gap b is a = b+1
    if(a <= b) a = b + 1n;
    
    // Check Value vs Target
    var val = a*a - b*b;
    while (val < currentN) {
        a++;
        val = a*a - b*b;
    }
    // If we overshoot, we usually stay on this gap but the anchor is higher. 
    // The walker logic prioritizes the Gap (b) as the independent variable.
    
    selectedAnchor = a.toString();
    selectedGap = b.toString();
    
    jumpToState();
    updateUI();
    draw();
    
    if(val === currentN && isPlaying) togglePlay();
}

function togglePlay() {
    isPlaying = !isPlaying;
    var btn = document.getElementById('btnPlay');
    if(isPlaying) {
        btn.innerText = "STOP";
        btn.classList.add('active');
        playTimer = setInterval(() => stepGap(1), 200);
    } else {
        btn.innerText = "AUTO WALK";
        btn.classList.remove('active');
        clearInterval(playTimer);
    }
}

function jumpToState() {
    // Center the view on the current Anchor/Gap
    var a = BigInt(selectedAnchor);
    var b = BigInt(selectedGap);
    
    var k = (a - 1n) / 2n;
    var col_b = b;
    
    // Calculate new view position to center the cell
    // We want (k, b) to be in the middle of the screen
    // viewPos is the top-left cell index
    // scroll handles sub-cell pixels
    
    // Simplest approach: Just set viewPos close to target
    viewPos = { r: k - 2n < 0n ? 0n : k - 2n, c: col_b - 2n < 0n ? 0n : col_b - 2n };
    scroll = {x:0, y:0};
    cellCache = {};
    request();
}

function updateUI() {
    if(!selectedAnchor) return;
    document.getElementById('valA').innerText = selectedAnchor;
    document.getElementById('valB').innerText = selectedGap;
    
    var a = BigInt(selectedAnchor);
    var b = BigInt(selectedGap);
    var res = a*a - b*b;
    
    var color = (currentN > 0n && res === currentN) ? "var(--cyan)" : "#64748b";
    var prefix = (currentN > 0n && res === currentN) ? "HIT! " : "";
    
    var html = `<span style="color:${color}">${prefix}${res}</span> = ${a}² - ${b}²`;
    
    if (res === currentN || (currentN===0n && selectedAnchor)) {
        var P1 = a - b;
        var P2 = a + b;
        html += `<div style="font-size:0.8rem; color:#fff; margin-top:5px;">Factors: <span style="color:var(--cyan)">${P1}</span> × <span style="color:var(--cyan)">${P2}</span></div>`;
    }
    document.getElementById('eqOut').innerHTML = html;
}

function request() { 
    var items = []; 
    // Buffer for smooth pan
    for(var r = -3; r < 14; r++) for(var c = -3; c < 14; c++) 
        items.push({r: (viewPos.r + BigInt(r)).toString(), c: (viewPos.c + BigInt(c)).toString()}); 
    worker.postMessage({items: items}); 
}

function draw() {
    ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Spine (b=0)
    var sX = scroll.x + cellS/2 - Number(viewPos.c)*cellS;
    var sY = scroll.y + cellS/2 - Number(viewPos.r)*cellS;
    ctx.beginPath(); ctx.strokeStyle = 'rgba(59, 130, 246, 0.4)'; ctx.lineWidth = Math.max(1, cellS/60);
    ctx.moveTo(sX - 50000, sY - 50000); ctx.lineTo(sX + 50000, sY + 50000); ctx.stroke();

    // Draw Cross-Hatch if Selected
    if (selectedAnchor) {
        var aBig = BigInt(selectedAnchor);
        var bBig = BigInt(selectedGap);
        
        // Gold Line (Anchor)
        var k_ref = (aBig - 1n) / 2n;
        var b_ref = 0n;
        var refX = Number(b_ref - viewPos.c) * cellS + scroll.x + cellS/2;
        var refY = Number(k_ref - viewPos.r) * cellS + scroll.y + cellS/2;
        ctx.beginPath(); ctx.strokeStyle = 'rgba(250, 204, 21, 0.6)'; ctx.lineWidth = Math.max(2, cellS/30);
        ctx.moveTo(refX - 100000, refY - 50000); ctx.lineTo(refX + 100000, refY + 50000); ctx.stroke();

        // Pink Line (Gap)
        var colX = Number(bBig - viewPos.c) * cellS + scroll.x + cellS/2;
        ctx.beginPath(); ctx.strokeStyle = 'rgba(244, 114, 182, 0.6)'; ctx.lineWidth = Math.max(2, cellS/30);
        ctx.moveTo(colX, -50000); ctx.lineTo(colX, 50000); ctx.stroke();
    }

    var rows = Math.ceil(canvas.height / cellS) + 4, cols = Math.ceil(canvas.width / cellS) + 4;
    var drawText = cellS > 35;

    for (var r = -2; r < rows; r++) {
        for (var c = -2; c < cols; c++) {
            var gr = viewPos.r + BigInt(r), gc = viewPos.c + BigInt(c);
            if (gc < 0n || gc > gr) continue;
            var x = c * cellS + scroll.x, y = r * cellS + scroll.y, cell = cellCache[gr + "|" + gc];

            if (showGrid) { ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 1; ctx.strokeRect(x, y, cellS, cellS); }
            else { ctx.fillStyle = '#1e293b'; ctx.beginPath(); ctx.arc(x + cellS/2, y + cellS/2, Math.max(2, cellS/10), 0, 7); ctx.fill(); }

            if (cell) {
                // Highlight Intersection
                if (selectedAnchor && cell.a === selectedAnchor && cell.b === selectedGap) {
                     ctx.fillStyle = 'rgba(34, 211, 238, 0.4)'; ctx.fillRect(x, y, cellS, cellS);
                     ctx.strokeStyle = '#fff'; ctx.lineWidth=2; ctx.strokeRect(x,y,cellS,cellS);
                }
                else if (selectedAnchor && cell.a === selectedAnchor) { 
                    ctx.fillStyle = 'rgba(250, 204, 21, 0.15)'; ctx.fillRect(x, y, cellS, cellS); 
                }
                else if (selectedGap && cell.b === selectedGap) {
                    ctx.fillStyle = 'rgba(244, 114, 182, 0.1)'; ctx.fillRect(x, y, cellS, cellS);
                }

                if (drawText) {
                    ctx.textAlign = 'center'; 
                    ctx.fillStyle = cell.isSq ? '#fff' : '#facc15';
                    ctx.font = "bold " + Math.floor(cellS/6) + "px monospace";
                    ctx.fillText(cell.a, x + cellS/2, y + cellS/2 - 2);
                    ctx.fillStyle = '#64748b'; 
                    ctx.font = Math.floor(cellS/8) + "px monospace";
                    ctx.fillText(cell.val, x + cellS/2, y + cellS/2 + cellS/4);
                }
            }
        }
    }
}

// --- STRICT TOUCH ENGINE (Fixing the Zoom/Select Bug) ---
var touchStart = null, lastPinch = 0, state = 'IDLE';

wrap.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) { 
        state = 'PAN_WAIT'; 
        touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY, sx: scroll.x, sy: scroll.y }; 
    }
    else if (e.touches.length === 2) { 
        state = 'PINCH'; 
        lastPinch = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); 
    }
}, {passive: false});

wrap.addEventListener('touchmove', function(e) {
    e.preventDefault();
    
    // PAN LOGIC
    if (state === 'PAN_WAIT' || state === 'PAN') {
        var dx = e.touches[0].clientX - touchStart.x, dy = e.touches[0].clientY - touchStart.y;
        // Threshold check to prevent accidental pans when tapping
        if (state === 'PAN_WAIT' && (Math.abs(dx) > 5 || Math.abs(dy) > 5)) state = 'PAN';
        
        if (state === 'PAN') {
            scroll.x = touchStart.sx + dx; scroll.y = touchStart.sy + dy;
            while(scroll.x > 0) { scroll.x -= cellS; viewPos.c -= 1n; touchStart.sx -= cellS; }
            while(scroll.x < -cellS) { scroll.x += cellS; viewPos.c += 1n; touchStart.sx += cellS; }
            while(scroll.y > 0) { scroll.y -= cellS; viewPos.r -= 1n; touchStart.sy -= cellS; }
            while(scroll.y < -cellS) { scroll.y += cellS; viewPos.r += 1n; touchStart.sy += cellS; }
            request(); draw();
        }
    } 
    
    // ZOOM LOGIC
    else if (state === 'PINCH' && e.touches.length === 2) {
        var dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        if (lastPinch > 0) {
            var ratio = dist / lastPinch, newS = Math.min(Math.max(cellS * ratio, 15), 400);
            var cx = (e.touches[0].clientX + e.touches[1].clientX) / 2, cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            
            // Adjust scroll to keep zoom centered
            scroll.x = cx - (cx - scroll.x) * (newS / cellS); 
            scroll.y = cy - (cy - scroll.y) * (newS / cellS);
            
            cellS = newS; draw();
        }
        lastPinch = dist;
    }
}, {passive: false});

wrap.addEventListener('touchend', function(e) {
    // SELECTION LOGIC (Only if we didn't Pan or Pinch)
    if (state === 'PAN_WAIT' && e.touches.length === 0) {
        var rect = canvas.getBoundingClientRect();
        var c = Math.floor((touchStart.x - rect.left - scroll.x) / cellS);
        var r = Math.floor((touchStart.y - rect.top - scroll.y) / cellS);
        var k = viewPos.r + BigInt(r), b = viewPos.c + BigInt(c);
        
        // Validate click is inside triangle
        if (b >= 0n && b <= k) {
            var P2 = k * 2n + 1n, P1 = P2 - b * 2n;
            selectedAnchor = ((P2 + P1) / 2n).toString();
            selectedGap = b.toString();
            updateUI(); draw();
        }
    }
    if (e.touches.length === 0) state = 'IDLE';
});
</script>
</body>
</html>
