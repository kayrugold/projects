<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GNOMON NAVIGATOR v9.5: DIRECT TOUCH</title>
<style>
    :root { --bg: #020617; --a: #facc15; --cyan: #22d3ee; --pink: #f472b6; --blue: #3b82f6; --text: #e2e8f0; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    body { background: var(--bg); color: var(--text); font-family: monospace; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; touch-action: none; }
    
    .top { background: #0f172a; border-bottom: 2px solid var(--a); padding: 8px; display: flex; gap: 4px; z-index: 10; height: 56px; align-items: center; }
    input { background: #000; border: 1px solid var(--a); color: #fff; padding: 8px; flex: 1; font-weight: bold; outline: none; border-radius: 4px; font-size: 16px; min-width: 0; }
    .btn { border: none; padding: 0 12px; font-weight: 900; cursor: pointer; border-radius: 4px; color: #000; font-size: 11px; height: 38px; display: grid; place-items: center; }
    
    .layout { flex: 1; position: relative; background: #000; overflow: hidden; cursor: crosshair; }
    canvas { display: block; width: 100%; height: 100%; }
    
    .footer { background: #0b1120; border-top: 1px solid #1e293b; padding: 8px; height: 100px; display: flex; flex-direction: column; justify-content: center; z-index: 10; }
    .eq-box { font-size: 1.1rem; font-weight: bold; text-align: center; margin-bottom: 6px; }
    .factors-box { font-size: 0.8rem; color: #94a3b8; text-align: center; }
    
    .lock-controls { display: flex; justify-content: space-between; margin-top: 4px; padding-top: 4px; border-top: 1px solid #1e293b; }
    .lock-btn { background: #334155; color: #fff; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
    .lock-btn.active { background: var(--pink); color: #000; }
    .scan-btn { background: var(--cyan); color: #000; }
</style>
</head>
<body>

<div class="top">
    <input id="inpN" type="text" placeholder="N..." value="1007">
    <button class="btn" style="background:#34d399;" onclick="resolveN()">FIND</button>
    <button id="btnTgl" class="btn" style="background:#64748b; color:#fff;" onclick="toggleView()">DOTS</button>
    <button class="btn" style="background:#f472b6;" onclick="resetView()">RESET</button>
</div>

<div class="layout" id="canvasWrap">
    <canvas id="gridCanvas"></canvas>
</div>

<div class="footer">
    <div class="eq-box" id="eqOut">
        <span style="color:#64748b">TAP A CELL TO INSPECT</span>
    </div>
    <div class="factors-box" id="factorsOut"></div>
    
    <div class="lock-controls">
        <button id="btnLockB" class="lock-btn" onclick="toggleLockB()">LOCK GAP (b)</button>
        <button id="btnScan" class="lock-btn scan-btn" onclick="scanNextGap()">NEXT GAP &gt;</button>
    </div>
</div>

<script>
var workerBlob = new Blob([
    "self.onmessage = function(e) {" +
    "  var items = e.data.items;" +
    "  var res = items.map(function(it) {" +
    "    var k = BigInt(it.r), b = BigInt(it.c);" +
    "    if (b > k) return null;" +
    "    var P2 = (k * 2n) + 1n, P1 = P2 - (b * 2n);" +
    "    var a = (P2 + P1) / 2n, N = P2 * P1;" +
    "    return { r: it.r, c: it.c, a: a.toString(), b: b.toString(), val: N.toString(), isSq: (b === 0n) };" +
    "  }).filter(function(x){ return x !== null; });" +
    "  self.postMessage(res);" +
    "};"
], {type: 'application/javascript'});

var canvas = document.getElementById('gridCanvas'), ctx = canvas.getContext('2d'), wrap = document.getElementById('canvasWrap');
var worker = new Worker(URL.createObjectURL(workerBlob));
var cellS = 90, viewPos = { r: 0n, c: 0n }, scroll = { x: 0, y: 0 };
var cellCache = {}, selectedAnchor = null, selectedGap = null, showGrid = true;
var isPanning = false, lockGap = false;

worker.onmessage = function(e) { e.data.forEach(function(p) { cellCache[p.r + "|" + p.c] = p; }); draw(); };
window.onresize = function() { canvas.width = wrap.clientWidth; canvas.height = wrap.clientHeight; draw(); };
window.onresize(); request();

function toggleView() { showGrid = !showGrid; document.getElementById('btnTgl').innerText = showGrid ? "DOTS" : "GRID"; draw(); }
function resetView() { viewPos = { r: 0n, c: 0n }; scroll = { x: 0, y: 0 }; cellS = 90; cellCache = {}; selectedAnchor=null; selectedGap=null; lockGap=false; updateUI(); request(); draw(); }

function toggleLockB() {
    lockGap = !lockGap;
    updateUI();
    draw();
}

function scanNextGap() {
    if (!selectedGap) selectedGap = "0";
    var nextB = BigInt(selectedGap) + 1n;
    selectedGap = nextB.toString();
    lockGap = true; 
    
    // Auto-Target Logic
    var N_val = document.getElementById('inpN').value;
    if(N_val) {
        try {
            var N = BigInt(N_val);
            var bSq = nextB * nextB;
            var targetSq = N + bSq;
            var root = BigInt(Math.floor(Math.sqrt(Number(targetSq))));
            
            if (root*root === targetSq) {
                selectedAnchor = root.toString();
                // Center view
                var k = (root - 1n) / 2n;
                var b = nextB;
                viewPos = { r: k-2n < 0n ? 0n : k-2n, c: b-2n < 0n ? 0n : b-2n }; 
                scroll = {x:0, y:0};
                cellCache = {}; 
            } else if ((root+1n)*(root+1n) === targetSq) {
                selectedAnchor = (root+1n).toString();
                var k = (root+1n - 1n) / 2n;
                var b = nextB;
                viewPos = { r: k-2n < 0n ? 0n : k-2n, c: b-2n < 0n ? 0n : b-2n }; 
                scroll = {x:0, y:0};
                cellCache = {}; 
            } else {
               ensureColumnVisible(nextB);
            }
        } catch(e) { ensureColumnVisible(nextB); }
    } else {
        ensureColumnVisible(nextB);
    }
    
    request(); draw();
    updateUI();
}

function ensureColumnVisible(bBig) {
    var currentStartC = viewPos.c;
    var visibleCols = BigInt(Math.floor(canvas.width / cellS));
    if (bBig > currentStartC + visibleCols - 2n) {
        viewPos.c = bBig - visibleCols + 3n;
        scroll.x = 0;
        cellCache = {};
    }
}

function updateUI() {
    var btn = document.getElementById('btnLockB');
    if (lockGap) {
        btn.classList.add('active');
        btn.innerText = "LOCKED: b=" + (selectedGap || "?");
    } else {
        btn.classList.remove('active');
        btn.innerText = "LOCK GAP (b)";
    }
    
    // Update Stats based on Selection
    if (selectedAnchor && selectedGap) {
        var a = BigInt(selectedAnchor);
        var b = BigInt(selectedGap);
        var N = a*a - b*b;
        var P1 = a - b;
        var P2 = a + b;
        document.getElementById('eqOut').innerHTML = '<span style="color:var(--cyan)">'+N+'</span> = <span style="color:var(--a)">'+a+'</span>² - <span style="color:var(--pink)">'+b+'</span>²';
        document.getElementById('factorsOut').innerHTML = `Factors: <span style="color:var(--cyan)">${P1}</span> × <span style="color:var(--cyan)">${P2}</span>`;
    } else {
        document.getElementById('eqOut').innerHTML = '<span style="color:#64748b">TAP A CELL</span>';
        document.getElementById('factorsOut').innerHTML = '';
    }
}

function resolveN() {
    var N = BigInt(document.getElementById('inpN').value), a = BigInt(Math.floor(Math.sqrt(Number(N))));
    if (a * a < N) a++;
    while(true) {
        var b2 = a*a - N, b = BigInt(Math.floor(Math.sqrt(Number(b2))));
        if (b*b === b2) {
            var k = (a+b-1n)/2n; selectedAnchor = a.toString(); selectedGap = b.toString();
            viewPos = { r: k-2n < 0n ? 0n : k-2n, c: b-2n < 0n ? 0n : b-2n }; scroll = {x:0, y:0};
            cellCache = {}; request(); break;
        }
        a++; if (a > N) break;
    }
    updateUI();
}

function draw() {
    ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Spine
    var sX = scroll.x + cellS/2 - Number(viewPos.c)*cellS;
    var sY = scroll.y + cellS/2 - Number(viewPos.r)*cellS;
    ctx.beginPath(); ctx.strokeStyle = 'rgba(59, 130, 246, 0.4)'; ctx.lineWidth = Math.max(1, cellS/40);
    ctx.moveTo(sX - 50000, sY - 50000); ctx.lineTo(sX + 50000, sY + 50000); ctx.stroke();

    if (selectedAnchor) {
        var aBig = BigInt(selectedAnchor);
        var k_ref = (aBig - 1n) / 2n;
        var b_ref = 0n;
        var refX = Number(b_ref - viewPos.c) * cellS + scroll.x + cellS/2;
        var refY = Number(k_ref - viewPos.r) * cellS + scroll.y + cellS/2;
        ctx.beginPath(); ctx.strokeStyle = 'rgba(250, 204, 21, 0.6)'; ctx.lineWidth = Math.max(2, cellS/25);
        ctx.moveTo(refX - 100000, refY - 50000); ctx.lineTo(refX + 100000, refY + 50000); ctx.stroke();
    }

    if (selectedGap) {
        var bBig = BigInt(selectedGap);
        var colX = Number(bBig - viewPos.c) * cellS + scroll.x + cellS/2;
        ctx.beginPath(); ctx.strokeStyle = lockGap ? 'rgba(244, 114, 182, 0.9)' : 'rgba(244, 114, 182, 0.5)'; 
        ctx.lineWidth = lockGap ? Math.max(3, cellS/20) : Math.max(1, cellS/30);
        ctx.moveTo(colX, -50000); ctx.lineTo(colX, 50000); ctx.stroke();
    }

    var rows = Math.ceil(canvas.height / cellS) + 4, cols = Math.ceil(canvas.width / cellS) + 4;
    var drawText = cellS > 35;

    for (var r = -2; r < rows; r++) {
        for (var c = -2; c < cols; c++) {
            var gr = viewPos.r + BigInt(r), gc = viewPos.c + BigInt(c);
            if (gc < 0n || gc > gr) continue;
            var x = c * cellS + scroll.x, y = r * cellS + scroll.y, cell = cellCache[gr + "|" + gc];

            if (showGrid) { ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 1; ctx.strokeRect(x, y, cellS, cellS); }
            else { ctx.fillStyle = '#1e293b'; ctx.beginPath(); ctx.arc(x + cellS/2, y + cellS/2, Math.max(2, cellS/10), 0, 7); ctx.fill(); }

            if (cell) {
                // Highlight Intersection
                if (selectedAnchor && selectedGap && cell.a === selectedAnchor && cell.b === selectedGap) {
                     ctx.fillStyle = 'rgba(34, 211, 238, 0.3)'; ctx.fillRect(x, y, cellS, cellS);
                     ctx.strokeStyle = '#fff'; ctx.strokeRect(x,y,cellS,cellS);
                }
                else if (selectedAnchor && cell.a === selectedAnchor) { 
                    ctx.fillStyle = 'rgba(250, 204, 21, 0.15)'; ctx.fillRect(x, y, cellS, cellS); 
                }
                else if (selectedGap && cell.b === selectedGap) {
                    ctx.fillStyle = 'rgba(244, 114, 182, 0.1)'; ctx.fillRect(x, y, cellS, cellS);
                }

                if (drawText) {
                    ctx.textAlign = 'center'; 
                    ctx.fillStyle = cell.isSq ? '#fff' : '#facc15';
                    ctx.font = "bold " + Math.floor(cellS/6) + "px monospace";
                    ctx.fillText(cell.a, x + cellS/2, y + cellS/2 - 2);
                    ctx.fillStyle = '#64748b'; 
                    ctx.font = Math.floor(cellS/8) + "px monospace";
                    ctx.fillText(cell.val, x + cellS/2, y + cellS/2 + cellS/4);
                }
            }
        }
    }
}

function request() { 
    var items = []; 
    for(var r = -3; r < 14; r++) for(var c = -3; c < 14; c++) 
        items.push({r: (viewPos.r + BigInt(r)).toString(), c: (viewPos.c + BigInt(c)).toString()}); 
    worker.postMessage({items: items}); 
}

// --- TOUCH ENGINE ---
var touchStart = null, lastPinch = 0, state = 'IDLE';

wrap.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) { state = 'PAN_WAIT'; touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY, sx: scroll.x, sy: scroll.y }; }
    else if (e.touches.length === 2) { state = 'PINCH'; lastPinch = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); }
}, {passive: false});

wrap.addEventListener('touchmove', function(e) {
    e.preventDefault();
    if (state === 'PAN_WAIT' || state === 'PAN') {
        var dx = e.touches[0].clientX - touchStart.x, dy = e.touches[0].clientY - touchStart.y;
        if (state === 'PAN_WAIT' && (Math.abs(dx) > 5 || Math.abs(dy) > 5)) state = 'PAN';
        if (state === 'PAN') {
            scroll.x = touchStart.sx + dx; scroll.y = touchStart.sy + dy;
            while(scroll.x > 0) { scroll.x -= cellS; viewPos.c -= 1n; touchStart.sx -= cellS; }
            while(scroll.x < -cellS) { scroll.x += cellS; viewPos.c += 1n; touchStart.sx += cellS; }
            while(scroll.y > 0) { scroll.y -= cellS; viewPos.r -= 1n; touchStart.sy -= cellS; }
            while(scroll.y < -cellS) { scroll.y += cellS; viewPos.r += 1n; touchStart.sy += cellS; }
            request(); draw();
        }
    } else if (state === 'PINCH' && e.touches.length === 2) {
        var dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        if (lastPinch > 0) {
            var ratio = dist / lastPinch, newS = Math.min(Math.max(cellS * ratio, 10), 400);
            var cx = (e.touches[0].clientX + e.touches[1].clientX) / 2, cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            scroll.x = cx - (cx - scroll.x) * (newS / cellS); scroll.y = cy - (cy - scroll.y) * (newS / cellS);
            cellS = newS; draw();
        }
        lastPinch = dist;
    }
}, {passive: false});

wrap.addEventListener('touchend', function(e) {
    if (state === 'PAN_WAIT' && e.touches.length === 0) {
        var rect = canvas.getBoundingClientRect();
        var c = Math.floor((touchStart.x - rect.left - scroll.x) / cellS);
        var r = Math.floor((touchStart.y - rect.top - scroll.y) / cellS);
        var k = viewPos.r + BigInt(r), b = viewPos.c + BigInt(c);
        if (b <= k) {
            var P2 = k * 2n + 1n, P1 = P2 - b * 2n;
            if (!lockGap) { 
                selectedAnchor = ((P2 + P1) / 2n).toString(); 
                selectedGap = b.toString(); 
            } else { 
                selectedAnchor = ((P2 + P1) / 2n).toString(); 
            }
            updateUI(); draw();
        }
    }
    if (e.touches.length === 0) state = 'IDLE';
});
</script>
</body>
</html>
