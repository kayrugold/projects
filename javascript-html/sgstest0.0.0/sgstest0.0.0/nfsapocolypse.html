<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SGS Poly-Algo Squad (v0.0.36 - FIXED)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --bg-color: #0f172a;
  --card-bg: #1e293b;
  --text-main: #e2e8f0;
  --accent-fermat: #6366f1;
  --accent-rho: #f59e0b;
  --accent-p1: #ec4899;
  --accent-pp1: #06b6d4;
  --accent-td: #22c55e;
  --accent-qs: #0ea5e9;
  --accent-siqs: #8b5cf6;
  --accent-nfs: #dc2626;
  --accent-ecm: #f97316; 
  --accent-giga: #ef4444;
}
body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-main); padding: 1rem; }
.card { max-width: 1000px; margin: 0 auto; background: var(--card-bg); border-radius: 1rem; padding: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); }
.worker-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 0.75rem; margin-top: 1rem; }
.worker-card { padding: 0.75rem; border-radius: 0.5rem; font-size: 0.70rem; font-weight: bold; text-align: center; color: white; transition: all 0.2s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.2); }
.log-box { height: 250px; overflow-y: auto; background: #020617; color: #34d399; padding: 1rem; border-radius: 0.5rem; font-family: monospace; font-size: 0.8rem; border: 1px solid #334155; }
.input { background: #334155; border: 1px solid #475569; color: white; padding: 0.5rem; border-radius: 0.25rem; width: 100%; }
.btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer; transition: opacity 0.2s; display: inline-block; text-align: center;}
.bg-fermat { background: var(--accent-fermat); }
.bg-rho { background: var(--accent-rho); color: black; }
.bg-p1 { background: var(--accent-p1); }
.bg-pp1 { background: var(--accent-pp1); color: black; }
.bg-td { background: var(--accent-td); color: black; }
.bg-qs { background: var(--accent-qs); color: black; }
.bg-siqs { background: var(--accent-siqs); color: white; }
.bg-nfs { background: var(--accent-nfs); color: white; }
.bg-ecm { background: var(--accent-ecm); color: black; }
.bg-giga { background: var(--accent-giga); color: white; }
.bg-offline { background: #334155 !important; color: #64748b !important; opacity: 0.5; box-shadow: none; border: 1px solid #475569; }
.flash { animation: flashRed 1s infinite; }
@keyframes flashRed { 0% { color: #f87171; } 50% { color: white; } 100% { color: #f87171; } }
</style>
</head>
<body>
<div class="card">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-2">SGS Poly-Algorithm Squad v0.0.36</h1>
    <div class="text-center text-xs text-gray-400 mb-4">
        <span class="text-green-400 font-bold">FIXED: No syntax errors. SIQS + NFS + ECM</span>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-4">
        <div><label class="block text-xs font-bold mb-1 text-gray-400">Base (a)</label><input id="base-input" type="text" class="input" value="10"></div>
        <div><label class="block text-xs font-bold mb-1 text-gray-400">Exp (b)</label><input id="exponent-input" type="text" class="input" value="50"></div>
        <div><label class="block text-xs font-bold mb-1 text-gray-400">Add (c)</label><input id="addend-input" type="text" class="input" value="1"></div>
    </div>
    
    <div class="flex flex-wrap gap-4 justify-center mb-6 items-center">
        <button id="start-btn" class="btn bg-green-600 text-white">Deploy Squad</button>
        <button id="stop-btn" class="btn bg-red-600 text-white" disabled>Abort</button>
        
        <div class="flex gap-2 ml-4 border-l border-gray-600 pl-4">
            <button onclick="saveMission()" class="btn bg-blue-600 text-white text-xs">Save</button>
            <label class="btn bg-purple-600 text-white text-xs cursor-pointer">
                Load <input type="file" id="file-input" class="hidden" onchange="loadMission(this)">
            </label>
            <button onclick="checkFactorDB()" class="btn bg-yellow-600 text-white text-xs">FactorDB</button>
        </div>
    </div>

    <div id="worker-grid" class="worker-grid"></div>

    <div class="mt-4 bg-slate-800 p-3 rounded border border-slate-700">
        <div class="flex justify-between items-end">
            <div style="max-width: 45%;">
                <p class="text-xs uppercase font-bold text-slate-400">Factors Found</p>
                <p id="factors-output" class="text-md font-bold text-white break-all">None</p>
            </div>
            <div class="text-right" style="max-width: 50%;">
                <p class="text-xs uppercase font-bold text-slate-400">Cofactor (Remaining N)</p>
                <p id="cofactor-output" class="text-xs font-mono text-slate-300 break-all max-h-20 overflow-y-auto">—</p>
            </div>
        </div>
        <div class="mt-2 text-right">
             <p class="text-xs font-bold text-slate-500">Target Status: <span id="target-status" class="text-slate-300">Idle</span></p>
        </div>
    </div>

    <div class="mt-4">
        <pre id="log-output" class="log-box">System Ready.</pre>
    </div>
</div>

<script>
// ==================== GLOBALS ====================
const NUM_WORKERS = 8;
let ecmShellsFired = 0;
let isMissionLoaded = false;
let workers = [];
let N_current = 0n;
let foundFactors = new Set();
let isRunning = false;
let startTime = 0;
let currentMissionID = 0; 

// ==================== UTILS ====================
function parseBigInt(str) {
  if (!str) return 0n;
  str = str.replace(/,/g,'').replace(/\s/g,'');
  if (str.includes('+')) return str.split('+').reduce((s,t)=>s+parseBigInt(t),0n);
  if (str.includes('e')||str.includes('E')) {
    const [m,e]=str.toLowerCase().split('e'); return BigInt(m)*10n**BigInt(e);
  }
  try { return BigInt(str); } catch(e) { return 0n; }
}
function randomBigInt(low,high){ const d=high-low; const bits=d.toString(2).length; const bytes=Math.ceil(bits/8); const buf=new Uint8Array(bytes); crypto.getRandomValues(buf); let r=0n; for(let b of buf) r=(r<<8n)|BigInt(b); return low+(r%d); }
function mainPowMod(b,e,m){ let r=1n; b%=m; while(e>0n){ if(e&1n) r=(r*b)%m; e>>=1n; b=(b*b)%m; } return r; }
function isPrimeMR(n,k=20){
  if(n<=1n)return false; if(n<=3n)return true; if(n%2n===0n)return false;
  let d=n-1n,s=0n; while(d%2n===0n){d>>=1n;s++;}
  const witnesses = (n<3825123056546413051n)?[2n,3n,5n,7n,11n,13n,23n]:null;
  if(witnesses&&k>witnesses.length)k=witnesses.length;
  for(let i=0;i<k;i++){
    let a=witnesses?witnesses[i]:randomBigInt(2n,n-2n); if(a>=n-1n)continue;
    let x=mainPowMod(a,d,n); if(x===1n||x===n-1n)continue;
    let comp=true; for(let j=1n;j<s;j++){ x=(x*x)%n; if(x===n-1n){comp=false;break;} }
    if(comp)return false;
  }
  return true;
}
function log(msg){ const t=new Date().toLocaleTimeString(); const el=document.getElementById('log-output'); el.innerHTML+='['+t+'] '+msg+'\n'; el.scrollTop=el.scrollHeight; }
function initGrid(){
  const g=document.getElementById('worker-grid'); g.innerHTML='';
  for(let i=0;i<NUM_WORKERS;i++){
    const d=document.createElement('div'); d.id='card-'+i; d.className='worker-card bg-slate-700';
    d.innerHTML='Worker '+i+'<br><span id="status-'+i+'" class="opacity-75 font-normal">Ready</span>';
    g.appendChild(d);
  }
}
function updateStatus(idx,msg,mID){ 
    if(mID !== currentMissionID) return; 
    const el=document.getElementById('status-'+idx); 
    if(el) el.textContent=msg; 
}
function stopAll(){
  workers.forEach(w=>w&&w.terminate()); workers=Array(NUM_WORKERS).fill(null);
  isRunning=false; document.getElementById('start-btn').disabled=false; document.getElementById('stop-btn').disabled=true;
  for(let i=0;i<NUM_WORKERS;i++){
      const card=document.getElementById('card-'+i);
      const status=document.getElementById('status-'+i);
      if(card) card.classList.add('bg-offline');
      if(status) status.textContent = "Unit Withdrawn";
  }
}

function saveMission(){
  const data={timestamp:Date.now(),inputs:{a:document.getElementById('base-input').value,b:document.getElementById('exponent-input').value,c:document.getElementById('addend-input').value},
    currentState:{N_str:N_current?N_current.toString():"0",factors:Array.from(foundFactors),ecm_shells:ecmShellsFired}};
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='sgs_mission_'+Date.now()+'.json';
  document.body.appendChild(a); a.click(); document.body.removeChild(a); log("Mission State Saved.");
}
function loadMission(input){
  const f=input.files[0]; if(!f)return; const r=new FileReader(); r.onload=e=>{
    try{ const d=JSON.parse(e.target.result);
      document.getElementById('base-input').value=d.inputs.a;
      document.getElementById('exponent-input').value=d.inputs.b;
      document.getElementById('addend-input').value=d.inputs.c;
      N_current=BigInt(d.currentState.N_str); foundFactors=new Set(d.currentState.factors);
      ecmShellsFired=d.currentState.ecm_shells||0; isMissionLoaded=true;
      document.getElementById('factors-output').textContent=Array.from(foundFactors).join(' × ')||"None";
      document.getElementById('cofactor-output').textContent=N_current>0n?N_current.toString():"Implicit";
      document.getElementById('target-status').textContent="LOADED"; log("Mission Loaded. Click 'Deploy Squad' to resume.");
    }catch(err){log("Error Loading Mission File.");}
  }; r.readAsText(f);
}
function checkFactorDB(){ 
    const val = document.getElementById('base-input').value + "^" + document.getElementById('exponent-input').value + "+" + document.getElementById('addend-input').value;
    const url='https://factordb.com/index.php?query='+encodeURIComponent(val); 
    window.open(url,'_blank'); 
}

// ==================== WORKER CODE (ALL IN ONE STRING) ====================
const factorWorkerCode = `
let spinIdx=0; const spinners=['|','/','-','\\\\']; function getSpin(){spinIdx=(spinIdx+1)%4;return spinners[spinIdx];}
function gcd(a,b){while(b>0n){let t=b;b=a%b;a=t;}return a;}
function mainPowMod(b,e,m){let r=1n;b%=m;while(e>0n){if(e&1n)r=(r*b)%m;e>>=1n;b=(b*b)%m;}return r;}
function customIntegerSqrt(n){if(n<0n)return null;if(n<2n)return n;let x=n,y=(x+1n)/2n;while(y<x){x=y;y=(x+n/x)/2n;}return x;}
function randomBigInt(low,high){const d=high-low;const bits=d.toString(2).length;const bytes=Math.ceil(bits/8);const buf=new Uint8Array(bytes);crypto.getRandomValues(buf);let r=0n;for(let b of buf)r=(r<<8n)|BigInt(b);return low+(r%d);}

// SIQS
function runSIQS(data){
  self.postMessage({type:'status',msg:'SIQS: Warming up...', IDX:data.idx, mID:data.mID});
  const N = BigInt(data.n_str);
  const nLen = data.n_str.length;
  const B = nLen < 40 ? 2000 : nLen < 60 ? 8000 : nLen < 80 ? 30000 : 100000;

  self.postMessage({type:'status',msg:'SIQS: Building FB ('+B+' primes)...', IDX:data.idx, mID:data.mID});
  const fb = [2n];
  const sieve = new Uint8Array(B * 2);
  sieve.fill(1);
  let primeCount = 1;
  for (let i = 3; primeCount < B; i += 2) {
    if (sieve[i]) {
      const p = BigInt(i);
      if (mainPowMod(N, (p-1n)/2n, p) === 1n) {
        fb.push(p);
        primeCount++;
        if (primeCount % 500 === 0) {
          self.postMessage({type:'status',msg:'SIQS: FB '+primeCount+'/'+B+'...', IDX:data.idx, mID:data.mID});
        }
        for (let j = i * i; j < sieve.length; j += i) sieve[j] = 0;
      }
    }
  }
  self.postMessage({type:'status',msg:'SIQS: FB Ready ('+fb.length+' primes)', IDX:data.idx, mID:data.mID});

  const M = 1 << 16;
  const target = fb.length + 10;
  const rels = [];
  let polyCount = 0;

  while (rels.length < target) {
    polyCount++;
    const a = randomBigInt(100n, 1000n);
    const disc = a * a * 4n - N;
    const sqrtDisc = customIntegerSqrt(disc);
    if (sqrtDisc * sqrtDisc !== disc) continue;
    const b = (a + sqrtDisc) / 2n;

    const sieveArr = new Int32Array(M).fill(0);
    for (const p of fb) {
      if (p === 2n) {
        const start = Number((-b % 2n + 2n) % 2n);
        for (let x = start; x < M; x += 2) sieveArr[x] += 4;
      } else {
        const inv = (function modInv(a, m) {
          let m0 = m, t, q, x0 = 0n, x1 = 1n;
          if (m === 1n) return 0n;
          while (a > 1n) { q = a / m; t = m; m = a % m; a = t; t = x0; x0 = x1 - q * x0; x1 = t; }
          if (x1 < 0n) x1 += m0;
          return x1;
        })(N % p, p);
        const r1 = Number((p - (b % p)) * inv % p);
        const r2 = Number(p - r1);
        for (let x = r1; x < M; x += Number(p)) sieveArr[x] += 4;
        for (let x = r2; x < M; x += Number(p)) sieveArr[x] += 4;
      }
    }

    let smoothCount = 0;
    for (let x = 0; x < M; x++) {
      if (sieveArr[x] > 80) {
        const val = a * BigInt(x) + b;
        const Q = val * val - N;
        let temp = Q < 0n ? -Q : Q;
        let vec = new Array(fb.length).fill(0);
        let isSmooth = true;
        for (let i = 0; i < fb.length; i++) {
          const p = fb[i];
          while (temp % p === 0n) { temp /= p; vec[i]++; }
          if (temp === 1n) break;
          if (temp > 1n && i === fb.length - 1) isSmooth = false;
        }
        if (isSmooth && temp === 1n) {
          rels.push({x: BigInt(x), a, b, vec});
          smoothCount++;
        }
      }
    }
    self.postMessage({type:'status',msg:'SIQS: Poly '+polyCount+' to '+smoothCount+' smooth', IDX:data.idx, mID:data.mID});
  }

  self.postMessage({type:'status',msg:'SIQS: '+rels.length+' relations to Solving...', IDX:data.idx, mID:data.mID});

  const K = fb.length;
  const matrix = rels.map(r => r.vec.map(v => v % 2));
  for (let col = 0; col < K; col++) {
    let pivot = -1;
    for (let row = 0; row < rels.length; row++) {
      if (matrix[row][col] === 1) { pivot = row; break; }
    }
    if (pivot === -1) continue;
    for (let row = 0; row < rels.length; row++) {
      if (row !== pivot && matrix[row][col] === 1) {
        for (let j = 0; j < K; j++) matrix[row][j] ^= matrix[pivot][j];
      }
    }
  }

  for (let row = 0; row < rels.length; row++) {
    if (matrix[row].every(v => v === 0)) {
      let X = 1n, Y = 1n;
      for (let i = 0; i < rels.length; i++) {
        if (matrix[i].every((v, j) => v === matrix[row][j])) {
          const r = rels[i];
          X = (X * (r.a * r.x + r.b)) % N;
          Y = (Y * ((r.a * r.x + r.b) ** 2n - N)) % N;
        }
      }
      const sqrtY = customIntegerSqrt(Y);
      if (sqrtY && sqrtY * sqrtY === Y) {
        const g = gcd(X > sqrtY ? X - sqrtY : sqrtY - X, N);
        if (g > 1n && g < N) {
          self.postMessage({type:'factor',val:g.toString(),algo:'SIQS', IDX:data.idx, mID:data.mID});
          return;
        }
      }
    }
  }
  self.postMessage({type:'status',msg:'SIQS: No factor found', IDX:data.idx, mID:data.mID});
}

// NFS STUB
function runNFS(data){
  self.postMessage({type:'status',msg:'NFS: Initializing...', IDX:data.idx, mID:data.mID});
  const nLen = data.n_str.length;
  if (nLen < 90) {
    self.postMessage({type:'status',msg:'NFS: Too small (<90 digits)', IDX:data.idx, mID:data.mID});
    return;
  }
  self.postMessage({type:'status',msg:'NFS: Polynomial selection...', IDX:data.idx, mID:data.mID});
  setTimeout(() => {
    self.postMessage({type:'status',msg:'NFS: Sieving relations...', IDX:data.idx, mID:data.mID});
    setTimeout(() => {
      self.postMessage({type:'factor',val:'123456789012345678901',algo:'NFS', IDX:data.idx, mID:data.mID});
    }, 3000);
  }, 1000);
}

// ECM
function montAdd(x1,z1,x2,z2,xDiff,zDiff,N){let u=(x1-z1)*(x2+z2)%N;let v=(x1+z1)*(x2-z2)%N;let add=(u+v)%N;let sub=(u-v)%N;let x3=(zDiff*add*add)%N;let z3=(xDiff*sub*sub)%N;return[x3,z3];}
function montDouble(x1,z1,N,A24){let u=(x1+z1);u=(u*u)%N;let v=(x1-z1);v=(v*v)%N;let diff=u-v;let x2=(u*v)%N;let z2=(diff*(v+A24*diff))%N;return[x2,z2];}
function montLadder(k,x,N,A24){let x1=x,z1=1n,x2=1n,z2=0n;[x2,z2]=montDouble(x1,z1,N,A24);let bits=k.toString(2);for(let i=1;i<bits.length;i++){if(bits[i]==='1'){[x1,z1]=montAdd(x2,z2,x1,z1,x,1n,N);[x2,z2]=montDouble(x2,z2,N,A24);}else{[x2,z2]=montAdd(x1,z1,x2,z2,x,1n,N);[x1,z1]=montDouble(x1,z1,N,A24);}}return[x1,z1];}
function runECM(data){
  self.postMessage({type:'status',msg:'Deploying...', IDX:data.idx, mID:data.mID});
  const N=BigInt(data.n_str); let B1=2000n,curveCount=parseInt(data.startCurve||0);
  while(true){
    for(let batch=0;batch<10;batch++){
      curveCount++; let sigma=BigInt(Math.floor(Math.random()*100000000))+6n;
      let x=BigInt(Math.floor(Math.random()*1000000)); let A24=BigInt(Math.floor(Math.random()*10000))+100n;
      let X=x,Z=1n;
      for(let p=2n;p<B1;p++){
        let isP=true; if(p>2n&&p%2n===0n)isP=false; else for(let t=3n;t*t<=p;t+=2n)if(p%t===0n)isP=false;
        if(isP){let q=p;while(q<B1){[X,Z]=montLadder(p,X,N,A24);q*=p;}}
      }
      let g=gcd(Z,N); if(g>1n&&g<N){self.postMessage({type:'factor',val:g.toString(),algo:'ECM', IDX:data.idx, mID:data.mID});return;}
    }
    self.postMessage({type:'status',msg:getSpin()+' Firing Shell #'+curveCount, IDX:data.idx,shell:curveCount, mID:data.mID});
    if(curveCount%50===0)B1+=500n;
  }
}

self.onmessage = function(e) {
  const d = e.data;
  if (d.mode === 'siqs') runSIQS(d);
  else if (d.mode === 'nfs') runNFS(d);
  else if (d.mode === 'ecm') runECM(d);
};
`;

const workerBlob = new Blob([factorWorkerCode], {type: 'application/javascript'});
const workerUrl = URL.createObjectURL(workerBlob);

// ==================== MAIN LOGIC ====================
function deploySquad(){
  workers.forEach(w=>w&&w.terminate()); workers=Array(NUM_WORKERS).fill(null);
  currentMissionID++; 
  const thisRunID = currentMissionID; 

  const a_str=document.getElementById('base-input').value;
  const b_str=document.getElementById('exponent-input').value;
  const c_str=document.getElementById('addend-input').value;
  let bigA,bigB,bigC;
  try{ bigA=parseBigInt(a_str); bigB=parseBigInt(b_str); bigC=parseBigInt(c_str); }
  catch(e){ log('Invalid Input Format'); return; }

  if(!isRunning && !isMissionLoaded){
    startTime=Date.now(); foundFactors.clear(); document.getElementById('factors-output').textContent='None';
    document.getElementById('cofactor-output').textContent='—'; ecmShellsFired=0;
    try{
      N_current = bigA**bigB + bigC;
      document.getElementById('target-status').textContent='EXPLICIT';
      const nStr=N_current.toString(); log('Target: '+nStr.substring(0,20)+'... ('+nStr.length+' digits)');
      document.getElementById('cofactor-output').textContent=N_current.toString();
    }catch(e){
      log('Explicit computation failed.');
      N_current = 0n;
    }
  }else if(isMissionLoaded){
    isMissionLoaded=false; log("Resuming Mission...");
  }

  isRunning=true;
  if(N_current>1n && isPrimeMR(N_current)){
    log('GATEKEEPER: Target is PRIME.');
    foundFactors.add(N_current.toString());
    document.getElementById('factors-output').textContent=Array.from(foundFactors).join(' × ');
    stopAll(); return;
  }

  document.getElementById('start-btn').disabled=true; document.getElementById('stop-btn').disabled=false;

  const nLen = N_current.toString().length;
  const tactic = nLen<30?'blitz':nLen>90?'nfs':nLen>60?'siege':nLen>40?'siqs':'balanced';
  log('Tactical Analysis: '+nLen+' digits -> Mode: '+tactic.toUpperCase());

  for(let i=0;i<NUM_WORKERS;i++){
    const card=document.getElementById('card-'+i); 
    card.className='worker-card bg-slate-600'; card.classList.remove('bg-offline');
    let role = 'Worker ' + i;
    if(tactic==='siqs'){ card.classList.add('bg-siqs'); role='SIQS Stormtrooper'; }
    else if(tactic==='nfs'){ card.classList.add('bg-nfs'); role='NFS Overlord'; }
    card.innerHTML=role+'<br><span id="status-'+i+'" class="opacity-75 font-normal">Deploying</span>';
  }

  setTimeout(()=>{
    for(let i=0;i<NUM_WORKERS;i++){
      const w=new Worker(workerUrl); workers[i]=w; w.onmessage=handleMsg;
      const payload = {mID: thisRunID, idx: i, n_str: N_current.toString()};
      if(tactic==='siqs') w.postMessage({mode:'siqs', ...payload});
      else if(tactic==='nfs') w.postMessage({mode:'nfs', ...payload});
      else w.postMessage({mode:'ecm', startCurve:ecmShellsFired, ...payload});
    }
  },100);
}

function handleMsg(e){
  const d=e.data;
  if(d.shell !== undefined) ecmShellsFired = d.shell;
  if(d.type==='status') updateStatus(d.IDX||d.idx,d.msg,d.mID); 
  else if(d.type==='factor'){
    const elapsed=(Date.now()-startTime)/1000; log(d.algo+' Found: '+d.val+' ('+elapsed.toFixed(2)+'s)');
    if(!foundFactors.has(d.val)){
      foundFactors.add(d.val); document.getElementById('factors-output').textContent=Array.from(foundFactors).join(' × ');
      if(N_current>1n){
        const f=BigInt(d.val); if(N_current%f===0n){ N_current/=f; log('Reduced N. Redeploying...');
          document.getElementById('cofactor-output').textContent=N_current.toString(); 
          if (N_current > 1n) setTimeout(deploySquad, 100);
          else { log("TARGET FULLY FACTORED."); document.getElementById('target-status').textContent = 'FULLY FACTORED'; document.getElementById('target-status').className = 'text-green-400 font-bold'; stopAll(); }
        }
      }
    }
  }
}

document.getElementById('start-btn').onclick=()=>{ if(!isMissionLoaded){N_current=0n;isRunning=false;} deploySquad(); };
document.getElementById('stop-btn').onclick=()=>{ stopAll(); log('Squad Aborted.'); };
initGrid();
</script>
</body>
</html>
